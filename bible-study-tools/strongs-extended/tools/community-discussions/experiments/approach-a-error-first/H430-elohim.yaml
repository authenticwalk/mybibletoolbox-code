    # === PEDAGOGICAL GUIDANCE ===
    helpful_guidance:
      what_to_avoid: |
        Do NOT claim Elohim plural form "proves" Trinity.
        Do NOT use Hebrew grammar as primary Trinity defense.
        Do NOT ignore singular verb usage.
        Do NOT overlook that Elohim also means "gods" (plural beings).
        Avoid: "The Hebrew word for God is plural, proving Trinity" (oversimplification).

      alternative_framing: |
        **Accurate teaching:**

        "Elohim is a Hebrew plural form used with SINGULAR verbs when referring to the
        one true God. This 'plural of majesty' emphasizes God's greatness and fullness,
        not numerical plurality {hebrew-grammar}."

        "The Trinity is clearly taught in the NEW Testament (Matthew 28:19, 2 Cor 13:14)
        and implicit in the OT through multiple appearances of YHWH, the Angel of the LORD,
        and God's Spirit. Hebrew grammar alone doesn't prove doctrine."

        "Trinitarian doctrine comes from CUMULATIVE biblical revelation, not single
        grammatical features {systematic-theology}."

      memory_aid: |
        Think: Elohim + singular verb = singular God (grammar shows meaning)
        Not: Elohim plural form = plural persons (grammar ≠ doctrine)

        Valid: Trinity taught in Scripture (NT explicit + OT implicit)
        Invalid: Elohim grammar proves Trinity (grammatical feature ≠ theological proof)

      tone_note: |
        **Be EXTRA gracious** - Trinity is core doctrine, believers sincere.

        "While the Trinity is absolutely true and central to Christian faith, the
        plural form of Elohim isn't the best argument for it. Hebrew grammar has
        'plural of majesty' - singular verbs prove singular meaning. Let's use
        clearer NT evidence (Matthew 28:19, John 1:1) rather than Hebrew grammar."

# === COMMON QUESTIONS ===

common_questions:
  - id: 1
    question: "If Elohim doesn't prove the Trinity, why is it plural?"

    source:
      platform: "theological_question"
      context: "Common follow-up when corrected"

    expert_answer:
      answer: |
        Hebrew has "plural of majesty" or "plural of intensity" - grammatical feature
        using plural forms for singular majestic entities {hebrew-grammar}

        **Evidence for SINGULAR meaning:**
        1. **Singular verbs:** "Elohim created" (בָּרָא bara - singular verb) not plural {genesis-1-1}
        2. **Singular pronouns:** When Elohim speaks, uses singular "I," not "we" usually {biblical-usage}
        3. **Translation:** LXX uses SINGULAR θεός (theos) consistently {lxx}
        4. **Usage:** Emphatic word for singular God's greatness {bdb}

        **Analogy:** English "Your Majesty" (singular king) or "royal we" (one person speaking)

        **Theological note:** This DOESN'T undermine Trinity - just means grammar isn't the proof {llm-cs45}

      sources:
        - citation: "{hebrew-grammar}"
          type: "reference_work"
          authority: "HIGH"

        - citation: "{bdb}"
          type: "lexicon"
          authority: "HIGH"

  - id: 2
    question: "What about Genesis 1:26 'Let US make man' - doesn't that prove plural?"

    source:
      platform: "related_apologetics_claim"
      context: "Often paired with Elohim plural argument"

    expert_answer:
      answer: |
        Genesis 1:26 "Let US make man in OUR image" is debated, with multiple interpretations:

        **Option 1: Divine Council** (God + angels)
        - "Us" = God addressing heavenly court {psalm-82} {job-38-7}
        - Common in ANE literature {ancient-near-east-parallels}
        - Explanation: God announces plan to divine council

        **Option 2: Plural of Deliberation**
        - Hebrew idiom for self-deliberation
        - Like English "Let's see..." (one person thinking)

        **Option 3: Trinitarian Foreshadowing**
        - Compatible with Trinity, not proof of it
        - Requires NT revelation to recognize {nt-theology}
        - Christians can see Trinity here, but grammar doesn't demand it

        **Key Point:** Multiple interpretations exist. Don't claim grammar "proves" doctrine.
        Trinity stands on FULL biblical revelation, not single verses {systematic-theology}

      sources:
        - citation: "{biblical-commentary}"
          type: "commentary"
          authority: "HIGH"

        - citation: "{systematic-theology}"
          type: "theology_text"
          authority: "HIGH"

