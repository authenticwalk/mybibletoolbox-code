  - id: 1

    # === ERROR DOCUMENTATION ===
    error:
      claim: |
        "Elohim is plural, proving the Trinity. The plural form shows God is three persons.
        Genesis uses the plural word for God, revealing the Trinity from the beginning."

      type: "theological_projection"
      # Reading later trinitarian doctrine back into Hebrew grammar

      prevalence: "moderate"
      # Common in apologetics, Christian teaching; not universal

      source:
        type: "multiple"
        examples:
          - platform: "apologetics_website"
            url: "https://www.bible.ca/trinity/trinity-oneness-unity-plural-nouns-pronouns-verbs-adverbs.htm"
            title: "Trinity: plural references to God in the OT"
            context: "Lists plural forms as evidence for Trinity"
            authority_note: "LOW - apologetics material"

          - platform: "question_forum"
            url: "https://www.quora.com/Elohim-means-in-Hebrew-Gods-It-proves-the-trinity-of-God"
            title: "Elohim means 'Gods.' It proves the Trinity"
            context: "Popular teaching question"
            authority_note: "LOW - community forum"

          - platform: "theological_discussion"
            context: "Stack Exchange, theological forums discuss this frequently"
            authority_note: "LOW - community discussion"

        date_observed: "2025-11-12"
        context: "Used in Christian apologetics, evangelism to Muslims/Jews, teaching materials"
        authority_note: "LOW - apologetics and popular teaching"

      why_tempting: |
        Trinity is central Christian doctrine - want OT support.
        Plural form seems like obvious evidence.
        Genesis 1 is foundational text - finding Trinity there powerful.
        Simple argument, easy to teach and remember.
        Counters unitarian objections with "linguistic proof."
        Feels like objective evidence rather than interpretation.

      associated_verses:
        - "Genesis 1:1 - 'In the beginning Elohim created'"
        - "Genesis 1:26 - 'Let us make man in our image'"

    # === SCHOLARLY REFUTATION ===
    scholarly_refutation:
      correction: |
        Elohim's plural form does NOT prove the Trinity. It's a standard Hebrew grammatical
        feature called "plural of majesty" or "plural of intensity" - emphasizing
        greatness, not numerical plurality. Trinity is biblically defensible, but not
        from this grammatical form alone. Lexical meaning ≠ theological doctrine.

      evidence:
        - type: "grammatical"
          fact: "Elohim (plural noun) consistently takes SINGULAR verbs when referring to YHWH"
          source: "{bdb} {biblical-hebrew-grammar}"
          authority: "HIGH"
          note: "Singular verb shows singular subject, not plural persons"

        - type: "grammatical"
          fact: "Hebrew has 'plural of majesty' or 'plural of intensity' - grammatical intensification"
          source: "{niv-study-bible} {hebrew-grammar}"
          authority: "HIGH"
          note: "Standard feature - plural form for singular majestic entity"

        - type: "lexical"
          fact: "BDB defines Elohim: '(1) rulers, judges (2) divine ones (3) angels (4) gods (5) God (singular usage)'"
          source: "{bdb}"
          authority: "HIGH"
          note: "Lexicon recognizes singular reference despite plural form"

        - type: "usage"
          fact: "Elohim used for false gods (definitely plural beings) - not unique to YHWH"
          source: "{bdb} {biblical-usage}"
          authority: "HIGH"
          example: "Exodus 12:12 'gods of Egypt' (plural beings) uses same word"

        - type: "translation"
          fact: "LXX (Greek OT) translates Elohim with SINGULAR θεός (theos), not plural θεοί"
          source: "{lxx} {biblical-scholarship}"
          authority: "HIGH"
          note: "Ancient translators understood singular meaning"

        - type: "jewish_interpretation"
          fact: "Jewish interpretation (pre-Christian) never saw Trinity in Elohim plural"
          source: "{outreach-judaism} {jewish-scholarship}"
          authority: "MEDIUM"
          note: "Original language community didn't see this meaning"

        - type: "scholarly_consensus"
          fact: "'Plural of majesty' well-documented in Hebrew grammars; scholars widely agree Elohim ≠ Trinity proof"
          source: "{hebrew-grammars-general}"
          authority: "HIGH"

      refutation_sources:
        primary:
          - source_type: "lexicon"
            citation: "{bdb}"
            title: "Brown-Driver-Briggs Hebrew Lexicon"
            relevant_section: "Entry for H430 אֱלֹהִים"
            authority: "HIGH"
            key_point: "Defines as singular 'God' despite plural form; lists range of usages"

          - source_type: "reference_work"
            citation: "{hebrew-grammar}"
            title: "Biblical Hebrew Grammar References"
            authority: "HIGH"
            key_point: "Plural of majesty/intensity standard in Hebrew; intensification not plurality"

          - source_type: "bible_translation"
            citation: "{lxx}"
            title: "Septuagint (Greek OT)"
            authority: "HIGH"
            key_point: "Ancient translators used singular theos, understood singular meaning"

          - source_type: "study_bible"
            citation: "{niv-study-bible}"
            title: "NIV Study Bible"
            authority: "MEDIUM-HIGH"
            key_point: "Notes plural of majesty in annotations"

        supporting:
          - source_type: "jewish_scholarship"
