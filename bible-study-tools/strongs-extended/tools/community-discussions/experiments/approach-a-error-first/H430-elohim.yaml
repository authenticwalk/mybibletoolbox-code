            author: "Tovia Singer"
            url: "https://outreachjudaism.org/elohim-plural/"
            authority: "MEDIUM"
            key_point: "Jewish interpretation never saw Trinity; singular meaning clear"

          - source_type: "scholarly_article"
            citation: "{biblical-hermeneutics-stack}"
            platform: "Biblical Hermeneutics Stack Exchange"
            authority: "MEDIUM"
            key_point: "Scholarly discussion: plural form doesn't prove Trinity"

      correct_understanding:
        grammatical_feature: |
          Plural of majesty/intensity: Hebrew uses plural forms to express greatness,
          majesty, or fullness - NOT numerical plurality {hebrew-grammar}
          Evidence: Singular verbs with Elohim prove singular subject {bdb}

        lexical_range: |
          Elohim can mean:
          1. God (YHWH) - singular despite plural form {bdb}
          2. gods (false deities) - actual plural {bdb}
          3. angels, divine beings - plural {bdb}
          4. judges, rulers (as God's representatives) - plural {bdb}
          Context and verb number determine which sense applies.

        theological_note: |
          Trinity IS defensible biblically (Matthew 28:19, John 1:1, etc.).
          BUT: Elohim plural form alone doesn't prove it {biblical-scholarship}

          Better Trinity arguments:
          - NT explicit trinitarian formulas {matthew-28-19}
          - Divine persons identified (Father, Son, Spirit) {nt-theology}
          - Early church creeds {nicene-creed}

          Don't rely on Hebrew grammar for core doctrine {llm-cs45}

      authority_note: "HIGH - lexicons + grammar refs + LXX; MEDIUM - Jewish scholarship + study Bibles"

    # === ERROR CLASSIFICATION ===
    error_classification:
      primary_type: "theological_projection"
      # Reading later doctrine (post-NT Trinity formulation) back into OT Hebrew grammar

      secondary_types:
