  nt_books_covered:
    - Gospels: [G1967, G3056, G3875, G2222]  # Matthew, Luke, John
    - Pauline: [G0733, G0725, G1343, G5485, G2643, G1242, G4678]  # Romans, 1Cor, Phil, Gal, 2Cor
    - Hebrews: [G5287, G2435]
    - General_Epistles: [G2842, G3628, G4102]  # James, 1John, 1Peter
    - Revelation: [G0602]

  semantic_domains:
    concrete: [G3457]  # millstone
    abstract: [G0225, G4678, G5287]  # truth, wisdom, substance
    relational: [G0026, G2842, G2643]  # love, fellowship, reconciliation
    theological: [G2316, G2962, G4151, G0602]  # God, lord, spirit, revelation
    anthropological: [G0444, G4983, G5590]  # human, body, soul
    ethical: [G1343, G0266]  # righteousness, sin
    covenantal: [G1242]  # diatheke
    eschatological: [G3952, G2222]  # parousia, life
    grammatical: [G2532, G3588, G1161, G1722, G1519, G3756]  # particles, articles, prepositions

  chronological_diversity:
    early_pauline: [G5485, G1343, G0733]  # 1Thess, Galatians, 1Cor
    later_pauline: [G0725, G2643, G4678]  # Philippians, 2Cor, Colossians
    johannine: [G3056, G2222, G3875]  # John's Gospel, 1John
    synoptic: [G1967, G3952]  # Matthew, Luke
    general: [G2842, G5287]  # James, Hebrews

