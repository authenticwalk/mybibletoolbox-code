# Stratified Test Set for Scholarly Analysis Tool (STAGES.md v2.0)
# Total: 40 Greek Strong's Numbers
# Selection Protocol: BLIND (no metadata about difficulty/frequency exposed to main agent)

test_set:
  # === RARE FREQUENCY (<10 occurrences) === 12 words (30%)
  rare_words:
    - G1967  # epiousios - hapax, Lord's Prayer controversy
    - G0725  # harpagmos - hapax in Phil 2:6, major theological debate
    - G2435  # hilasterion - propitiation/mercy seat, rare theological term
    - G3450  # morphosis - form/appearance, Pauline usage
    - G0733  # arsenokoites - controversial, cultural sensitivity
    - G4314  # prosopolempsia - partiality, compound rare word
    - G2643  # katallage - reconciliation, theological richness
    - G5287  # hupostasis - substance/confidence, technical term
    - G3457  # mulikos - millstone type, concrete rare usage
    - G0602  # apokalupsis - revelation, rich semantic field
    - G2842  # koinonia - fellowship, theological depth
    - G3628  # oiktirmos - compassion, LXX background

  # === MEDIUM FREQUENCY (50-500 occurrences) === 18 words (45%)
  medium_words:
    - G0026  # agape - love, TDNT coverage, theological core
    - G4102  # pistis - faith, central NT concept
    - G5485  # charis - grace, Pauline emphasis
    - G3056  # logos - word/reason, Johannine theology
    - G1343  # dikaiosune - righteousness, legal/theological
    - G2889  # kosmos - world/order, diverse contexts
    - G4151  # pneuma - spirit/wind/breath, multivalent
    - G0225  # aletheia - truth, philosophical/theological
    - G2222  # zoe - life, Johannine preference
    - G3952  # parousia - coming/presence, eschatological
    - G4983  # soma - body, anthropological term
    - G5590  # psuche - soul/life, anthropological
    - G1577  # ekklesia - church/assembly, ecclesiological
    - G0266  # hamartia - sin, soteriological key
    - G1242  # diatheke - covenant, OT/NT bridge
    - G3875  # parakletos - advocate/comforter, Johannine
    - G4678  # sophia - wisdom, Pauline vs Jacobean
    - G1849  # exousia - authority/power, diverse usage

  # === HIGH FREQUENCY (1000+ occurrences) === 10 words (25%)
  high_words:
    - G2532  # kai - and/also/even, grammatical particle
    - G3588  # ho/he/to - the, definite article
    - G1161  # de - but/and, adversative conjunction
    - G0846  # autos - he/she/it/self, pronoun complexity
    - G1722  # en - in/on/among, locative preposition
    - G1519  # eis - into/unto, directional preposition
    - G3756  # ou/ouk/ouch - not, negation particle
    - G2962  # kurios - lord/master/owner, theological title
    - G2316  # theos - God, theological central term
    - G0444  # anthropos - man/human, anthropological

# === STRATIFICATION MATRIX ===
stratification:

  by_frequency:
    rare_lt_10: 12  # 30%
    medium_50_500: 18  # 45%
    high_gt_1000: 10  # 25%
    total: 40

  by_word_type:
    theological: 16  # 40% - agape, pistis, charis, logos, dikaiosune, pneuma, aletheia, zoe, parousia, hamartia, diatheke, parakletos, sophia, theos, kurios, hilasterion
    grammatical: 12  # 30% - kai, ho, de, autos, en, eis, ou, anthropos, soma, psuche, ekklesia, exousia
    nominal: 12      # 30% - kosmos, epiousios, harpagmos, morphosis, arsenokoites, prosopolempsia, katallage, hupostasis, mulikos, apokalupsis, koinonia, oiktirmos

  by_lexicon_coverage:
    rich_tdnt_lsj_trench: 16  # 40% - agape, pistis, charis, logos, dikaiosune, pneuma, aletheia, zoe, kosmos, hamartia, diatheke, theos, kurios, sophia, parousia, parakletos
    moderate_thayer_helps_as: 16  # 40% - kai, ho, de, autos, en, eis, ou, anthropos, soma, psuche, ekklesia, exousia, koinonia, apokalupsis, katallage, hupostasis
    sparse_limited: 8  # 20% - epiousios, harpagmos, arsenokoites, morphosis, prosopolempsia, hilasterion, mulikos, oiktirmos

# === ADVERSARIAL CASES === 12 words (30%)
adversarial:

  controversial_etymology:
    - word: G1967  # epiousios
      reason: "Hapax legomenon, disputed etymology (epi + ousia vs epi + ienai), no classical parallels"
    - word: G0733  # arsenokoites
      reason: "Neologism by Paul, compound etymology disputed, cultural translation debates"
    - word: G0725  # harpagmos
      reason: "Active vs passive sense debate, rare morphological form, theological implications"

  lexicon_divergence:
    - word: G3056  # logos
      reason: "Johannine vs Stoic vs OT wisdom meanings, philosophical overlay, context-dependent"
    - word: G4102  # pistis
      reason: "Faith vs faithfulness, subjective vs objective genitive debates"
    - word: G4151  # pneuma
      reason: "Spirit vs wind vs breath, capitalization debates, trinitarian implications"
    - word: G2435  # hilasterion
      reason: "Propitiation vs expiation vs mercy seat, atonement theology divergence"

  rare_usage_contexts:
    - word: G3457  # mulikos
      reason: "Hapax in NT, specific millstone type unclear, limited extrabiblical attestation"
    - word: G5287  # hupostasis
      reason: "Technical term with shifting meaning (substance/confidence/reality), Hebrews usage unique"
    - word: G3875  # parakletos
      reason: "Johannine term, legal vs spiritual advocate debate, translation tradition variance"

  cultural_sensitivity:
    - word: G1242  # diatheke
      reason: "Covenant vs testament translation debates, Jewish vs Hellenistic understanding"
    - word: G1577  # ekklesia
      reason: "Church vs assembly, ecclesiology debates, anachronistic translation risks"

# === DIVERSITY VERIFICATION ===
