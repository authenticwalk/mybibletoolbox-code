- reference: TIT.003.008
  testament: NT
  genre: epistle
  book: TIT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: He korero pono tenei; e mea ana hoki ahau kia kaha tau kauwhau i enei mea,
