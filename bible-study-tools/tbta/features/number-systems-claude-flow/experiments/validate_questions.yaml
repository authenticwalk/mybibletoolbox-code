    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Das ist je gewißlich wahr. Solches will ich, daß du fest lehrest, auf daß
      die, so an Gott gläubig sind worden, in einem Stand guter Werke funden werden.
