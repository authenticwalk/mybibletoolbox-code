- reference: LUK.008.013
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Ko era i runga i te toka ko te hunga i tango i te kupu me te hari ano i to
      ratou rongonga; otira kahore o ratou pakiaka, ka whakapono mo te wa poto nei,
      a i te wa o te whakamatautau ka taka atu.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: 'Die aber auf dem Fels sind die: wenn sie es hören, nehmen sie das Wort mit
      Freuden an. Und die haben nicht Wurzel: eine Zeitlang glauben sie und zu der
      Zeit der Anfechtung fallen sie ab.'
    eng: Those on the rocky ground are the ones who receive the word with joy when
      they hear it, but they have no root. They believe for a while, but in the time
      of testing they fall away.
    eus: 'Eta harri gainecoac dirade, ençun dutenean bozcariorequin recebitzen dutenac
      hitza: baina hauc erroric eztute, hauc demboratacotz sinhesten duté, eta tentationeco
      demborán retiratzen dirade.'
- reference: LUK.009.033
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: 'A i a raua e mawehe atu ana i a ia, ka mea a Pita ki a Ihu, E kara, he pai
      kia noho tatou i konei: na kia hanga e matou etahi wharau kia toru; kia kotahi
      mou, kia kotahi mo Mohi, kia kotahi mo Iraia: kihai ia i mohio ki tana i korero
      ai.'
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: 'Und es begab sich, da die von ihm wichen; sprach Petrus zu Jesu: Meister,
      hier ist gut sein; lasset uns drei Hütten machen, dir eine, Mose eine und Elia
      eine. Und wußte nicht, was er redete.'
    eng: As the men were leaving Jesus, Peter said to him, "Master, it is good for
      us to be here. Let us put up three shelters--one for you, one for Moses and
      one for Elijah." (He did not know what he was saying.)
    eus: 'Eta guertha cedin, hec partitu ciradenean harenganic: Pierrisec erran baitzieçón
      Iesusi, Magistruá, on duc gu hemen garen, eguin ditzagun bada hirur tabernacle,
      bat hire, eta bat Moysesen, eta bat Eliasen: Etzaquiala cer minço cen.'
- reference: LUK.009.037
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Na, i te aonga ake o te ra, i a ratou kua tatu iho i runga i te maunga, he
      rahi te hui i tutaki ki a ia.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Es begab sich aber den Tag hernach, da sie von dem Berge kamen, kam ihnen
      entgegen viel Volks.
    eng: The next day, when they came down from the mountain, a large crowd met him.
    eus: Eta guertha cedin ondoco egunean, hec menditic iautsi ciradenean, gendetze
      handibat encontrura ilki baitzequion hari.
- reference: LUK.010.001
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Na i muri i enei mea ka whakaritea e te Ariki etahi atu e whitu tekau, a
      tonoa ana ratou takirua, takirua, i mua i a ia ki nga pa katoa, ki nga wahi
      meake nei ia haere ki reira.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Danach sonderte der HERR andere siebzig aus und sandte sie zwei und zwei
      vor sich her in alle Städte und Orte, da er wollte hinkommen.
    eng: After this the Lord appointed seventy-two others and sent them two by two
      ahead of him to every town and place where he was about to go.
    eus: Gauça hauen ondoan ordena citzan Iaunac berce hiruroguey eta hamar-ere, eta
      igor citzan hec birá bere beguitharte aitzinean, bera ethorteco cen hiri eta
      leku gucietara.
- reference: LUK.010.035
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: I te aonga ake, i tona haerenga, ka tangohia e ia e rua nga pene, hoatu ana
      ki te tangata i te whare, ka mea ki a ia, Mau ia e tiaki; a ki te maha atu au
      mea e pau, maku koe e utu ina hoki mai ahau.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Des andern Tages reisete er und zog heraus zwei Groschen und gab sie dem
      Wirt und sprach zu ihm; Pflege sein; und so du was mehr wirst dartun, will ich
      dir's bezahlen, wenn ich wiederkomme.
    eng: The next day he took out two denarii and gave them to the innkeeper. 'Look
      after him,' he said, 'and when I return, I will reimburse you for any extra
      expense you may have.'
    eus: Biharamunean partitzean idoquiric bi dinero eman cietzón ostatuari, eta erran
      cieçón, Errequeitu emóc huni, eta cer-ere guehiago despendaturen baituc, nic
      itzul nadinean rendaturen drauat.
- reference: LUK.021.002
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: A ka kite ia i tetahi pouaru rawakore, e maka ana i nga moni nohinohi rawa
      e rua ki reira.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Er sah aber auch eine arme Witwe, die legte zwei Scherflein ein.
    eng: He also saw a poor widow put in two very small copper coins.
    eus: Eta ikus ceçan emazte alhargun paubrebat ere bi peça chipi eçarten cituela.
- reference: LUK.022.034
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Ano ra ko ia, Tenei taku kupu ki a koe, e Pita, e kore te tikaokao e tangi
      aianei, ka toru au whakakahoretanga i tou matau ki ahau.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: 'Er aber sprach: Petrus, ich sage dir, der Hahn wird heute nicht krähen,
      ehe denn du dreimal verleugnet hast, daß du mich kennest.'
    eng: Jesus answered, "I tell you, Peter, before the rooster crows today, you will
      deny three times that you know me."
    eus: Baina Iesusec erran ceçan, Hiri diossat Pierris, eztic ioren egun oillarrac,
      hiruretan ni neçaguála vka deçaqueán baino lehen.
- reference: LUK.022.058
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: A taro kau iho ka kite tetahi atu i a ia, ka mea, No ratou hoki koe. Na ka
      mea a Pita, E mara, kahore.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: 'Und über eine kleine Weile sah ihn ein anderer und sprach: Du bist auch
      der einer. Petrus aber sprach: Mensch, ich bin''s nicht!'
    eng: A little later someone else saw him and said, "You also are one of them."
      "Man, I am not!" Peter replied.
    eus: Eta appur baten buruän bercebatec hura ikussiric erran ceçan, Hi-ere hetaric
      aiz. Baina Pierrisec diotsa, Guiçoná, ez nauc.
- reference: LUK.024.013
  testament: NT
  genre: narrative
  book: LUK
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Na tokorua o ratou e haere ana i taua ra ki tetahi kainga, e ono tekau paronga
      te matara i Hiruharama, ko Emauha te ingoa.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Und siehe, zwei aus ihnen gingen an demselbigen Tage in einen Flecken, der
      war von Jerusalem sechzig Feldwegs weit, des Name heißt Emmaus.
    eng: Now that same day two of them were going to a village called Emmaus, about
      seven miles from Jerusalem.
    eus: 'Eta huná, hetaric biga ioaiten ciraden egun hartan berean burgu batetara
      hiruroguey stadio Ierusalemetic vrrun, Emaus deitzen cenera:'
- reference: MAT.002.016
  testament: NT
  genre: narrative
  book: MAT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: A, no te kitenga o Herora ka oti ia te tinihanga e nga Maki, rahi rawa tona
      riri, ka tono tangata, a patua iho nga tamariki katoa, nga mea e rua nei o ratou
      tau, me o muri iho, i Peterehema, i nga wahi katoa o reira, he mea whakarite
      ki te taima i uia marietia e ia ki nga Maki.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Da Herodes nun sah, daß er von den Weisen betrogen war, ward er sehr zornig
      und schickte aus und ließ alle Kinder zu Bethlehem töten und an ihren ganzen
      Grenzen, die da zweijährig und drunter waren, nach der Zeit, die er mit Fleiß
      von den Weisen erlernet hatte.
    eng: When Herod realized that he had been outwitted by the Magi, he was furious,
      and he gave orders to kill all the boys in Bethlehem and its vicinity who were
      two years old and under, in accordance with the time he had learned from the
      Magi.
    eus: 'Orduan Herodesec ikussiric nola Çuhurréz enganatu içan cen, asserre cedin
      haguitz: eta bere gendea igorriric hil citzan Bethlehemen eta haren aldiri gucietan
      ciraden haour bi vrthetaco eta behereco guciac, Çuhurretaric diligentqui informatu
      içan cen demboraren araura.'
- reference: MAT.008.028
  testament: NT
  genre: narrative
  book: MAT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: A, no ka whiti ia ki tarawahi, ki te whenua o nga Kerekehini, ka tutaki ki
      a ia etahi tangata tokorua e nohoia ana e te rewera, e puta ana mai i roto i
      nga urupa, he hunga tutu rawa, te taea taua ara te haere e te tangata.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Und er kam jenseit des Meeres in die Gegend der Gergesener. Da liefen ihm
      entgegen zwei Besessene, die kamen aus den Totengräbern und waren sehr grimmig,
      also daß niemand dieselbige Straße wandeln konnte.
    eng: When he arrived at the other side in the region of the Gadarenes, two demon-possessed
      men coming from the tombs met him. They were so violent that no one could pass
      that way.
    eus: Eta iragan cenean berce aldera, Gergesenén regionera, aitzinera ethorri içan
      çaizcan bi demoniatu thumbetaric ilkiric, gucizco terribleac, hambat non nehor
      ecin iragan baitzaiten bide hartaríc.
- reference: MAT.008.031
  testament: NT
  genre: narrative
  book: MAT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: A ka inoi nga rewera ki a ia, ka mea, Ki te pei koe i a matou, tukua matou
      kia haere ki roto ki te kahui poaka.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: 'Da baten ihn die Teufel und sprachen: Willst du uns austreiben, so erlaube
      uns, in die Herde Säue zu fahren.'
    eng: The demons begged Jesus, "If you drive us out, send us into the herd of pigs."
    eus: Eta deabruäc othoiztez çaizcan, cioitela, Baldin campora egoizten bagaituc,
      permetti ieçaguc vrdalde hartara ioaitera.
- reference: MAT.015.034
  testament: NT
  genre: narrative
  book: MAT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Na ka mea a Ihu ki a ratou, E hia a koutou taro? Ka mea ratou, E whitu, me
      nga ika nonohi, torutoru nei.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: 'Und Jesus sprach zu ihnen: Wieviel Brots habt ihr? Sie sprachen: Sieben
      und ein wenig Fischlein.'
    eng: '"How many loaves do you have?" Jesus asked. "Seven," they replied, "and
      a few small fish."'
    eus: Eta dioste Iesusec, Cembat ogui dituçue? Eta hec erran cieçoten, Çazpi, eta
      arraintcho batzu.
- reference: MAT.015.036
  testament: NT
  genre: narrative
  book: MAT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: A ka mau ia ki nga taro e whitu, ki nga ika; ka whakawhetai, ka whawhati,
      a hoatu ana e ia ki nga akonga, a na nga akonga ki te mano.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Und nahm die sieben Brote und die Fische, dankete, brach sie und gab sie
      seinen Jüngern, und die Jünger gaben sie dem Volk.
    eng: Then he took the seven loaves and the fish, and when he had given thanks,
      he broke them and gave them to the disciples, and they in turn to the people.
    eus: 'Eta harturic çazpi oguiac eta arrainac, gratiac rendaturic hauts citzan,
      eta eman cietzén bere discipuluey: eta discipuluéc populuari.'
- reference: MAT.018.020
  testament: NT
  genre: narrative
  book: MAT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Na, ko te wahi e whakaminea ai te hunga tokorua, tokotoru ranei, he whakaaro
      ki toku ingoa, kei reira ahau kei waenganui i a ratou.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Denn wo zwei oder drei versammelt sind in meinem Namen, da bin ich mitten
      unter ihnen.
    eng: For where two or three gather in my name, there am I with them."
    eus: Ecen non baitirade biga edo hirur bilduric ene icenean, han naiz hayén artean.
- reference: MAT.018.020
  testament: NT
  genre: narrative
  book: MAT
  translations:
    smo: NOT_AVAILABLE
