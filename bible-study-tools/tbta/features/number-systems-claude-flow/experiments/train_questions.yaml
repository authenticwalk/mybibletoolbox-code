- reference: TIT.001.015
  testament: NT
  genre: epistle
  book: TIT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: 'He ma nga mea katoa ki te hunga ma: tena ki te hunga poke, kahore nei o
      ratou whakapono, kahore he mea ma: heoi he mea poke o ratou whakaaro, o ratou
      hinengaro.'
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Den Reinen ist alles rein; den Unreinen aber und Ungläubigen ist nichts rein,
      sondern unrein ist beides, ihr Sinn und Gewissen.
    eng: To the pure, all things are pure, but to those who are corrupted and do not
      believe, nothing is pure. In fact, both their minds and consciences are corrupted.
    eus: Gauça guciac chahuendaco chahu dituc baina satsuendaco eta infidelendaco
      eztuc deus, chahuric, aitzitic dituc satsu hayén adimendua eta conscientiá.
