    mri: 'Ka tonoa atu e ahau ki a koe a Aretema, a Tikiku ranei, kia puta tou uaua
      ki te haere mai ki ahau ki Nikopori: kua takoto hoki taku tikanga kia noho ki
      reira i te hotoke.'
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
    deu: Wenn ich zu dir senden werde Artemas oder Tychikus, so komm eilend zu mir
      gen Nikopolis; denn daselbst habe ich beschlossen, den Winter zu bleiben.
    eng: As soon as I send Artemas or Tychicus to you, do your best to come to me
      at Nicopolis, because I have decided to winter there.
    eus: 'Igor deçadanean Artemas hiregana edo Tychique, diligenta albeitendi enegana
      ethortera Nicapolisera: ecen han neguären iragaitera deliberatu diát.'
