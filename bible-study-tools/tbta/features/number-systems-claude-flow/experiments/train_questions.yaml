  book: TIT
  translations:
    smo: NOT_AVAILABLE
    fij: NOT_AVAILABLE
    mri: Kei tahuri hoki ratou ki nga kupu tito a nga Hurai, ki nga ture a nga tangata
      e whakaputa ke ana i te pono.
    ceb: NOT_AVAILABLE
    slv: NOT_AVAILABLE
    hsb: NOT_AVAILABLE
