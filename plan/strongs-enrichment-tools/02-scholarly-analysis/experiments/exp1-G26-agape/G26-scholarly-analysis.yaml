# === TRANSLATION GUIDANCE ===
translation_guidance:
  challenges:
    - challenge: "Translating agapē as 'love' in English obscures the fact that English 'love' covers romantic, familial, and platonic meanings without distinction"
      explanation: "English lacks separate words for different types of love, making it impossible to convey any semantic distinction between agapē and phileō in translation" {translation-challenges}
      solutions: "Some translations use 'love' consistently but add footnotes explaining Greek vocabulary. Others attempt qualifying phrases like 'truly love' or 'deeply love,' though these risk over-interpretation. Furnish notes translators must balance between 'unjustified homogenization' and artificial distinctions" {furnish-love-command}
      recommendation: "Most scholars recommend consistent translation as 'love' while educating readers through study notes about Greek vocabulary and context-determined meanings, avoiding rigid 'agapē=divine love' formulas" {llm-cs45}

    - challenge: "Deciding whether to translate agapē as 'love' in LXX contexts where Hebrew aheb clearly means sexual desire or inappropriate passion (e.g., 2 Sam 13:1, Amnon and Tamar)"
      explanation: "LXX uses agapaō even in contexts modern readers would not consider 'love' but rather lust or obsession, creating translation difficulty when maintaining consistent rendering" {lxx-translation-issues}
      solutions: "Modern translations often use 'love' but context makes clear the inappropriate nature (2 Sam 13:15 shows it turns to hatred). Some translations add qualifying adjectives or use 'infatuated with' in extreme cases" {translation-solutions}
      recommendation: "Maintain consistent 'love' translation while allowing context and narrative to clarify the nature of the relationship, avoiding theological reading of 'agapē=good love' into every LXX usage" {llm-cs45}

