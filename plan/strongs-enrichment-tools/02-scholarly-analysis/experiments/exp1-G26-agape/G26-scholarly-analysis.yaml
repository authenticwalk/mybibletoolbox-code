# === INTERTEXTUAL CONNECTIONS ===
intertextual_connections:
  old_testament:
    - connection: "Primary Hebrew equivalent is אָהַב (aheb), translated by agapaō/agapē in LXX"
      hebrew_equivalent: "אָהַב"
      strongs_hebrew: "H0157"
      scholarly_source: "{lxx-translation-patterns}"
      significance: "This translation choice meant Greek-speaking Jews and early Christians inherited a broad semantic range for agapē from Hebrew aheb, which covered familial love (Gen 22:2, Abraham loves Isaac), romantic love (Gen 24:67, Isaac loves Rebekah), covenant love (Deut 7:8, God loves Israel), and even inappropriate desire (2 Sam 13:1, Amnon 'loves' Tamar)" {llm-cs45}
      key_passages: ["GEN.22.2", "DEU.6.5", "DEU.7.8", "LEV.19.18"]

    - connection: "Greek agapē never used to translate Hebrew חֶסֶד (chesed, steadfast love/lovingkindness); LXX uses ἔλεος (eleos, mercy) instead"
      hebrew_equivalent: "חֶסֶד"
      strongs_hebrew: "H2617"
      scholarly_source: "{lxx-translation-patterns}"
      significance: "This distinction shows LXX translators maintained semantic differentiation between general love (agapē for aheb) and covenantal loyalty (eleos for chesed), though both concepts inform NT understanding of divine love" {llm-cs45}
      key_passages: ["PSA.136.1-26", "LAM.3.22"]

  septuagint:
    - hebrew_word: "אָהַב (aheb)"
      greek_translation: "ἀγαπάω/ἀγάπη (agapaō/agapē)"
      semantic_transfer: "The LXX's use of agapaō for aheb transferred the full semantic range of Hebrew love terminology into Greek, including contexts modern readers might find surprising (e.g., Amnon's lust for Tamar in 2 Sam 13:1 LXX uses agapaō)" {lxx-usage}
      influence_on_nt: "NT authors, deeply influenced by LXX, inherited this broad usage but increasingly specialized agapē for divine and Christian love. The LXX established agapē as 'biblical' vocabulary, making it natural choice for NT despite its relative rarity in non-biblical Greek" {spicq-agape}

    - hebrew_word: "Greatest Commandment (Deut 6:5; Lev 19:18)"
      greek_translation: "LXX uses agapēseis (future of agapaō) for 'you shall love'"
      semantic_transfer: "The translation of Shema and love-of-neighbor commands with agapaō established this vocabulary as central to Jewish-Hellenistic ethics, directly influencing Jesus's citation (Matt 22:37-40) and Pauline ethics (Rom 13:9; Gal 5:14)" {lxx-usage}
      influence_on_nt: "When Jesus quotes 'love God' and 'love neighbor' commands, he uses LXX language (agapēseis), showing direct dependence on Septuagintal terminology and meaning" {nt-lxx-connections}

  greco_roman_literature:
    - parallel: "Platonic discourse on love uses erōs for ascending desire toward the Good/Beautiful"
      author: "Plato"
      work: "Symposium"
      scholarly_analysis: "Nygren argues that Platonic erōs represents fundamentally different love concept from biblical agapē: erōs ascends from lower to higher, motivated by desire for beauty/goodness, while agapē descends from God to humanity, motivated by grace rather than merit. However, critics note this binary oversimplifies both Plato and biblical usage" {nygren-agape-eros}
      significance: "The absence of erōs vocabulary in NT (never used) and preference for agapē may reflect intentional distancing from Platonic philosophical framework, though debate continues about degree of Hellenistic philosophical influence on NT love concepts" {llm-cs45}

    - parallel: "Xenophon's Memorabilia distinguishes phileō (women loved him as protector) from agapan (he cherished them as beneficial)"
      author: "Xenophon"
      work: "Memorabilia"
      scholarly_analysis: "This classical distinction suggests agapan could connote utilitarian appreciation or affection based on benefit, contrasting with phileō's more personal attachment. However, this usage pattern is not consistently maintained across all classical literature" {xenophon-usage}
      significance: "Classical distinctions between love terms did exist but were not rigid or consistent, supporting the view that NT authors had semantic flexibility in their choices and could invest agapē with new specialized meaning" {llm-cs45}

  dead_sea_scrolls:
    - document: "Various DSS texts"
      usage: "DSS are in Hebrew/Aramaic, not Greek, so direct agapē usage absent. However, DSS provide crucial background for understanding 1st century Jewish love theology, particularly dualistic framework of loving community members while hating enemies (1QS)"
      significance: "NT love ethic (especially 'love your enemies,' Matt 5:44) represents radical departure from Qumran's love-for-insiders-only framework, showing distinctiveness of Jesus's teaching even within Jewish context" {llm-cs45}

