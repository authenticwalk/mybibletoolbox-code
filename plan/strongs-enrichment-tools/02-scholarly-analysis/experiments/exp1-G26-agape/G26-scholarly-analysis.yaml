    - issue: "Languages with multiple love words (like Greek) may struggle to decide which native term best captures agapē's semantic range"
      affected_languages: ["kor", "jpn", "cmn"]
      scholarly_discussion: "Korean, Japanese, and Mandarin have multiple love terms with semantic ranges not matching Greek distinctions. Translators must decide whether to use single term for consistency or different terms based on context, weighing theological implications of each choice" {translation-linguistics}

    - issue: "Languages without abstract love concepts or with only kinship-based love terminology"
      affected_languages: ["various minority languages"]
      scholarly_discussion: "Nida's dynamic equivalence approach advocates finding cultural equivalent expressions rather than forcing foreign love concepts. For agapē in love commandment, some translations use 'seek the good of' or 'show loyalty to' in cultures where abstract love language is absent" {nida-translation-theory}

# === CONTROVERSIES & MISCONCEPTIONS ===
controversies:
  - type: "popular-misconception"
    claim: "Agapē always and exclusively means divine, unconditional, selfless love, while phileō means human, conditional, friendship love"
    prevalence: "widespread"

    scholarly_refutation:
      correction: "Linguistic analysis demonstrates that agapaō and phileō overlap significantly in NT usage and translate the same Hebrew term in LXX. The rigid distinction is a 20th century theological construction not supported by lexicography or contextual usage" {shepherd-jbl-2010} {carson-agape-phileo}
      evidence: "John uses both terms interchangeably (John 20:2 vs 21:7 for 'disciple whom Jesus loved'). LXX uses agapaō even for inappropriate passion (2 Sam 13:1). BDAG defines agapē as 'warm regard for and interest in another' without intrinsic reference to divine or unconditional love—context determines that" {bdag}
      key_scholars: ["D.A. Carson", "C.K. Barrett", "David Shepherd", "Kenny Burchard"]

    significance: "This misconception leads to over-interpretation of passages like John 21:15-17 and prevents readers from recognizing that the nature of love depends on subject and context, not Greek vocabulary choice alone. Carson calls this 'one of the most persistent myths in popular Christian teaching'" {llm-cs45}

  - type: "etymological-fallacy"
    claim: "Agapē derives from a root meaning 'total self-sacrifice' or inherently implies selflessness"
    prevalence: "moderate"

    scholarly_refutation:
      correction: "Etymological fallacy assumes word meaning derives from etymology rather than usage. Classical Greek agapaō meant 'be fond of, prize, desire' or 'be well pleased'—not self-sacrifice. Theological meaning developed through LXX and NT usage, not inherent etymology" {lsj} {etymological-fallacy-linguistics}
      evidence: "LSJ documents classical usage showing agapaō could mean 'desire' or 'be pleased with'—meanings not inherently selfless. Semantic development toward self-sacrificial meaning occurred through biblical usage (especially Rom 5:8; 1 John 3:16), not inherent word structure" {lsj}
      key_scholars: ["Ceslas Spicq", "Lexicographers generally"]

    significance: "Etymology does not determine meaning; usage in context does. Understanding this prevents reading later theological development back into earlier usage and allows proper diachronic analysis of semantic change" {llm-cs45}

  - type: "scholarly-debate"
    claim: "Nygren's agapē/eros dichotomy accurately represents NT theology and historical development"
    prevalence: "moderate"

    scholarly_refutation:
      correction: "While influential, Nygren's sharp dichotomy has been widely criticized for methodological problems, historical inaccuracy, and Protestant bias. NT itself never uses erōs, making the contrast partially artificial" {outka-agape-ethics}
      evidence: "Critics note Nygren presupposes 'pure' concepts can be delineated in history and uses Luther as normative standard, which is 'provincial and anachronistic.' His claim that Augustine corrupted agapē with erōs through caritas is contested by Catholic scholars and others who see legitimate synthesis rather than corruption" {outka-agape-ethics}
      key_scholars: ["Gene Outka", "Various Catholic and ecumenical scholars"]

    significance: "While Nygren's work valuably highlighted grace and divine initiative in NT love theology, his binary framework oversimplifies both biblical witness and historical development, requiring more nuanced approach to love theology" {llm-cs45}

