pedagogical_insights:
  learning_challenges:
    challenge_1:
      issue: "Distinguishing indefinite τις from interrogative τίς"
      resolution: "Enclitic τις has NO accent and means 'someone/something' indefinite; interrogative τίς has acute accent and means 'who?/what?' {studylight} {thayer}"
      source: "{studylight} {thayer}"

    challenge_2:
      issue: "Adjectival vs substantive function"
      resolution: "When modifying a noun (ἱερεύς τις), it's adjectival ('a certain priest'); when standing alone (τις λέγει), it's substantive ('someone says') {biblehub}"
      source: "{biblehub}"

    challenge_3:
      issue: "Conditional τις implies universal potential application"
      resolution: "εἴ τις/ἐάν τις deliberately leaves subject unspecified to broaden teaching to all potential hearers ('if ANYONE wishes' = invitation to all) {biblehub} {studylight}"
      source: "{biblehub} {studylight}"

    challenge_4:
      issue: "Neuter τι vs masculine/feminine τις distinction"
      resolution: "τι (neuter) refers to things/objects ('something', 'anything'); τις (m/f) refers to persons ('someone', 'anyone') - gender matches antecedent {studylight}"
      source: "{studylight}"

