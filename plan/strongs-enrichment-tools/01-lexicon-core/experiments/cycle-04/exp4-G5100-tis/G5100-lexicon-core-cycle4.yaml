syntax_patterns:
  pattern_1:
    construction: "Substantive (Standing Alone)"
    structure: "τις + verb OR verb + τις"
    function: "Indefinite subject or object without noun"
    example: "εἴ τις θέλει (if anyone wishes) - Mark 8:34 {biblehub}"
    source: "{biblehub} {studylight}"

  pattern_2:
    construction: "Adjectival (Following Noun)"
    structure: "noun + τις"
    function: "Indefinite modifier indicating 'a certain' class member"
    example: "ἱερεύς τις (a certain priest) - Luke 1:5 {biblehub}"
    source: "{biblehub}"

  pattern_3:
    construction: "Conditional Protasis"
    structure: "εἰ τις / ἐάν τις + verb"
    function: "Hypothetical subject introduction"
    example: "εἴ τις θέλει ὀπίσω μου ἐλθεῖν (if anyone wishes to come after me) - Matthew 16:24 {biblehub}"
    source: "{biblehub}"

  pattern_4:
    construction: "Partitive Genitive"
    structure: "τις/τινες + genitive noun/pronoun"
    function: "Subset specification - 'some of'"
    example: "τινὲς ἐξ αὐτῶν (some of them) - common in narrative {thayer}"
    source: "{thayer}"

  pattern_5:
    construction: "Negative Construction"
    structure: "οὐ τις / μή τις + verb"
    function: "Emphatic negation or prevention"
    example: "μή τις ἤνεγκεν (whether anyone brought / no one brought) - John 4:33 {biblehub}"
    source: "{biblehub}"

  pattern_6:
    construction: "With Qualitative Adjectives"
    structure: "adjective + τις OR τις + adjective"
    function: "Emphasis on quality/importance"
    example: "φοβερά τις ἐκδοχή (a fearful expectation) - Hebrews 10:27; μέγας τις (someone great) {thayer}"
    source: "{thayer}"

  pattern_7:
    construction: "With Participles"
    structure: "τις/τινες + participle (+ ὁ optional)"
    function: "Indefinite participial subject"
    example: "τινες οἱ λέγοντες (certain ones saying) - common in narrative discourse {thayer}"
    source: "{thayer}"

