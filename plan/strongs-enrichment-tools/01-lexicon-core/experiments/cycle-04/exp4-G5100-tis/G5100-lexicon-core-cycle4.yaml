functional_categories:
  category_1:
    function: "Indefinite Pronoun (Substantive)"
    gloss: "someone, anyone, a certain one"
    frequency: "~280 occurrences standing alone {biblehub}"
    description: "Functions independently as subject or object, referring to unspecified persons without naming them {studylight}"
    examples:
      - "John 4:33 - μή τις ἤνεγκεν αὐτῷ (whether anyone brought him food) {biblehub}"
      - "Mark 8:34 - εἴ τις θέλει (if anyone wishes) {biblehub}"
    source: "{biblehub} {studylight}"

  category_2:
    function: "Indefinite Adjective (Adjectival)"
    gloss: "a certain, some"
    frequency: "~180 occurrences modifying nouns {biblehub}"
    description: "Modifies nouns to indicate indefinite class membership, typically following the noun in Greek word order {studylight}"
    examples:
      - "Luke 1:5 - ἱερεύς τις (a certain priest) {biblehub}"
      - "Luke 10:33 - Σαμαρείτης δέ τις (but a certain Samaritan) {biblehub}"
    source: "{biblehub} {studylight}"

  category_3:
    function: "Conditional/Hypothetical Marker"
    gloss: "if anyone, if any"
    frequency: "~120 occurrences in conditional protases {biblehub}"
    description: "Introduces hypothetical subjects in εἰ/ἐάν conditional clauses, broadening application to any potential referent {studylight}"
    examples:
      - "Matthew 16:24 - εἴ τις θέλει ὀπίσω μου ἐλθεῖν (if anyone wishes to come after me) {biblehub}"
      - "John 6:51 - ἐάν τις φάγῃ (if anyone eats) {biblehub}"
    source: "{biblehub} {studylight}"

  category_4:
    function: "Rhetorical/Negative Emphasis"
    gloss: "no one (οὐ τις), anyone at all"
    frequency: "~40 occurrences with negation {biblehub}"
    description: "Combined with negative particles (οὐ, μή) for emphatic negation or prevention {studylight}"
    examples:
      - "John 4:33 - μή τις ἤνεγκεν (no one brought) {biblehub}"
      - "Prevents: μή τις (lest anyone) {studylight}"
    source: "{biblehub} {studylight}"

  category_5:
    function: "Partitive Construction"
    gloss: "some of, certain ones among"
    frequency: "~60 occurrences with partitive genitive {biblehub}"
    description: "With genitive constructions (τινες + genitive) to specify subset membership {thayer}"
    examples:
      - "τινὲς ἐξ αὐτῶν (some of them) {thayer}"
      - "τινὲς τῶν γραμματέων (certain of the scribes) {thayer}"
    source: "{thayer} {biblehub}"

