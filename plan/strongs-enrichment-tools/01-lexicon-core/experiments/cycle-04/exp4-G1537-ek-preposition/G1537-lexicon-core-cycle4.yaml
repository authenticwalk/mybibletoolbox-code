base_data:
  sources_present: "{strongs} {lsj} {thayer}"
  unique_extraction_focus: "Form variants (ἐκ/ἐξ), genitive case governance, compound formations, genre distribution"
  cycle_4_refinement_notes: "Enhanced: Form distribution analysis, 7-point diachronic (+genre distribution, +textual variants), compound verb patterns"

etymology:
  root: "A primary preposition from ancient Indo-European, not derived from other Greek forms {studylight} {lsj}"
  core_meaning: "Denoting origin - the point whence action or motion proceeds {biblehub} {blb}"
  form_alternation: "Before vowels becomes ἐξ; rare inscriptional variants include ἐγ- before β γ δ λ μ ν, and ἐχ before χ φ θ {lsj} {studylight}"
  semantic_essence: "From out of and to - emphasizes emergence from within source extending to impact on object {biblehub}"
  convergence: "All lexicons agree: primary preposition of origin, exit, and separation from close connection {thayer} {lsj} {biblehub} {studylight}"

form_variants:
  variant_type: "Phonetic alternation based on following phoneme"
  total_forms: 2
  extraction_strategy: "Complete coverage - only 2 phonetic variants in NT usage {blb}"

  forms:
    - form: "ἐκ"
      context: "Before consonants"
      occurrences_tr: 665
      occurrences_mgnt: 685
      percentage: "~72%"
      examples: "ἐκ θεοῦ, ἐκ καρδίας, ἐκ πίστεως"
      source: "{biblehub} {blb}"

    - form: "ἐξ"
      context: "Before vowels"
      occurrences_tr: 235
      occurrences_mgnt: 236
      percentage: "~26%"
      examples: "ἐξ οὐρανοῦ, ἐξ ἔργων, ἐξ ὕδατος"
      source: "{biblehub} {blb}"

  inscriptional_variants:
    note: "Classical inscriptions show assimilatory variants: ἐγ- before voiced stops/nasals, ἐχ before aspirates {lsj}"
    nt_relevance: "Not attested in NT manuscripts - standard ἐκ/ἐξ alternation only {lsj}"

syntactic_requirements:
  case_governance: "Always governs genitive case - no exceptions in NT usage {biblehub} {thayer}"
  word_order: "Preposition + genitive noun/pronoun"
  semantic_opposition: "Opposed to εἰς (into) and ἐν (in) - marks exit vs entry or interiority {thayer}"
  prepositional_function: "Cannot stand alone - requires genitive object to complete meaning {studylight}"

compound_formations:
  usage_in_composition: "Extensively used in compound verbs throughout NT, sense of removal prevails: out, away, off {lsj} {studylight}"
  semantic_force: "Expresses completion, like English 'utterly' - intensifies base verb meaning {lsj}"

  common_compounds:
    - compound: "ἐκβάλλω"
      gloss: "cast out, drive out"
      base_verb: "βάλλω (throw)"
      ek_contribution: "Adds force of expulsion, removal from interior to exterior"
      frequency: "Very common in Synoptic Gospels (exorcism contexts)"
      source: "{lsj} {studylight}"

    - compound: "ἐξέρχομαι"
      gloss: "go out, come out, depart"
      base_verb: "ἔρχομαι (come, go)"
      ek_contribution: "Exit from location, emergence from interior space"
      frequency: "One of most frequent NT compound verbs"
      source: "{lsj} {studylight}"

    - compound: "ἐκλέγομαι"
      gloss: "choose, select, elect"
      base_verb: "λέγω (gather, collect)"
      ek_contribution: "Select out from larger group - partitive sense"
      frequency: "Theological term for divine election"
      source: "{lsj}"

    - compound: "ἐκπέρθω"
      gloss: "utterly destroy, sack"
      base_verb: "πέρθω (destroy)"
      ek_contribution: "Intensifies to complete destruction"
      frequency: "Rare in NT, common in Classical"
      source: "{lsj}"

    - compound: "ἐξαλείφω"
      gloss: "blot out, wipe away"
      base_verb: "ἀλείφω (anoint, smear)"
      ek_contribution: "Complete removal, erasure"
      frequency: "Used in forgiveness contexts"
      source: "{lsj}"

    - compound: "ἐκδιδάσκω"
      gloss: "teach thoroughly, instruct fully"
      base_verb: "διδάσκω (teach)"
      ek_contribution: "Completion of teaching process - perfective aspect"
      frequency: "Rare in NT"
      source: "{lsj}"

functional_categories:
  category_1:
    function: "Spatial/Physical Origin"
    gloss: "out of, from, out from"
    frequency: "~300-350 occurrences {biblehub}"
    description: "Emergence from enclosed or surrounding location; movement from interior to exterior; removal from physical place {biblehub} {lsj}"
    subcategories:
      - type: "Emergence from place"
        examples:
          - ref: "Mark 1:10"
            text: "ἀναβαίνων ἐκ τοῦ ὕδατος"
            translation: "coming up out of the water"
            source: "{biblehub}"
          - ref: "Matthew 2:15"
            text: "ἐξ Αἰγύπτου"
            translation: "out of Egypt"
            source: "{biblehub}"
      - type: "Position beyond/outside"
        examples:
          - ref: "Outside city, beyond borders"
            note: "Less common than motion sense {lsj}"
    source: "{biblehub} {lsj} {studylight}"

  category_2:
    function: "Partitive (From Among)"
    gloss: "from among, one of, some of"
    frequency: "~150-200 occurrences {biblehub}"
    description: "Selection or identification from within larger group or plurality; marks subset relationship {lsj} {studylight}"
    examples:
      - ref: "Matthew 1:3"
        text: "Φαρὲς καὶ Ζαρὰ ἐκ τῆς Θαμάρ"
        translation: "Perez and Zerah by Tamar"
        note: "Partitive genitive - from/of Tamar as mother"
        source: "{biblehub}"
      - ref: "John 7:40"
        text: "ἐκ τοῦ ὄχλου"
        translation: "from among the crowd"
        source: "{biblehub}"
      - ref: "Acts 15:5"
        text: "τινες τῶν ἐκ τῆς αἱρέσεως"
        translation: "some from the sect"
        source: "{biblehub}"
    source: "{biblehub} {lsj} {studylight}"

  category_3:
    function: "Causal/Source (Origin of Action)"
    gloss: "from, by, because of"
    frequency: "~200-250 occurrences {biblehub}"
    description: "Cause, source, or origin of action/state; authorship or agency; efficient cause {lsj} {biblehub}"
    subcategories:
      - type: "Personal agency"
        examples:
          - ref: "John 1:13"
            text: "ἐκ θεοῦ ἐγεννήθησαν"
            translation: "born of God"
            note: "Divine source of spiritual birth"
            source: "{biblehub}"
      - type: "Causal origin"
        examples:
          - ref: "Romans 1:17"
            text: "ἐκ πίστεως εἰς πίστιν"
            translation: "from faith to faith"
            note: "Faith as originating principle"
            source: "{biblehub}"
      - type: "Passive voice agency"
        note: "In poetry and early prose, ἐκ marks agent with passive verbs {lsj}"
        source: "{lsj}"
    source: "{biblehub} {lsj} {studylight}"

  category_4:
    function: "Material Composition"
    gloss: "of, made from"
    frequency: "~50-80 occurrences {biblehub}"
    description: "Material or substance from which something is made or composed {lsj} {studylight}"
    examples:
      - ref: "Revelation 9:20"
        text: "εἴδωλα...ἐκ χρυσοῦ καὶ ἀργύρου"
        translation: "idols of gold and silver"
        source: "{biblehub}"
      - ref: "Material composition constructions"
        note: "Out of or of which things are made {lsj}"
    source: "{biblehub} {lsj} {studylight}"

  category_5:
    function: "Temporal Origin"
    gloss: "from, since"
    frequency: "~80-100 occurrences {biblehub}"
    description: "Point from which time proceeds; temporal departure point {biblehub} {lsj}"
    examples:
      - ref: "ἐξ οὗ [χρόνου]"
        translation: "since [that time]"
        note: "Elliptic construction with relative pronoun {lsj}"
        source: "{lsj}"
      - ref: "Luke 1:70"
        text: "ἀπ᾽ αἰῶνος"
        translation: "from ages past"
        note: "Sometimes alternates with ἀπό in temporal expressions {studylight}"
        source: "{biblehub}"
    source: "{biblehub} {lsj} {studylight}"

  category_6:
    function: "Moral/Spiritual Source"
    gloss: "from, out of"
    frequency: "~100-150 occurrences {biblehub}"
    description: "Emanation of character, thoughts, conduct, or spiritual state; internal source of external manifestation {biblehub}"
    examples:
      - ref: "Matthew 12:34"
        text: "ἐκ γὰρ τοῦ περισσεύματος τῆς καρδίας τὸ στόμα λαλεῖ"
        translation: "for out of the abundance of the heart the mouth speaks"
        source: "{biblehub}"
      - ref: "ἐκ καρδίας"
        translation: "from the heart"
        note: "Common phrase for sincerity, genuine internal source"
        source: "{biblehub}"
    source: "{biblehub} {studylight}"

diachronic_analysis:
  optimization_note: "ENRICHED - Frequency trajectory + genre distribution + textual variants (Cycle 4 refinement) {llm-cs45}"

  frequency_trajectory:
    point_1:
      period: "Classical Greek (Homer - Epic Poetry)"
      pattern: "Highly frequent in Homer - primarily spatial sense (out of, from) with extensive usage in combat narratives (arrows from bow, warriors from ships) {lsj}"
      usage_note: "Of place most frequent usage, variously modified by context {lsj}"
      source: "{lsj}"

    point_2:
      period: "Attic Prose (Plato, Xenophon)"
      pattern: "Semantic expansion beyond spatial - philosophical discourse uses for causal relationships, material composition, and abstract origins {lsj}"
      innovation: "Development of passive voice agency usage in poetic/early prose contexts {lsj}"
      source: "{lsj}"

    point_3:
      period: "Koine Greek (LXX - Septuagint)"
      pattern: "Dramatic increase in frequency - 3,028 occurrences in LXX, far exceeding Classical Greek density {blb}"
      hebraic_influence: "Translation of Hebrew מִן (min) often rendered as ἐκ, introducing Hebraistic constructions and periphrastic expressions {studylight}"
      theological_development: "Increased usage for divine origin/agency contexts (ἐκ θεοῦ, ἐκ πνεύματος) {lsj}"
      source: "{blb} {studylight} {lsj}"

  genre_distribution:
    point_4:
      genre: "Narrative Literature (Gospels + Acts)"
      pattern: "High concentration - Matthew, Mark, Luke, John, and Acts show elevated usage due to spatial movement narratives and genealogical accounts {biblehub}"
      pedagogical_note: "Gospel narratives require frequent spatial prepositions for Jesus's movements (out of synagogue, from region, etc.) and origin statements {biblehub}"
      examples: "Matthew 1:3-16 genealogy uses ἐκ 5 times for maternal descent; Mark 1-7 movement narratives"
      source: "{biblehub} {blb}"

    point_5:
      genre: "Epistolary Literature (Paul's Epistles)"
      pattern: "Sustained high usage but shifted toward theological/causal functions - Romans, Galatians heavy in ἐκ πίστεως vs ἐξ ἔργων contrasts {biblehub}"
      theological_density: "Pauline theology of source/origin (justification ἐκ πίστεως, righteousness ἐκ θεοῦ) creates concentrated usage {biblehub}"
      source: "{biblehub}"

    point_6:
      genre: "Apocalyptic Literature (Revelation)"
      pattern: "Distinctive usage after passive verbs to denote cause/agency, maintaining high frequency in visionary context {blb}"
      note: "Spatial origin remains prominent in throne room visions and judgments proceeding from divine presence {biblehub}"
      source: "{blb} {biblehub}"

  textual_stability:
    point_7:
      aspect: "Textual Variant Patterns"
      mgnt_count: 915
      tr_count: 917
      lxx_count: 3028
      variance: "Minimal variance between mGNT (915) and TR (917) - only 2 occurrence difference reflects high textual stability {blb}"
      overlap_with_apo: "Some manuscripts show alternation between ἐκ and ἀπό in temporal/causal contexts, suggesting semantic overlap in certain functions {studylight}"
      note: "The preposition maintained stable usage across manuscript traditions with very few textual disputes {blb}"
      source: "{blb} {studylight}"

syntax_patterns:
  pattern_1:
    construction: "ἐκ + Genitive Noun (Spatial)"
    structure: "ἐκ + genitive (place name or location noun)"
    function: "Origin from physical location"
    examples:
      - "ἐκ τοῦ ὕδατος (out of the water) - Mark 1:10 {biblehub}"
      - "ἐξ Αἰγύπτου (out of Egypt) - Matthew 2:15 {biblehub}"
    frequency: "Most common prepositional pattern - ~300+ occurrences"
    source: "{biblehub} {lsj}"

  pattern_2:
    construction: "ἐκ + Genitive Pronoun"
    structure: "ἐκ + personal/demonstrative pronoun (αὐτοῦ, τούτου, etc.)"
    function: "Partitive or source from referent"
    examples:
      - "ἐξ αὐτῶν (from among them) - common in narrative"
      - "ἐκ τούτου (from this) - John's epistles"
    frequency: "Very frequent - ~150+ occurrences"
    source: "{biblehub}"

  pattern_3:
    construction: "ἐκ + Abstract Noun (Principle/Source)"
    structure: "ἐκ + genitive (πίστις, ἔργα, χάρις, etc.)"
    function: "Origin principle or causal source"
    examples:
      - "ἐκ πίστεως (from/by faith) - Romans 1:17, Galatians 3:11 {biblehub}"
      - "ἐξ ἔργων (from/by works) - Romans 3:20, Galatians 2:16 {biblehub}"
    frequency: "Concentrated in Pauline theology - ~80-100 occurrences"
    source: "{biblehub}"

  pattern_4:
    construction: "ἐκ δευτέρου / τρίτου (Second/Third Time)"
    structure: "ἐκ + ordinal numeral"
    function: "Iteration marker - 'for the Nth time'"
    examples:
      - "ἐκ δευτέρου (a second time) - Mark 14:72, John 3:4 {biblehub}"
      - "ἐκ τρίτου (the third time) - Matthew 26:44 {biblehub}"
    frequency: "~15-20 occurrences"
    note: "Idiomatic construction for repetition"
    source: "{biblehub} {lsj}"

  pattern_5:
    construction: "ἐκ καρδίας / ψυχῆς (From Heart/Soul)"
    structure: "ἐκ + genitive (internal source noun)"
    function: "Sincerity marker - genuine internal origin"
    examples:
      - "ἐκ καρδίας (from the heart) - Matthew 18:35, Romans 6:17 {biblehub}"
      - "ἐκ ψυχῆς (from the soul) - Ephesians 6:6, Colossians 3:23 {biblehub}"
    frequency: "~20-25 occurrences"
    source: "{biblehub}"

  pattern_6:
    construction: "ἐκ with Passive Verbs (Agency)"
    structure: "passive verb + ἐκ + genitive (agent)"
    function: "Agent marker in passive constructions"
    examples:
      - "ἐκ θεοῦ ἐγεννήθησαν (born of God) - John 1:13 {biblehub}"
      - "Revelation usage after passive verbs {blb}"
    frequency: "~50-80 occurrences, concentrated in Johannine literature"
    note: "Poetic and early prose feature, continued in NT {lsj}"
    source: "{biblehub} {lsj} {blb}"

  pattern_7:
    construction: "Temporal ἐξ οὗ / ἐξ ὅτε"
    structure: "ἐκ/ἐξ + relative pronoun/conjunction [χρόνου implied]"
    function: "Since, from the time when"
    examples:
      - "ἐξ οὗ (since [the time]) - elliptic temporal expression {lsj}"
      - "Often with χρόνου understood but not stated {lsj}"
    frequency: "~15-20 occurrences"
    source: "{lsj} {studylight}"

