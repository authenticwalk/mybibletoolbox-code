# CROSS-REFERENCES
# ============================================================================
cross_references:
  etymological_relations:
    - strongs: "G4253"
      word: "πρό"
      relationship: "πρός is strengthened form of πρό; shares directional root but πρός adds interface/interaction emphasis" #{blb-strongs}
      distinction: "πρό = 'before, in front of' (static); πρός = 'toward' (motion with presumed contact)" #{llm-cs45}

  synonymous_prepositions:
    - strongs: "G1519"
      word: "εἰς"
      relationship: "Both govern accusative for direction; εἰς emphasizes entrance into boundary, πρός emphasizes interface with surface/person" #{llm-cs45}
      contrast: "εἰς βασιλείαν (enter into kingdom) vs. πρὸς θεόν (approach to God, face-to-face)" #{llm-cs45}
      usage_overlap: "Sometimes interchangeable in directional contexts, but πρός retains relational nuance" #{llm-cs45}

    - strongs: "G3844"
      word: "παρά"
      relationship: "Both can indicate proximity; παρά emphasizes alongside/beside (lateral), πρός emphasizes toward/at (directional)" #{llm-cs45}
      contrast: "παρά τῇ θαλάσσῃ (beside the sea) vs. πρὸς τῇ θαλάσσῃ (near the sea, facing toward)" #{llm-cs45}
      case_distinction: "παρά governs all three cases with different meanings; πρός genitive/dative nearly obsolete in Koine" #{llm-cs45}

    - strongs: "G1909"
      word: "ἐπί"
      relationship: "Both can indicate proximity or direction; ἐπί emphasizes on/upon (vertical), πρός emphasizes toward/at (horizontal)" #{llm-cs45}
      contrast: "ἐπὶ τὸν οἶκον (upon the house) vs. πρὸς τὸν οἶκον (to/toward the house)" #{llm-cs45}

  compound_verbs:
    note: "πρός appears in 50+ NT compound verbs maintaining directional or accession force" #{thayer-blb}
    representative_examples:
      - compound: "προσέρχομαι (G4334)"
        simple_verb: "ἔρχομαι (come)"
        added_nuance: "Approach with intention to engage; 'come toward' with implied interaction" #{llm-cs45}
        nt_frequency: "86 occurrences"
        theological_usage: "Approach to God in worship; coming to Jesus for healing/teaching"

      - compound: "προσεύχομαι (G4336)"
        simple_verb: "εὔχομαι (pray, vow)"
        added_nuance: "Prayer directed toward God; emphasizes address orientation" #{llm-cs45}
        nt_frequency: "85 occurrences"
        theological_significance: "Standard NT term for prayer; πρός emphasizes God as addressee"

      - compound: "προσκυνέω (G4352)"
        simple_verb: "κυνέω (kiss)"
        added_nuance: "Worship directed toward deity; prostration with face toward object of worship" #{llm-cs45}
        nt_frequency: "60 occurrences"
        theological_significance: "Worship language; πρός emphasizes orientation toward God/Christ"

      - compound: "προσάγω (G4317)"
        simple_verb: "ἄγω (lead, bring)"
        added_nuance: "Bring to, lead to (destination/person)" #{llm-cs45}
        nt_frequency: "4 occurrences"
        theological_usage: "Bringing believers to God (1 Peter 3:18); access language"

      - compound: "προσδέχομαι (G4327)"
        simple_verb: "δέχομαι (receive, accept)"
        added_nuance: "Receive favorably, welcome; accept with openness" #{llm-cs45}
        nt_frequency: "14 occurrences"
        theological_usage: "God's acceptance; waiting expectantly for promise"

  related_theological_concepts:
    - concept: "Access to God (προσαγωγή)"
      key_passages: ["Romans 5:2", "Ephesians 2:18", "Ephesians 3:12"]
      significance: "πρός root emphasizes directional approach and relational access through Christ" #{llm-cs45}

    - concept: "Reconciliation (καταλλαγή)"
      key_passages: ["Romans 5:10-11", "2 Corinthians 5:18-20"]
      significance: "Restoration of proper orientation toward God (πρὸς τὸν θεόν); relational repair" #{llm-cs45}

    - concept: "Face-to-face vision (πρόσωπον πρὸς πρόσωπον)"
      key_passages: ["1 Corinthians 13:12", "Revelation 22:4"]
      significance: "Eschatological hope of unmediated divine encounter; πρός captures mutual gaze and intimate presence" #{llm-cs45}

