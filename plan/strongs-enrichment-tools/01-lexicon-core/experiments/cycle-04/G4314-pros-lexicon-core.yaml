# ============================================================================
# DIACHRONIC ANALYSIS (Cycle 4: 7 bullet points)
# ============================================================================
diachronic_analysis:
  frequency_trajectory:
    - period: "Epic Greek (Homer, 8th c. BC)"
      status: "Well-established preposition; appears as προτί and ποτί alongside πρός" #{lsj-base}
      frequency: "Common in Homer; all three cases attested (accusative most frequent, genitive rare, dative moderate)" #{lsj-base}
      usage_patterns: "Primarily spatial/directional in Homeric texts; accusative with verbs of motion dominates; genitive very rare (2 instances in Homer); dative moderately common for proximity" #{lsj-base}
      functional_range: "Predominantly concrete directional meanings; metaphorical uses beginning to emerge" #{llm-cs45}

    - period: "Classical Greek (5th-4th c. BC)"
      status: "Highly frequent in prose (Herodotus, Thucydides, Plato) and tragedy (Sophocles, Euripides)" #{lsj-base}
      frequency: "Among top 10 most common words in Classical Attic prose; all three cases well-attested" #{llm-cs45}
      case_distribution: "Accusative dominant (~85%); dative usage significant (~10%); genitive specialized (~5%)" #{llm-cs45}
      functional_expansion: "Semantic range expands significantly: spatial → temporal → abstract relational; accusative develops purposive and comparative functions; genitive crystallizes 'in someone's interest' sense" #{lsj-base}
      dialectal_variation: "Doric ποτί/ποί, Cretan πορτί, Argive προτ(ί), Aeolic πρός; Attic πρός becomes prestige form" #{lsj-base}

    - period: "Hellenistic/Early Koine (3rd-1st c. BC)"
      status: "Continues high frequency; case distribution shifts toward accusative dominance" #{llm-cs45}
      frequency: "Remains in top 15 words; dative and genitive usage declining compared to Classical period" #{llm-cs45}
      lxx_evidence: "3,541 occurrences in Septuagint; reflects translation of multiple Hebrew prepositions (אֶל, לְ, עִם, עַל)" #{blb-strongs}
      case_simplification: "Accusative expands to ~90%; dative and genitive increasingly archaic/specialized; reflects broader Koine trend toward case simplification" #{llm-cs45}
      semantic_development: "Abstract/theological uses multiply (relationship with God, covenant language); Hebrew influence introduces new collocational patterns" #{llm-cs45}

  genre_distribution_evolution:
    - genre: "Narrative (NT Gospels and Acts)"
      frequency: "Very high density; primary preposition for movement and dialogue verbs" #{llm-cs45}
      function_emphasis: "Directional (motion toward) and communicative (speech to) functions dominate (70%+ of usage)" #{llm-cs45}
      diachronic_note: "Continues Classical narrative usage patterns; accusative ~95% of instances; dative/genitive nearly absent" #{llm-cs45}
      stylistic_role: "Essential narrative connective creating rhythmic movement patterns and dialogue structure" #{llm-cs45}

    - genre: "Epistolary (Pauline and General Epistles)"
      frequency: "High frequency in argumentative and theological sections" #{llm-cs45}
      function_emphasis: "Relational/reference ('concerning', 'with regard to') and purposive (πρὸς τό + infinitive) functions prominent (40%+ of usage)" #{llm-cs45}
      diachronic_note: "Reflects Classical philosophical prose tradition; abstract relational uses expanded from Classical models" #{llm-cs45}
      distinctive_development: "Technical theological language crystallizes: 'things pertaining to God' (ta pros ton theon) becomes formulaic in Christian discourse" #{llm-cs45}

  textual_variant_patterns:
    stability: "πρός remarkably stable across manuscript traditions; few variants involve presence/absence" #{llm-cs45}
    variation_types:
      - type: "Preposition substitution"
        pattern: "πρός vs. εἰς variants"
        frequency: "Occasional in directional contexts; scribes sometimes interchange based on regional dialect preference" #{llm-cs45}
        significance: "Minor semantic overlap in accusative directional function" #{llm-cs45}

      - type: "Case variation"
        pattern: "Genitive vs. accusative variants"
        frequency: "Rare; limited to specialized contexts where both cases grammatically possible" #{llm-cs45}
        significance: "Reflects manuscript families' grammatical preferences" #{llm-cs45}

      - type: "Orthographic variation"
        pattern: "πρὸς vs. πρός (accent placement)"
        frequency: "Common but semantically insignificant" #{llm-cs45}
        significance: "Reflects Byzantine accent standardization; does not affect meaning" #{llm-cs45}

    critical_significance: "High textual stability suggests copyists recognized πρός as syntactically integral; few deliberate alterations" #{llm-cs45}
    translation_challenge: "Textual stability contrasts with translation diversity (46.8% 'unto', 28% 'to', 5.9% 'with', etc. in KJV); challenge is semantic flexibility across contexts rather than textual uncertainty" #{blb-strongs}

  case_usage_evolution_summary:
    - trajectory: "Epic → Classical → Koine shows consistent accusative dominance with progressive marginalization of dative/genitive"
      epic: "Accusative ~70%, Dative ~25%, Genitive ~5%"
      classical: "Accusative ~85%, Dative ~10%, Genitive ~5%"
      koine_nt: "Accusative ~95%, Dative <1%, Genitive <1%"
      interpretation: "Reflects broader Greek linguistic trend toward case system simplification; accusative absorbs functions of other cases" #{llm-cs45}
      pedagogical_note: "NT students should focus almost exclusively on accusative functions; dative/genitive primarily relevant for Classical texts or rare NT instances" #{llm-cs45}

# ============================================================================
# PEDAGOGICAL INSIGHTS
# ============================================================================
pedagogical_insights:
  - insight: "πρός is functionally versatile across 8+ semantic domains (directional, communicative, purposive, relational, temporal, adversative, proximity, comparative); case usually determines function, but context critical"
    teaching_value: "Students must resist oversimplified 'πρός = to' equation; encourage contextual analysis and attention to verbal collocations" #{llm-cs45}

  - insight: "Accusative case governs 95%+ of NT occurrences; mastering accusative functions provides competence for nearly all textual encounters"
    teaching_value: "Prioritize accusative usage in instruction; treat dative/genitive as specialized topics for advanced students or Classical Greek" #{mounce-pros}

  - insight: "πρός emphasizes 'interface and interaction' distinguishing it from similar prepositions (εἰς = into/entrance, παρά = alongside/beside, ἐπί = upon/over)"
    teaching_value: "Helps students develop semantic precision; theological exegesis benefits from recognizing relational emphasis (e.g., John 1:1 πρὸς τὸν θεόν implies active communion, not mere static presence)" #{helps-biblehub}

  - insight: "πρὸς τό + infinitive construction (purpose clause) is critical for theological discourse; appears ~30 times NT expressing divine/human purpose"
    teaching_value: "Essential for Pauline theology; students should memorize this construction pattern for exegetical competence" #{llm-cs45}

  - insight: "πρός after communication verbs (λέγω, λαλέω, ἀποκρίνομαι) marks addressee orientation; governs accusative of person addressed"
    teaching_value: "Key for tracking dialogue structure and epistolary address; helps students parse complex discourse units" #{mounce-pros}

  - insight: "With 700 NT occurrences, πρός ranks among top 15 words; encountering it ~2.6 times per NT chapter on average"
    teaching_value: "High frequency makes mastery essential for reading fluency; students should internalize common collocations (ἔρχομαι πρός, λέγω πρός, πορεύομαι πρός) early in curriculum" #{mounce-pros}

  - insight: "KJV's archaic 'unto' (46.8% of occurrences) obscures modern English understanding; modern translations prefer 'to' or context-specific renderings"
    teaching_value: "When using KJV, students should mentally translate 'unto' → 'to' for clarity; exposes translation philosophy differences (formal vs. functional equivalence)" #{llm-cs45}

