---
# G4314 πρός - Lexicon Core Enrichment
# Cycle 4 - Grammatical Pathway (Preposition)
# Extraction Date: 2025-11-11
# Target: 48 min, 8.3/10 richness

strongs_number: G4314
greek_word: πρός
transliteration: pros
pronunciation: pros
part_of_speech: preposition

# ============================================================================
# ETYMOLOGY
# ============================================================================
etymology:
  classification: "Strengthened form of G4253 πρό (before, forward)" #{blb-strongs}
  historical_origin: "From πρό + adverbial suffix τί; primary preposition expressing direction and proximity" #{thayer-blb}
  cognates:
    - language: Sanskrit
      term: "práti"
      meaning: "towards, near to, against, back" #{lsj-base}
    - language: Slavonic
      term: "protiv"
      meaning: "against" #{lsj-base}
    - language: Lettish
      term: "pret"
      meaning: "against" #{lsj-base}
    - language: Latin
      term: "pretium"
      relationship: "Possibly related through Proto-Indo-European *pret- root" #{lsj-base}
  dialectal_variations:
    - dialect: "Epic (Homer)"
      forms: ["προτί", "ποτί"]
      note: "Alternative forms frequent in Homeric texts; ποτί not cognate with πρός" #{lsj-base}
    - dialect: "Doric"
      forms: ["ποτί", "ποί"]
      note: "Standard Doric forms" #{lsj-base}
    - dialect: "Cretan"
      form: "πορτί"
      note: "Distinctive Cretan variant" #{lsj-base}
    - dialect: "Argive"
      form: "προτ(ί)"
      note: "Attested in archaic inscriptions" #{lsj-base}
    - dialect: "Aeolic"
      form: "πρός"
      note: "Same as Attic/Koine form" #{lsj-base}
    - dialect: "Pamphylian"
      form: "περτ(ί)"
      note: "Regional variant" #{lsj-base}
  semantic_core: "Direction and movement toward a goal with implied interaction; suggests contact, proximity, and relational engagement" #{helps-biblehub}
  convergence: "All lexicons agree: πρός fundamentally expresses motion toward with presumed interface/contact {thayer-blb} {lsj-base} {helps-biblehub}"

# ============================================================================
# MORPHOLOGY & CASE DISTRIBUTION (Cycle 4: Top 15 patterns)
# ============================================================================
morphology:
  note: "Prepositions are indeclinable; 'forms' represent orthographic variants and case-governed usage patterns" #{lexicon-analysis}

  orthographic_variants:
    total_forms: 3

    - form: "πρὸς"
      occurrences_mgnt: 669
      occurrences_tr: 677
      percentage: "93.2% of NT occurrences"
      note: "Standard form with grave accent before following word" #{blb-parse}

    - form: "πρός"
      occurrences_mgnt: 31
      occurrences_tr: 47
      percentage: "4.3% of NT occurrences"
      note: "Form with acute accent; appears before pause or enclitic" #{blb-parse}

    - form: "Πρὸς"
      occurrences_tr: 2
      percentage: "0.3% of NT occurrences"
      note: "Capitalized form; appears in epistolary titles/headings" #{blb-parse}

  case_distribution:
    note: "Case governs by object noun, not preposition morphology; top 15 usage patterns by case" #{lexicon-analysis}

    accusative:
      frequency: "~685-690 occurrences (95%+ of total)"
      coverage: "Dominates NT usage; standard directional function" #{biblehub-4314}
      primary_functions:
        - function: "Motion toward destination"
          examples: ["ἔρχομαι πρός (come to)", "πορεύομαι πρός (go toward)"]
          frequency: "Very common in narrative" #{biblehub-4314}

        - function: "Speech/communication toward addressee"
          examples: ["λέγω πρός τινα (speak to someone)", "ἀποκρίνομαι πρός (answer to)"]
          frequency: "Very common across genres" #{biblehub-4314}

        - function: "Purpose or intended end"
          examples: ["πρὸς τό + infinitive (in order to)", "for the purpose of"]
          frequency: "Common in theological discourse" #{biblehub-4314}

        - function: "Temporal direction/duration"
          examples: ["πρὸς καιρόν (for a season)", "πρὸς ὥραν (for an hour)"]
          frequency: "Moderate" #{biblehub-4314}

        - function: "Mental/emotional direction"
          examples: ["faith toward God", "confidence toward someone"]
          frequency: "Common in relational contexts" #{biblehub-4314}

        - function: "Hostile direction (against)"
          examples: ["λατομέω πρὸς λίθον (dash against stone)", "opposition toward"]
          frequency: "Moderate; context-dependent" #{biblehub-4314}

        - function: "Close proximity at location"
          examples: ["εἶναι πρός τινα (be with someone)", "at/by a place"]
          frequency: "Moderate" #{biblehub-4314}

        - function: "Relation/reference (concerning)"
          examples: ["πρὸς τοῦτο (with regard to this)", "in respect to"]
          frequency: "Common in epistles" #{biblehub-4314}

        - function: "Comparison (in relation to)"
          examples: ["πρὸς τὰ παθήματα (compared to sufferings)"]
          frequency: "Occasional" #{biblehub-4314}

        - function: "According to/conformity"
          examples: ["πρὸς τὴν ἀλήθειαν (according to truth)"]
          frequency: "Occasional" #{biblehub-4314}

    dative:
      frequency: "6 occurrences in NT (0.8%)"
      coverage: "Rare archaic usage preserved in Koine" #{biblehub-4314}
      verses: ["Mark 5:11", "Luke 19:37", "John 18:16", "John 20:11-12", "Revelation 1:13"]
      primary_function:
        - function: "Local proximity (hard by, near, at)"
          meaning: "Static location near something; no motion implied" #{thayer-blb}
          examples: ["πρὸς τῷ ὄρει (near the mountain)", "at the door"]
          note: "Preserved Classical usage; rare in NT" #{thayer-blb}

    genitive:
      frequency: "6 occurrences in NT (0.8%)"
      coverage: "Rare; predominantly Classical/poetic usage" #{biblehub-4314}
      primary_functions:
        - function: "From the side of/in someone's interests"
          meaning: "Origin or benefit; pertaining to advantage of" #{thayer-blb}
          example: "Acts 27:34 - πρὸς τῆς ὑμετέρας σωτηρίας (for your safety/advantage)" #{biblehub-4314}
          note: "Classical usage: 'on behalf of, in the interest of'" #{thayer-blb}

        - function: "Spatial: from/on the side toward"
          meaning: "Directional origin or spatial orientation" #{lsj-base}
          note: "Rare in Koine; common in Epic and Classical prose" #{lsj-base}

  pedagogical_note: "Students should master accusative functions first (95%+ of usage); dative and genitive primarily for reading classical texts and rare NT instances" #{mounce-pros}

  coverage_summary: "Top 10 functional patterns (all cases) account for 98%+ of NT usage; remaining patterns represent specialized or rare constructions" #{lexicon-analysis}

# ============================================================================
# FUNCTIONAL CATEGORIES (Preposition-Specific)
# ============================================================================
functional_categories:
  classification_note: "Categorized by case and semantic function; prepositions express grammatical relationships rather than lexical meanings" #{lexicon-analysis}

  primary_categories:
    - category: "Directional - Motion Toward Goal"
      case: accusative
      description: "Physical or metaphorical movement toward destination; implies arrival or intended interface" #{helps-biblehub}
      core_meaning: "to, toward, unto"
      verb_classes:
        - "Verbs of motion: ἔρχομαι, πορεύομαι, ἀναβαίνω, καταβαίνω, ὑπάγω"
        - "Verbs of sending: πέμπω, ἀποστέλλω, ἀφίημι"
        - "Verbs of prostration: πίπτω, προσκυνέω"
      theological_significance: "Expresses movement toward God, Christ, or spiritual realities; fundamental for salvation language (coming to Christ)" #{helps-biblehub}
      frequency: "~35% of total usage" #{llm-cs45}
      nt_distribution: "Dominant in narrative genres (Gospels, Acts)" #{llm-cs45}

    - category: "Communicative - Address/Speech Direction"
      case: accusative
      description: "Designates recipient of communication; marks addressee orientation after speech verbs" #{mounce-pros}
      core_meaning: "to, unto (with speech verbs)"
      verb_classes:
        - "Verbs of speaking: λέγω, λαλέω, φημί, εἶπον"
        - "Verbs of answering: ἀποκρίνομαι, ἀντιλέγω"
        - "Verbs of prayer: προσεύχομαι, δέομαι"
        - "Nouns of communication: ἐπιστολή, λόγος, ῥῆμα"
      theological_significance: "God's speech to humanity; prophetic address; prayer orientation; epistolary communication" #{helps-biblehub}
      frequency: "~25% of total usage" #{llm-cs45}
      nt_distribution: "Pervasive across all genres; especially high in dialogues and epistles" #{llm-cs45}

    - category: "Purposive - Intended End/Goal"
      case: accusative
      description: "Expresses purpose, aim, or intended result; teleological function" #{thayer-blb}
      core_meaning: "for, in order to, for the purpose of"
      constructions:
        - pattern: "πρὸς τό + infinitive"
          function: "Purpose clause expressing intended outcome" #{biblehub-4314}
          examples: ["Matthew 5:28 (πρὸς τὸ ἐπιθυμῆσαι - in order to lust)", "Ephesians 6:11 (πρὸς τὸ δύνασθαι - so as to be able)"]
          frequency: "Common in Pauline epistles" #{llm-cs45}
        - pattern: "πρὸς + noun of purpose"
          function: "Indicates aim or objective" #{thayer-blb}
          examples: ["for edification", "unto salvation"]
      theological_significance: "Divine purpose in creation, redemption, sanctification; human purpose in service" #{helps-biblehub}
      frequency: "~15% of total usage" #{llm-cs45}

    - category: "Relational - Reference/Regard"
      case: accusative
      description: "Expresses relationship, reference, or relevance; abstract relational function" #{mounce-pros}
      core_meaning: "concerning, with regard to, in respect to, pertaining to"
      typical_contexts:
        - "Theological propositions: 'pertaining to God' (Hebrews 2:17, 5:1)"
        - "Ethical relations: 'toward outsiders' (Colossians 4:5, 1 Thessalonians 4:12)"
        - "Legal contexts: 'with regard to the charge' (Matthew 27:4)"
      theological_significance: "High Priestly work 'in things pertaining to God'; Christian conduct 'toward all men'" #{biblehub-4314}
      frequency: "~10% of total usage" #{llm-cs45}
      nt_distribution: "Concentrated in epistles (Romans, Hebrews, 1 Corinthians)" #{llm-cs45}

    - category: "Temporal - Duration/Point in Time"
      case: accusative
      description: "Marks temporal extent or approximation toward time point" #{thayer-blb}
      core_meaning: "for (duration), toward (approximation)"
      constructions:
        - pattern: "πρὸς καιρόν"
          meaning: "for a season/time" #{biblehub-4314}
          examples: ["Luke 8:13", "1 Corinthians 7:5"]
        - pattern: "πρὸς ὥραν"
          meaning: "for an hour/brief time" #{biblehub-4314}
          examples: ["John 5:35", "2 Corinthians 7:8"]
        - pattern: "πρὸς ὀλίγον"
          meaning: "for a little while" #{biblehub-4314}
          examples: ["James 4:14"]
        - pattern: "πρὸς ἑσπέραν"
          meaning: "toward evening" #{biblehub-4314}
          examples: ["Luke 24:29"]
      frequency: "~5% of total usage" #{llm-cs45}

    - category: "Adversative - Opposition/Hostility"
      case: accusative
      description: "Hostile direction or opposition; requires contextual indicators of antagonism" #{helps-biblehub}
      core_meaning: "against (in opposition to)"
      typical_contexts:
        - "Physical opposition: dashing against stone (Matthew 4:6)"
        - "Interpersonal conflict: hostility toward persons (Luke 23:12, Ephesians 6:12)"
        - "Verbal opposition: speaking against (John 6:52)"
      theological_significance: "Spiritual warfare language; human opposition to God; Satan's hostility toward believers" #{helps-biblehub}
      frequency: "~5% of total usage" #{llm-cs45}
      note: "Never inherently 'against'; opposition derived from context, not preposition itself" #{helps-biblehub}

    - category: "Proximity - Static Location Near"
      case: accusative (primarily), dative (archaic)
      description: "Close proximity or presence at location; static rather than directional" #{biblehub-4314}
      core_meaning: "at, by, with, near"
      typical_contexts:
        - "Physical presence: 'be with someone' (John 1:1, Matthew 13:56)"
        - "Spatial nearness: 'at the door' (Mark 11:4), 'at the sepulchre' (John 20:11-12)"
      theological_significance: "Logos 'with God' (John 1:1-2); Jesus' presence with disciples; believer's position with Christ" #{biblehub-4314}
      frequency: "~3% with accusative, <1% with dative" #{llm-cs45}
      note: "Dative usage (6x NT) is rare Classical preservation" #{thayer-blb}

    - category: "Comparative - Standard of Comparison"
      case: accusative
      description: "Establishes standard for comparison or measurement" #{thayer-blb}
      core_meaning: "in comparison with, measured against"
      examples:
        - "Romans 8:18 - πρὸς τὴν μέλλουσαν δόξαν (in comparison with the coming glory)"
        - "2 Corinthians 12:13 - παρὰ τὰς λοιπὰς ἐκκλησίας (beyond the other churches)"
      frequency: "~1% of total usage" #{llm-cs45}

  secondary_category:
    - category: "Advantage/Benefit"
      case: genitive (rare)
      description: "In someone's interest or for advantage; Classical 'on behalf of' nuance" #{thayer-blb}
      core_meaning: "for, in the interest of, conducing to"
      example: "Acts 27:34 - πρὸς τῆς ὑμετέρας σωτηρίας (for your preservation/safety)" #{biblehub-4314}
      frequency: "<1% of total NT usage" #{llm-cs45}
      note: "Rare in Koine; preserved Classical construction" #{thayer-blb}

  functional_overlap_note: "Many instances involve semantic blend (e.g., motion + purpose, proximity + relation); context determines primary function" #{lexicon-analysis}
  interpretive_principle: "πρός uniquely emphasizes 'interface and interaction' distinguishing it from εἰς (into/entrance) and παρά (alongside/beside)" #{helps-biblehub}

# ============================================================================
# SYNTAX PATTERNS
# ============================================================================
syntax_patterns:
  prepositional_government:
    description: "πρός governs nouns/pronouns in genitive, dative, or accusative; case selection determines semantic function" #{thayer-blb}
    case_hierarchy: "Accusative (dominant) > Genitive/Dative (archaic/rare)" #{llm-cs45}

  verb_collocations:
    high_frequency_constructions:
      - pattern: "ἔρχομαι πρός + accusative (person/place)"
        translation: "come to, go to"
        function: "Most common NT collocation; expresses movement toward destination with arrival implied" #{biblehub-4314}
        frequency: "Extremely common (100+ occurrences)" #{llm-cs45}
        theological_usage: "Coming to Jesus/God; disciples coming to Jesus; people approaching for healing" #{llm-cs45}

      - pattern: "λέγω πρός + accusative (person)"
        translation: "say to, speak to"
        function: "Direct speech marker; identifies addressee" #{biblehub-4314}
        frequency: "Very common (75+ occurrences)" #{llm-cs45}
        theological_usage: "Divine speech; Jesus' teaching; apostolic proclamation" #{llm-cs45}

      - pattern: "πορεύομαι πρός + accusative"
        translation: "go to, proceed toward"
        function: "Purposeful travel toward destination" #{biblehub-4314}
        frequency: "Common (40+ occurrences)" #{llm-cs45}

      - pattern: "ἀποκρίνομαι πρός + accusative"
        translation: "answer to, reply to"
        function: "Response directed toward speaker" #{biblehub-4314}
        frequency: "Common (30+ occurrences)" #{llm-cs45}

      - pattern: "εἰμί πρός + accusative"
        translation: "be with, be in the presence of"
        function: "Static presence or companionship" #{biblehub-4314}
        frequency: "Moderate (25+ occurrences)" #{llm-cs45}
        theological_usage: "Logos with God (John 1:1); disciples with Jesus" #{biblehub-4314}

      - pattern: "πέμπω πρός + accusative"
        translation: "send to"
        function: "Dispatching toward destination" #{biblehub-4314}
        frequency: "Moderate (20+ occurrences)" #{llm-cs45}
        theological_usage: "Divine sending (prophets, Messiah, Holy Spirit)" #{llm-cs45}

      - pattern: "ἀποστέλλω πρός + accusative"
        translation: "send forth to, commission to"
        function: "Authoritative sending on mission" #{biblehub-4314}
        frequency: "Moderate (15+ occurrences)" #{llm-cs45}
        theological_usage: "Apostolic sending; missionary commission" #{llm-cs45}

  infinitival_constructions:
    purpose_clause:
      pattern: "πρὸς τό + infinitive"
      function: "Expresses purpose, aim, or intended result (teleological)" #{thayer-blb}
      translation: "in order to, for the purpose of, so as to"
      frequency: "Common construction (~30+ NT occurrences)" #{llm-cs45}
      examples:
        - "Matthew 5:28 - πρὸς τὸ ἐπιθυμῆσαι αὐτήν (in order to lust after her)"
        - "Mark 13:22 - πρὸς τὸ ἀποπλανᾶν (in order to lead astray)"
        - "Ephesians 6:11 - πρὸς τὸ δύνασθαι ὑμᾶς στῆναι (so that you may be able to stand)"
        - "1 Thessalonians 2:9 - πρὸς τὸ μὴ ἐπιβαρῆσαι (in order not to burden)"
      theological_emphasis: "Divine purpose in election, sanctification, judgment; human purpose in service and obedience" #{llm-cs45}

  pronominal_constructions:
    - pattern: "πρὸς ἀλλήλους"
      translation: "toward one another, with each other"
      function: "Reciprocal relationship marker; mutual interaction" #{biblehub-4314}
      frequency: "Common (20+ occurrences)" #{llm-cs45}
      contexts: "Discussion, dialogue, mutual edification, interpersonal relations"
      theological_usage: "Believers' mutual love, service, speech; Trinitarian relations" #{llm-cs45}

    - pattern: "πρὸς ἑαυτόν/ἑαυτούς"
      translation: "to himself/themselves"
      function: "Reflexive internal direction; private thought or action" #{biblehub-4314}
      examples: ["Internal reasoning", "private consideration", "solitary response"]

    - pattern: "πρὸς ὑμᾶς/ἡμᾶς/αὐτούς"
      translation: "to you/us/them"
      function: "Personal direction with pronouns; intimate relational emphasis" #{biblehub-4314}
      frequency: "Very common" #{llm-cs45}

  prepositional_phrases:
    idiomatic_expressions:
      - phrase: "πρόσωπον πρὸς πρόσωπον"
        translation: "face to face"
        function: "Idiom for direct, unmediated encounter" #{biblehub-4314}
        occurrences: ["1 Corinthians 13:12", "2 Corinthians 10:1"]
        theological_significance: "Eschatological vision of God; direct personal encounter vs. mediated knowledge" #{llm-cs45}

      - phrase: "στόμα πρὸς στόμα"
        translation: "mouth to mouth"
        function: "Idiom for direct personal communication" #{biblehub-4314}
        occurrences: ["2 John 12", "3 John 14"]
        note: "Epistolary convention expressing preference for face-to-face meeting" #{llm-cs45}

      - phrase: "πρὸς καιρόν"
        translation: "for a time, for a season"
        function: "Temporal extent marker" #{biblehub-4314}
        occurrences: ["Luke 8:13", "1 Corinthians 7:5"]

      - phrase: "πρὸς ὀλίγον"
        translation: "for a little while, for a short time"
        function: "Brief temporal duration" #{biblehub-4314}
        occurrence: "James 4:14"

  compound_prepositions:
    note: "πρός frequently appears in compound verbs maintaining directional force" #{thayer-blb}
    examples:
      - compound: "προσέρχομαι"
        meaning: "come toward, approach"
        force: "πρός adds directional emphasis to ἔρχομαι"

      - compound: "προσάγω"
        meaning: "bring to, lead to"
        force: "πρός emphasizes destination or recipient"

      - compound: "προσκόπτω"
        meaning: "strike against, stumble at"
        force: "πρός adds hostile/collision sense"

      - compound: "προσδαπανάω"
        meaning: "spend besides, spend in addition"
        force: "πρός adds increment or addition sense"

  word_order_patterns:
    standard_position: "πρός typically precedes its governed noun/pronoun immediately" #{llm-cs45}
    hyperbaton: "Occasionally separated by intervening words for emphasis or poetic effect" #{llm-cs45}
    postposition: "Never postpositive; always precedes governed element" #{llm-cs45}

# ============================================================================
# USAGE STATISTICS
# ============================================================================
usage_statistics:
  frequency_data:
    nt_total:
      - source: "mGNT (Majority Greek New Testament)"
        occurrences: 700 #{mounce-pros}
        forms: 3 #{blb-parse}
        note: "Standard modern critical text count" #{mounce-pros}

      - source: "Textus Receptus / Byzantine"
        occurrences: 726 #{blb-strongs}
        note: "Higher count due to variant readings in some manuscripts" #{blb-strongs}

      - source: "NA28"
        occurrences: 700 #{biblehub-4314}
        note: "Consistent with mGNT; represents scholarly consensus" #{biblehub-4314}

    lxx_total:
      occurrences: 3541 #{blb-strongs}
      note: "Very high frequency in Septuagint; one of most common Greek prepositions across both testaments" #{blb-strongs}

  ranking: "Among top 15 most frequent words in NT; highest frequency preposition after ἐν and ἐκ" #{llm-cs45}

  kjv_translation_distribution:
    total: 726 #{blb-strongs}
    primary_renderings:
      - translation: "unto"
        count: 340
        percentage: 46.8 #{blb-strongs}
        note: "Primary KJV rendering; reflects directional accusative dominance"

      - translation: "to"
        count: 203
        percentage: 28.0 #{blb-strongs}
        note: "Simple directional; overlaps with 'unto' semantically"

      - translation: "with"
        count: 43
        percentage: 5.9 #{blb-strongs}
        note: "Proximity sense; 'be with someone'"

      - translation: "for"
        count: 25
        percentage: 3.4 #{blb-strongs}
        note: "Purpose or benefit; temporal extent"

      - translation: "against"
        count: 24
        percentage: 3.3 #{blb-strongs}
        note: "Adversative sense; context-dependent hostility"

      - translation: "among"
        count: 20
        percentage: 2.8 #{blb-strongs}
        note: "Relational context; 'in dealings with'"

      - translation: "at"
        count: 11
        percentage: 1.5 #{blb-strongs}
        note: "Proximity or location"

      - translation: "not translated"
        count: 6
        percentage: 0.8 #{blb-strongs}
        note: "Stylistically omitted where English doesn't require preposition"

      - translation: "miscellaneous"
        count: 54
        percentage: 7.4 #{blb-strongs}
        note: "Various context-specific renderings: 'concerning', 'about', 'according to', etc."

    translation_note: "KJV's heavy use of 'unto' (46.8%) is archaic; modern translations prefer 'to' or context-specific renderings. Translation variety reflects πρός's semantic flexibility across cases and contexts." #{llm-cs45}

  genre_distribution:
    narrative_gospels:
      description: "Very high frequency in narrative contexts; primary connective for movement and speech" #{llm-cs45}
      books: "Matthew, Mark, Luke, John, Acts"
      function_emphasis: "Directional (motion toward) and communicative (speech to) functions dominate"
      frequency_note: "~60% of total NT occurrences appear in narrative books" #{llm-cs45}
      characteristic: "Essential for tracking characters' movements and dialogue structure" #{llm-cs45}

    pauline_epistles:
      description: "High frequency; concentrated in theological and ethical argumentation" #{llm-cs45}
      books: "Romans, 1-2 Corinthians, Galatians, Ephesians, Philippians, Colossians, 1-2 Thessalonians"
      function_emphasis: "Relational, purposive, and communicative functions prominent; theological precision in 'pertaining to God' language"
      frequency_note: "~25% of total NT occurrences" #{llm-cs45}
      distinctive_patterns:
        - "πρὸς τό + infinitive (purpose clauses) very common"
        - "Relational/reference sense ('concerning', 'with regard to') frequent"
        - "Theological formulae: 'things pertaining to God' (ta pros ton theon)"

    general_epistles:
      description: "Moderate frequency; varies by author" #{llm-cs45}
      books: "Hebrews, James, 1-2 Peter, 1-3 John, Jude"
      function_emphasis: "High Priestly language (Hebrews); ethical exhortations (James, 1 Peter)"
      frequency_note: "~10% of total NT occurrences" #{llm-cs45}
      distinctive_usage: "Hebrews' technical use for High Priestly work 'in things pertaining to God' (Hebrews 2:17, 5:1)"

    apocalyptic_literature:
      description: "Moderate frequency; specialized visionary contexts" #{llm-cs45}
      book: "Revelation"
      function_emphasis: "Directional (angelic movement) and communicative (prophetic address)"
      frequency_note: "~5% of total NT occurrences" #{llm-cs45}
      note: "Lower relative frequency compared to other genres; John's Apocalypse uses fewer prepositions overall" #{llm-cs45}

  theological_significance:
    christological_usage:
      description: "πρός fundamental to Johannine Christology and Trinitarian theology" #{helps-biblehub}
      key_passages:
        - verse: "John 1:1-2"
          text: "ὁ λόγος ἦν πρὸς τὸν θεόν (the Word was with God)"
          significance: "Expresses eternal relationship and face-to-face communion between Father and Son; implies both distinction and intimate fellowship" #{helps-biblehub}
