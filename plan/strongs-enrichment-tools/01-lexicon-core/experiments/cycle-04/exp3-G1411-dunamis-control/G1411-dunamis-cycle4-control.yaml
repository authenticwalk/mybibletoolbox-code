strong_number: G1411
language: greek
lemma: δύναμις
transliteration: dýnamis
pathway: theological
cycle: 4

# Etymology & Root

etymology:
  root_word:
    strongs: G1410
    lemma: δύναμαι
    gloss: "can, be able, have power"
    relationship: "δύναμις derives from δύναμαι (to be able)" {strongs} {thayer} {biblehub} {abbott-smith}

  convergence:
    summary: |
      All lexicons agree: δύναμις denotes inherent power, ability, or capacity—
      power residing in a thing by virtue of its nature. Core semantic field
      centers on capability and potentiality. {strongs} {thayer} {abbott-smith}
      {lsj} {helps} {mounce}

    classical_development: |
      LSJ traces evolution: primary sense "power, might" in Homer (bodily strength),
      expanded meanings include capability, authority, military forces, natural
      capacity, and elemental forces. Fundamental concept: inherent capability
      or latent potential—power-as-resource rather than power-in-use. {lsj}

# Semantic Range (6 categories, high-freq tier)

semantic_range:
  categories:
    - id: 1
      label: "Inherent Ability & Capacity"
      definition: |
        Power residing in a thing by virtue of its nature; inherent strength
        enabling performance. For believers, ability to perform by applying
        the Lord's inherent abilities. {thayer} {helps} {biblehub}

      usage_context: "Core NT meaning—foundational capacity rather than external force" {helps}

      examples:
        - "Mat.25:15 - κατὰ τὴν ἰδίαν δύναμιν (according to his own ability)" {biblehub}
        - "2Co.8:3 - κατὰ δύναμιν, παρὰ δύναμιν (according to means, beyond means)" {thayer}

      theological_note: |
        HELPS emphasizes spiritual dimension: believers' δύναμις flows from
        applying the Lord's inherent abilities, not self-generated capacity. {helps}

    - id: 2
      label: "Miraculous Power & Mighty Works"
      definition: |
        Power of performing miracles; by metonymy, the miracle itself. Frequently
        plural (δυνάμεις) for mighty works demonstrating supernatural intervention.
        Distinguished from mere signs (σημεῖα) or wonders (τέρατα). {thayer}
        {abbott-smith}

      usage_context: "Dominant NT application—miraculous manifestations validating divine authority" {biblehub}

      examples:
        - "Mat.7:22 - πολλὰς δυνάμεις ἐποιήσαμεν (we did many mighty works)" {thayer}
        - "Act.2:22 - δυνάμεσιν καὶ τέρασιν καὶ σημείοις (miracles, wonders, signs)" {biblehub}

      trench_reference: |
        Trench Section xci distinguishes τέρας (prodigy exciting wonder),
        σημεῖον (sign with revelatory purpose), δύναμις (demonstration of power),
        μεγαλεῖον (magnificent deed). {blb}

    - id: 3
      label: "Divine Omnipotence & Creative Power"
      definition: |
        Power of God anchored in creation itself; eternal power and divine nature
        evident from created order. Fundamental attribute distinguishing Creator
        from creation. {thayer} {biblehub}

      usage_context: "Foundational theological category—God's inherent, unlimited power" {biblehub}

      examples:
        - "Rom.1:20 - ἀΐδιος αὐτοῦ δύναμις (His eternal power)" {thayer}
        - "Rom.1:16 - δύναμις θεοῦ εἰς σωτηρίαν (power of God for salvation)" {biblehub}
        - "1Co.1:24 - Χριστὸν θεοῦ δύναμιν (Christ the power of God)" {biblehub}

      christological_dimension: |
        Jesus operates "in the power of the Spirit" (Luk.4:14); resurrection
        declares Him Son of God "with power" (Rom.1:4). Δύναμις demonstrates
        divine nature. {biblehub}

    - id: 4
      label: "Moral & Spiritual Power"
      definition: |
        Moral power and excellence of soul; pneumatological empowerment through
        Holy Spirit enabling believers for witness, endurance, sanctification.
        {thayer} {biblehub}

      usage_context: "Applied to believer transformation and Spirit-empowered living" {biblehub}

      examples:
        - "Luk.24:49; Act.1:8 - δύναμιν ἐξ ὕψους (power from on high)" {thayer}
        - "Eph.3:16 - κραταιωθῆναι διὰ τοῦ πνεύματος (strengthened with power through His Spirit)" {biblehub}

      theological_note: |
        Fundamental difference from external coercion—represents internal
        transformative capability. Not momentary display but sustained
        manifestation enabling progressive sanctification. {biblehub}

    - id: 5
      label: "Celestial Powers & Authority Figures"
      definition: |
        By metonymy: (a) God Himself as "the Power"; (b) angels and supernatural
        beings with administrative power; (c) cosmic forces and heavenly hosts.
        {abbott-smith} {mounce} {thayer}

      usage_context: "Specialized NT usage—δύναμις as title or designation for supernatural authority" {mounce}

      examples:
        - "Mat.26:64 - ἐκ δεξιῶν τῆς δυνάμεως (right hand of the Power = God)" {thayer}
        - "Rom.8:38; Eph.1:21 - δυνάμεις (powers = angelic/demonic authorities)" {biblehub}

    - id: 6
      label: "Resources & Economic Capacity"
      definition: |
        Pecuniary ability, wealth, material resources and means. Papyri evidence:
        κατὰ δύναμιν standard phrase in marriage contracts for economic ability.
        {abbott-smith} {thayer} {studylight}

      usage_context: "Economic idiom preserving original sense of capability" {studylight}

      examples:
        - "2Co.8:3 - κατὰ δύναμιν, παρὰ δύναμιν (according to means, beyond means)" {thayer}
        - "Rev.18:3 - ἐκ τῆς δυνάμεως τοῦ στρήνους (from abundance of her resources)" {biblehub}

# HELPS Word-Studies

helps_word_study:
  definition: |
    Properly, ability to perform; for believers, power to achieve by applying
    the Lord's inherent abilities. {helps}

  emphasis: |
    Spiritual growth requires divine empowerment—believers access δύναμις not
    from self-generated capacity but by applying God's inherent abilities
    granted through the Spirit. {helps}

  application: |
    NT uses δύναμις 120 times emphasizing that true spiritual capability flows
    from union with Christ and Spirit indwelling, not human effort alone.
    Power through God's ability needed in every scene of life for sanctification
    and preparation for heaven. {helps}

