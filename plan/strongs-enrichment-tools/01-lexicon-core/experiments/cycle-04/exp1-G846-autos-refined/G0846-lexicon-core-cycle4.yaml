    source: "{biblehub} {studylight}"

diachronic_analysis:
  optimization_note: "ENRICHED - Frequency shifts + genre distribution + textual variants (Cycle 4 refinement) {llm-cs45}"

  frequency_trajectory:
    point_1:
      period: "Classical Greek (Epic/Homeric)"
      pattern: "Rare in Epic, primarily emphatic reflexive (oneself vs others), used in hierarchical contexts (king vs subject, Zeus vs gods) {studylight}"
      source: "{studylight} {lsj}"

    point_2:
      period: "Attic Prose"
      pattern: "Increased frequency, semantic expansion with 'ὁ αὐτός' (the very one, the same), philosophical discourse usage for abstract concepts (αὐτό τὸ δίκαιον = justice itself) {studylight}"
      source: "{studylight} {lsj}"

    point_3:
      period: "Koine Shift"
      pattern: "Dramatic functional expansion - from strictly reflexive to dominant third-person pronoun in oblique cases, replacing demonstratives (οὗτος, ἐκεῖνος) in non-emphatic contexts {studylight} {blb}"
