functional_categories:
  category_1:
    function: "Personal Pronoun (Third Person)"
    gloss: "he, she, it; him, her"
    frequency: "~3,500 occurrences in oblique cases {biblehub}"
    description: "Primary third-person pronoun in non-nominative cases, replacing demonstratives in Koine {studylight}"
    examples:
      - "Matthew 1:20 - αὐτοῦ ἐνθυμηθέντος (while he pondered) {biblehub}"
      - "John 4:2 - Ἰησοῦς αὐτὸς (Jesus himself) {biblehub}"
    source: "{biblehub} {studylight}"

  category_2:
    function: "Reflexive/Intensive Pronoun"
    gloss: "himself, herself, itself, themselves"
    frequency: "~180 occurrences with reflexive emphasis {biblehub}"
    description: "Intensifies subject's agency or provides reflexive reference {studylight}"
    examples:
      - "Matthew 1:21 - αὐτὸς γὰρ σώσει (he himself will save) {biblehub}"
      - "Romans 8:26 - distinguishing Spirit's action from human action {biblehub}"
    source: "{biblehub} {studylight}"

  category_3:
    function: "Identity Marker"
    gloss: "the same"
    frequency: "~59 occurrences with article {biblehub}"
    description: "With definite article (ὁ αὐτός, ἡ αὐτή, τὸ αὐτό) signals identity/sameness {studylight}"
    examples:
      - "ἐπί τὸ αὐτό (to the same place/together) - Acts 1:15, 2:1 {biblehub}"
      - "1 Corinthians 11:20, 14:23 (assembly contexts) {biblehub}"
    source: "{biblehub} {studylight}"

  category_4:
    function: "Possessive Genitive"
    gloss: "his, her, its, their"
    frequency: "~1,400 occurrences as possessive {biblehub}"
    description: "Genitive forms (αὐτοῦ, αὐτῆς, αὐτῶν) function as possessive pronouns {studylight}"
    examples:
