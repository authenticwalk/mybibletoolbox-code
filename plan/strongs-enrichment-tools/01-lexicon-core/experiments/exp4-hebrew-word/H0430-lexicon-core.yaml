        - "Often as 'other gods,' 'foreign gods,' 'gods of the nations' {studylight}"
        - "Scripture employs this term to expose their impotence compared to true God {biblehub}"
      kjv_translation: "god, gods (244 occurrences) {blb}"

    - id: 3
      label: "Judges and magistrates"
      definition: "Human rulers/judges functioning as divine representatives or reflecting divine authority {bdb}{studylight}{blb}"
      usage_notes:
        - "Those wielding divine authority at sacred sites {studylight}"
        - "Examples: Exodus 21:6, 22:8-9 (judges) {biblehub}"
        - "'Godlike ones' - Moses before Aaron (Exodus 4:16), Samuel's shade (1 Samuel 28:13) {blb}"
      kjv_translation: "judge, judges {blb}"

    - id: 4
      label: "Superhuman beings"
      definition: "Angels, divine ones, celestial beings in God's council {bdb}{biblehub}{studylight}"
      usage_notes:
        - "Divine ones in heavenly assembly {studylight}"
        - "Angels and divine messengers {biblehub}"
      kjv_translation: "angels {blb}"

    - id: 5
      label: "Superlative/intensive usage"
      definition: "Divine quality, extreme degree, or works/possessions belonging to God {bdb}{blb}"
      usage_notes:
        - "Attributive phrases: 'mountain of God,' 'fire of God,' 'house of God' {studylight}{blb}"
        - "Compound expressions: 'angel of God,' 'man of God' (prophet) {studylight}"
      kjv_translation: "× exceeding, × (very) great, × mighty {blb}"

    - id: 6
      label: "Individual deity with possessive"
      definition: "Specific god or goddess when used with possessive suffixes {bdb}{studylight}"
