# Base data from Strong's lexicon
base_data:
  definition: "gods in the ordinary sense; but specifically used (in the plural thus, especially with the article) of the supreme God; occasionally applied by way of deference to magistrates; and sometimes as a superlative {strongs}"
  kjv_usage: "angels, × exceeding, God (gods) (-dess, -ly), × (very) great, judges, × mighty {strongs}"
  derivation: "plural of H433 (אֱלוֹהַּ) {strongs}"
  morphology: "H:N-M (Hebrew: Noun-Masculine) {stepbible}"

