  morphological_formation:
    base_form: "אֱלוֹהַּ (eloah)"
    plural_suffix: "ים- (-im)"
    grammatical_note: "Plural form (אֱלֹהִים) used with singular verbs when referring to the one true God - known as 'plural intensive' or 'plural of majesty' {bdb}{studylight}{blb}"
    rare_feminine_agreement: "1 Kings 11:33 shows rare feminine agreement {studylight}"

  pictographic_etymology:
    aleph: "ox head - represents strength {studylight}"
    lamed: "shepherd staff - represents authority {studylight}"
    combined_meaning: "strong authority - anyone or anything wielding power {studylight}"

