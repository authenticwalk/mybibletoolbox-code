  overview: "The most important theological term in Hebrew Bible, used 2,606 times with multiple distinct meanings depending on context, article usage, and verb agreement {biblehub}{blb}"

  categories:
    - id: 1
      label: "The True God (monotheistic)"
      definition: "The one supreme God of Israel (Yahweh), especially with definite article (הָאֱלֹהִים) or singular verb agreement {bdb}{biblehub}"
      usage_notes:
        - "Appears ~2,326-2,346 times in this sense {biblehub}{blb}"
        - "Foundational to biblical theology of creation, covenant, and judgment {biblehub}"
        - "Examples: 'God of Abraham,' 'God of Israel,' 'God of hosts,' 'Everlasting God,' 'God of heaven' {biblehub}"
        - "Deuteronomy 4:35,39 - 'Yahweh is the God (הָאֱלֹהִים)' {studylight}"
      kjv_translation: "God (2,346 occurrences) {blb}"

    - id: 2
      label: "False gods (polytheistic)"
      definition: "Pagan deities, idols, foreign gods - plural usage {bdb}{biblehub}"
      usage_notes:
