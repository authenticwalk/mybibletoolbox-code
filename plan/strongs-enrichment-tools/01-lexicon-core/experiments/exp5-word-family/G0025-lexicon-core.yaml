        - "Jhn.15:12 - love one another as I have loved you (Christian mutual love)"
        - "Mat.5:44 - love your enemies (commanded enemy-love)"
        - "Mat.22:37 - love the Lord your God (human love toward God)"
      note: "Men are said ἀγαπᾶν God, not φιλεῖν - reverent love differs from intimate friendship {biblehub-thayer}"

    - id: 2
      label: "Love of things/preferences"
      definition: "To take pleasure in, be contented with, prize above other things; to be well pleased {thayer} {blb}"
      examples:
        - "Jhn.3:19 - loved darkness rather than light (preferential choice)"
        - "2Ti.4:10 - Demas loved this present world (misplaced preference)"
        - "Luk.11:43 - love the best seats (status preference)"
      note: "Emphasizes discriminating choice and preferential selection {helps}"

    - id: 3
      label: "Preferential/volitional love"
      definition: "Properly, to prefer; for believers, preferring to live through Christ; discriminating affection involving choice and selection {helps}"
      examples:
        - "1Jn.4:8,16 - God is love (what God prefers as He 'is love')"
        - "1Jn.4:9,10 - manifested love by sending His Son"
      note: "HELPS emphasizes this represents 'actively doing what the Lord prefers, with Him (by His power and direction)' - Christ living His life through the believer {helps}"

    - id: 4
      label: "Covenant-loyal love"
      definition: "Love with affectionate reverence, prompt obedience, grateful recognition; the spiritual bond of love between God and man in Christ {thayer} {studylight-abbott-smith}"
      examples:
        - "Father's redemptive benevolence toward humanity"
        - "Christ's self-giving love and sufferings"
        - "Believer's reciprocal devotion to God"
        - "Marital and familial relationships under Christ"
      note: "Distinct from φιλία (friendship), στοργή (natural affection), or ἔρως (sexual love) {studylight-abbott-smith}"

