lexical_convergence:
  primary_meaning: "To love in a social or moral sense; specifically volitional, preferential love involving choice and commitment"
  lexicons_agreeing: ["strongs", "thayer", "helps", "mounce", "abbott-smith"]
  confidence: HIGH
  convergence_summary: "Strong consensus across all lexicons on core meaning emphasizing volitional/preferential aspect of love rather than merely emotional. All sources agree this term represents chosen commitment that can be commanded (unlike purely emotional terms), enabling enemy-love and covenant loyalty {strongs} {thayer} {helps} {mounce} {studylight}"

lexical_divergence:
  - semantic_area: "ἀγαπάω vs φιλέω distinction - MAJOR SCHOLARLY DEBATE"
    traditional_view:
      summary: "Strong distinction: ἀγαπάω = volitional/covenant love (chiefly of the heart - wholehearted, unconditional, devoted); φιλέω = emotional/friendship love (chiefly of the head - feelings, conditional, sentimental) {biblehub-thayer} {blb}"
      key_claims:
        - "ἀγαπάω founded in admiration, veneration, esteem; φιλέω in sense and emotion {biblehub-thayer}"
        - "ἀγαπάω embraces judgment and deliberate assent of the will as matter of principle, duty, propriety {biblehub-thayer}"
        - "Men are said ἀγαπᾶν God, not φιλεῖν {biblehub-thayer}"
        - "Jesus commands ἀγαπᾶν (not φιλεῖν) τούς ἐχθρούς since emotional love cannot be commanded {biblehub-thayer}"
        - "God ἀγαπήσαι τόν κόσμον (Jhn.3:16), yet φιλεῖν the disciples (Jhn.16:27) - universal vs personal {biblehub-thayer}"
      sources: "Thayer's Greek Lexicon, Trench's Synonyms Section xii, traditional evangelical interpretation {biblehub} {blb}"
      tdnt_ref: "1:21,5 {blb}"
      trench_ref: "Section xii (ἀγαπάω, φιλέω) {blb}"

    modern_scholarly_view:
      summary: "Distinction overstated; words largely interchangeable and synonymous {web-search-scholarly}"
      key_claims:
        - "D.A. Carson doubts any real merit in drawing distinction in specific contexts like Jhn.21 {web-search}"
        - "Andrew Das: 'such distinctions, despite their popularity, are on the whole artificial and misleading' {web-search}"
        - "John himself uses two verbs interchangeably: Father loves Son with ἀγαπάω (Jhn.3:35) and φιλέω (Jhn.5:20) {web-search}"
        - "LXX uses ἀγαπάω and φιλέω interchangeably to render same Hebrew word (Gen.37:3-4: Jacob's love for Joseph) {web-search}"
        - "Greek Church Fathers do not mention this distinction when commenting on relevant passages {web-search}"
        - "Mounce acknowledges 'overlapping in meaning in some contexts' {studylight-mounce}"
        - "Abbott-Smith cautions 'the two are interchanged' in classical usage; Xenophon treated them as synonyms {studylight-abbott-smith}"
      sources: "D.A. Carson, Andrew Das, modern lexical scholarship, Mounce, Abbott-Smith {web-search} {studylight}"

    analysis: "SIGNIFICANT DIVERGENCE between traditional evangelical interpretation (strong distinction) and modern lexical scholarship (largely synonymous with contextual overlap). Traditional view emphasizes theological utility of distinguishing volitional from emotional love; modern view emphasizes lexical data showing interchangeable usage by NT authors and LXX translators. John's own interchangeable usage (Jhn.3:35/5:20) and LXX parallels (Gen.37:3-4) support synonymy; theological contexts (enemy-love, God-love) support distinction. Likely resolution: semantic overlap with contextual emphasis differences rather than rigid distinction {all-sources}"

    significance: "Critical for proper exegesis of Jhn.21:15-17 (Peter's restoration) and understanding of NT love theology. Over-emphasis on distinction can lead to eisegesis; ignoring contextual nuances can obscure theological emphases. Balance required: recognize substantial overlap while respecting contextual usage patterns"

  - semantic_area: "Etymology uncertainty"
    analysis: "Strong's proposes 'perhaps from ἄγαν (much)' but acknowledges uncertainty. StudyLight notes 'uncertainty in the etymology, with various scholars proposing different origins.' No consensus on precise etymological root {strongs} {studylight}"
    significance: "Etymology unclear, but semantic field well-established through usage. Demonstrates limitation of etymological arguments for determining NT meaning - synchronic usage more determinative than diachronic origin"

  - semantic_area: "Secular vs biblical usage"
    analysis: "Ancient secular Greek usage rare and meant 'to prefer'; LXX appropriated term for theological development; NT further specialized meaning. HELPS emphasizes 'purely Biblical and ecclesiastical' nature of developed theological sense {helps} {studylight}"
    significance: "Word underwent significant semantic development through LXX and NT usage, becoming specialized theological term distinct from limited classical usage"

