# From base file (reference, don't duplicate)
base_data:
  definition: "love, that is, affection or benevolence; specifically (plural) a love feast {strongs}"
  kjv_usage: "love, charity, dear, charitably, feast of charity {strongs}"
  derivation: "from G25 (ἀγαπάω) {strongs}"
  note: "No extended Abbott-Smith or LSJ in base file; simple definition only"

# UNIQUE data from web extraction
etymology:
  root_words:
    - strongs: G25
      lemma: ἀγαπάω
      relationship: "noun derived from G25 ἀγαπάω (verb - to love) {strongs} {biblehub} {blb} {studylight}"
      note: "Clear verb → noun derivation; all sources agree"

  historical_development:
    rarity_in_classical_greek: "Thayer identifies as 'a purely Biblical and ecclesiastical word' - secular authors from Aristotle onward used ἀγάπησις instead {biblehub-thayer} {blb}"
    profane_usage: "Only three supposed instances in profane Greek, with two readings disputed and one doubtful {studylight}"
    lxx_usage: "Employed for Hebrew אַהֲבָה (ahavah); appears 14 times in LXX for sexual love initially {biblehub-thayer} {studylight}"
    semantic_elevation: "Underwent 'redemption' for elevated spiritual meaning in Alexandrian Jewish texts (Wisdom of Solomon, Aristeas) before NT appropriation {studylight}"
    back_formation: "Noun represents back-formation replacing older ἀγάπησις; originated from restricted dialectic area in Koine Greek {studylight}"

  convergence_note: "All lexicons agree: ἀγάπη is theologically specialized Christian term for divine love and covenant love between God and humanity, rarely used in secular Greek {strongs} {thayer} {mounce} {abbott-smith} {helps}"

  diachronic_development: "Rare classical term (secular authors preferred ἀγάπησις) → LXX usage for Hebrew love concepts (14x, including sexual love) → Alexandrian Jewish elevation (Wisdom, Aristeas) → NT theological specialization (116x, never sexual, always spiritual/covenantal) → Christian technical term (agape feasts, theological discourse) {biblehub} {studylight}"

  pedagogical_note: "Foundational theological term requiring students to understand: (1) verb-noun derivation from G25, (2) distinction from φιλία (friendship), στοργή (natural affection), ἔρως (sexual love), (3) purely biblical/ecclesiastical development, (4) dual meaning (love as attribute AND love-feasts as practice) {thayer} {studylight-abbott-smith}"

semantic_range:
  categories:
    - id: 1
      label: "Divine love - God's nature"
      definition: "Love which centers in moral preference; what God prefers as divine characteristic; NT typically refers to divine love {helps} {biblehub}"
      examples:
        - "1Jn.4:8,16 - God is love (ὁ θεὸς ἀγάπη ἐστίν)"
        - "Rom.5:8 - God demonstrates His own love toward us"
        - "Jhn.3:16 - God so loved the world (noun form describing divine action)"
        - "Eph.2:4 - His great love with which He loved us"
      note: "Central to NT theology - love as God's essential nature and character {biblehub} {mounce}"

    - id: 2
      label: "Divine love toward humanity"
      definition: "Affection, good-will, love, benevolence from God toward people; Father's love for humanity; Christ's love toward people {thayer} {biblehub}"
      examples:
        - "Rom.8:35,39 - love of Christ/God (divine love for believers)"
        - "Eph.3:19 - to know the love of Christ which surpasses knowledge"
        - "1Jn.3:1 - what manner of love the Father has bestowed on us"
      note: "Emphasizes God's initiating, sovereign, eternal love {biblehub}"

    - id: 3
      label: "Human love toward God"
      definition: "Believer's love toward God; affection and reverence directed to the divine {thayer} {mounce}"
      examples:
        - "1Jn.2:5 - whoever keeps His word, truly the love of God is perfected in him"
        - "1Jn.5:3 - this is the love of God, that we keep His commandments"
        - "Luk.11:42 - you pass by justice and the love of God"
      note: "Response to divine love; marked by obedience and covenant loyalty {biblehub}"

    - id: 4
      label: "Christian mutual love"
      definition: "Love between humans, especially Christian love toward one another; brotherly affection within the church {thayer} {mounce} {biblehub}"
      examples:
        - "Jhn.13:35 - by this all will know you are My disciples, if you have love for one another"
        - "1Co.13:1-13 - the love chapter (ἀγάπη as supreme virtue)"
        - "Col.3:14 - above all put on love, which is the bond of perfection"
        - "1Pe.4:8 - have fervent love for one another"
      note: "Identifying mark of genuine discipleship; validates Christian profession {biblehub}"

    - id: 5
      label: "Love toward neighbor/enemy"
      definition: "Christian love extending beyond community to neighbor and enemy; universal benevolence {mounce}"
      examples:
        - "Mat.22:39 - love your neighbor as yourself (using verb, noun concept)"
        - "Rom.13:10 - love does no harm to a neighbor; love fulfills the law"
      note: "Demonstrates distinctively Christian ethic extending beyond natural affection {implied}"

    - id: 6
      label: "Love as fulfillment of law"
      definition: "Love as the comprehensive principle fulfilling moral requirements {biblehub}"
      examples:
        - "Rom.13:10 - love is the fulfillment of the law"
        - "Gal.5:6 - faith working through love"
        - "Gal.5:22 - fruit of the Spirit is love (first listed)"
      note: "Theological significance: love as interpretive key to law and marker of Spirit's work {biblehub}"

    - id: 7
      label: "Eschatological endurance"
      definition: "Love as the eternal virtue that continues beyond temporal spiritual gifts {biblehub}"
      examples:
        - "1Co.13:8 - love never fails (while prophecy, tongues, knowledge will cease)"
        - "1Co.13:13 - faith, hope, love remain; greatest is love"
      note: "Eschatological priority: love outlasts all charismatic gifts {biblehub}"

    - id: 8
      label: "Love feasts (ἀγαπαι - plural)"
      definition: "Communal meals celebrating mutual Christian love, often held before the Lord's Supper, where wealthier believers shared food with poorer ones {biblehub-thayer} {blb}"
      examples:
        - "Jud.1:12 - spots in your love feasts (ἀγάπαις)"
        - "2Pe.2:13 - spots and blemishes, carousing in their own deceptions while they feast with you"
      note: "Historical practice: community meals expressing Christian fellowship and economic sharing {biblehub}"

