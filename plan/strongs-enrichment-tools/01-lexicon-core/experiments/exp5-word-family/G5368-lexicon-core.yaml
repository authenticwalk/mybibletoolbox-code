    kissing: "Show outward signs of love, especially kiss (not in Homer; later usage like Herodotus 1:134, Sophocles) {base-lsj}"
    approval: "Of things as objects of love - like, approve (Odyssey 14:83, Pindar) {base-lsj}"
    customary_usage: "With infinitive - love to do, be fond of doing, and so to be wont or used to do (Herodotus 7:10, Pindar, Aeschylus) {base-lsj}"

  convergence_note: "All lexicons agree on core meaning of personal affection and friendship attachment, derived from φίλος (friend) {strongs} {thayer} {helps} {mounce} {abbott-smith} {lsj}"

  diachronic_development: "Classical broad usage (affection, hospitality, approval, habitual action) → LXX 27 occurrences for Hebrew love terms → NT narrowed to 25 occurrences with focused theological contexts (divine affection, friendship, kissing, misplaced affections) {base-lsj} {blb}"

  pedagogical_note: "Important for students to understand: (1) derivation from φίλος establishes friendship basis, (2) scholarly debate about distinction from ἀγαπάω (traditional strong distinction vs. modern interchangeability), (3) dual meaning (love as affection + kiss as expression), (4) classical breadth vs. NT focused usage {helps} {studylight}"

semantic_range:
  categories:
    - id: 1
      label: "Personal affection/friendship"
      definition: "To love, be friendly toward someone; properly, to show warm affection in intimate friendship, characterized by tender, heartfelt consideration and kinship; personal attachment based on sentiment or feeling {thayer} {helps} {biblehub}"
      examples:
        - "Jhn.5:20 - Father φιλεῖ the Son (divine friendship affection)"
        - "Jhn.11:3,36 - Lord, he whom You φιλεῖς is sick (Jesus's tender attachment to Lazarus)"
        - "Jhn.16:27 - Father Himself φιλεῖ you (divine personal affection for disciples)"
        - "Jhn.20:2 - the other disciple whom Jesus φιλέω (the beloved disciple)"
        - "1Co.16:22 - if anyone does not φιλεῖ the Lord (personal love for Christ)"
        - "Rev.3:19 - as many as I φιλέω, I rebuke and chasten"
      note: "Denotes felt, personal affection and intimate friendship {biblehub}"

    - id: 2
      label: "Peter's restoration dialogue (John 21:15-17)"
      definition: "Critical theological passage where Jesus uses ἀγαπάω (x2) and Peter responds with φιλέω (x3), final question shifts to φιλέω {biblehub}"
      examples:
        - "Jhn.21:15 - Jesus: ἀγαπᾷς με; Peter: φιλῶ σε"
        - "Jhn.21:16 - Jesus: ἀγαπᾷς με; Peter: φιλῶ σε"
        - "Jhn.21:17 - Jesus: φιλεῖς με; Peter: φιλῶ σε (Peter grieved at shift)"
      note: "Traditional interpretation: Jesus calls for volitional commitment (ἀγαπάω), Peter offers honest affection (φιλέω), Jesus meets Peter at his level. Modern interpretation: synonymous usage with stylistic variation {biblehub} {web-search}"

    - id: 3
      label: "Kissing - outward expression"
      definition: "To kiss as a mark of tenderness or sign of love {strongs} {thayer} {biblehub}"
      examples:
        - "Mat.26:48 - whoever I φιλήσω, He is the One (Judas's betrayal kiss)"
        - "Mrk.14:44 - whomever I φιλήσω, He is the One"
        - "Luk.22:47 - he drew near to Jesus to φιλῆσαι Him"
      note: "Classical usage: kiss on the mouth vs. cheeks (Herodotus 1:134); NT: treacherous kiss context {base-lsj} {biblehub}"

    - id: 4
      label: "Misplaced affections/preferences"
      definition: "To delight in, long for, be fond of something - often with negative ethical implications in NT {thayer} {biblehub}"
      examples:
        - "Mat.23:6 - they φιλοῦσιν the best places at feasts (status preference)"
        - "Luk.20:46 - who φιλούντων greetings in marketplaces (love of recognition)"
        - "Jhn.12:25 - he who φιλέω his life will lose it (self-preservation)"
        - "Rev.22:15 - whoever φιλέω and practices a lie (love of falsehood)"
      note: "NT usage often warns against misplaced affections toward status, self, falsehood {biblehub}"

    - id: 5
      label: "Hospitality and kindness (classical)"
      definition: "To treat affectionately or kindly, especially welcome and entertain a guest {base-lsj}"
      examples:
        - "Odyssey 4:29, 5:135 - welcoming guests"
        - "Iliad 6:15 - friendly to people dwelling by the roadside"
      note: "Classical emphasis on hospitality not prominent in NT usage {base-lsj}"

    - id: 6
      label: "Approval/preference of things (classical)"
      definition: "To like, approve of things as objects of love {base-lsj} {base-abbott-smith}"
      examples:
        - "Classical: loving songs (Pindar), white bread (Teleclides), Pramnian wine (Ephippus)"
      note: "Classical breadth of 'approval' narrowed in NT to specific theological contexts {base-lsj}"

    - id: 7
      label: "Customary/habitual action (classical)"
      definition: "With infinitive - to love to do, be fond of doing, and so to be wont or used to do {base-lsj}"
      examples:
        - "Herodotus 7:10 - φιλέει ὁ θεὸς τὰ ὑπερέχοντα κολούειν (god is wont to cut down the lofty)"
        - "Aeschylus Agamemnon 763 - φιλεῖ δὲ τίκτειν ὕβρις.. ὕβριν (hubris is wont to beget hubris)"
      note: "Classical usage for 'usually happens' - not prominent in NT {base-lsj}"

