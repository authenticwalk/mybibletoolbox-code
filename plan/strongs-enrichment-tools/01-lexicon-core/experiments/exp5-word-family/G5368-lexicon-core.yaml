lexical_convergence:
  primary_meaning: "To love as a friend, show warm affection in intimate friendship; personal attachment based on sentiment or feeling"
  lexicons_agreeing: ["strongs", "thayer", "helps", "mounce", "abbott-smith", "lsj"]
  confidence: HIGH
  convergence_summary: "Strong consensus across all lexicons on core meaning of personal affection and friendship attachment derived from φίλος (friend). All sources agree on: (1) emotional/sentimental basis (vs. volitional emphasis of ἀγαπάω), (2) intimate friendship character, (3) dual meaning as affection + kiss, (4) derivation from φίλος establishing relational foundation {strongs} {thayer} {helps} {mounce} {base-abbott-smith} {base-lsj}"

lexical_divergence:
  - semantic_area: "φιλέω vs ἀγαπάω distinction - MAJOR SCHOLARLY DEBATE"
    traditional_view:
      summary: "Strong distinction: φιλέω = emotional/friendship love (chiefly of the head - feelings, conditional, sentimental); ἀγαπάω = volitional/covenant love (chiefly of the heart - wholehearted, unconditional, devoted) {biblehub-thayer} {base-strongs}"
      key_claims:
        - "φιλέω denotes 'an inclination prompted by sense and emotion'; ἀγαπάω represents 'a love founded in admiration, veneration, esteem' {biblehub-thayer}"
        - "G25 (ἀγαπάω) chiefly of the heart (wider), embracing judgment and deliberate assent of the will as matter of principle, duty, propriety; G5368 (φιλέω) chiefly of the head {biblehub-thayer} {base-strongs}"
        - "G25 related to G2309 (θέλω will) and G3563 (νοῦς mind); G5368 related to G1014 (βούλομαι purpose) and G2372 (θυμός emotion) {base-strongs}"
        - "Men are said ἀγαπᾶν God, not φιλεῖν - reverent love differs from intimate friendship {biblehub-thayer}"
        - "Jesus commands ἀγαπᾶν (not φιλεῖν) τούς ἐχθρούς since emotional love cannot be commanded {biblehub-thayer}"
        - "John 21:15-17 shows Peter's limitation: can only offer φιλέω (honest affection) when Jesus asks for ἀγαπάω (volitional commitment) {traditional-interpretation}"
      sources: "Thayer's Greek Lexicon, Strong's definition, Trench's Synonyms Section xii, traditional evangelical interpretation {biblehub} {base-strongs} {blb}"
      tdnt_ref: "9:114,1262 {blb}"
      trench_ref: "Section xii: ἀγαπάω, φιλέω {blb}"

    modern_scholarly_view:
      summary: "Distinction overstated; words largely interchangeable and synonymous with overlapping meaning {web-search} {studylight-mounce}"
      key_claims:
        - "Mounce acknowledges 'not unlike [ἀγαπάω], and overlapping in meaning in some contexts' {studylight-mounce}"
        - "D.A. Carson doubts any real merit in drawing distinction in contexts like Jhn.21 {web-search}"
        - "Andrew Das: 'such distinctions, despite their popularity, are on the whole artificial and misleading' {web-search}"
        - "John himself uses two verbs interchangeably: Father loves Son with ἀγαπάω (Jhn.3:35) and φιλέω (Jhn.5:20) {web-search}"
        - "John 16:27: Father φιλεῖ disciples (personal affection), yet John 3:16: God ἀγαπήσαι the world - if strict distinction held, would imply greater love for disciples than world {analysis}"
        - "LXX uses ἀγαπάω and φιλέω interchangeably to render same Hebrew word (Gen.37:3-4: Jacob's love for Joseph) {web-search}"
        - "Greek Church Fathers do not mention this distinction when commenting on relevant passages {web-search}"
        - "Thayer himself provides passages (Jhn.11:3-5,36; Jhn.21:15-17) showing nuanced interaction requiring careful analysis {studylight-thayer}"
        - "Abbott-Smith notes classical usage: φιλέω = 'spontaneous natural affection (amo)' vs. ἀγαπάω = 'love based on esteem (diligo)' BUT cautions 'the two are interchanged' and Xenophon treated them as synonyms {studylight-abbott-smith}"
      sources: "D.A. Carson, Andrew Das, Mounce, Abbott-Smith caution, modern lexical scholarship, John's interchangeable usage, LXX parallels {web-search} {studylight}"

    analysis: "SIGNIFICANT DIVERGENCE mirroring G25 findings. Base Strong's definition assumes traditional distinction ('chiefly of the heart' vs. 'chiefly of the head'), Thayer's articulates it fully, Trench's Synonyms formalizes it. Yet modern scholarship (Carson, Das, Mounce's qualification, Abbott-Smith's caution) questions whether distinction exists consistently in actual NT usage. Evidence cuts both ways: (1) FOR distinction: enemy-love commandability, some contextual emphases; (2) FOR synonymy: John's own interchangeable usage (Jhn.3:35/5:20), LXX parallels (Gen.37:3-4), Xenophon classical synonymy, Jhn.16:27 (φιλεῖ disciples) vs. Jhn.3:16 (ἀγαπάω world) tension, Greek Fathers' silence. Likely resolution: semantic overlap with contextual emphasis differences rather than rigid distinction; traditional distinction theologically useful but lexically overstated {all-sources}"

    significance: "Critical for proper exegesis - especially Jhn.21:15-17. Traditional view (Jesus tests Peter's commitment level) vs. modern view (stylistic variation without semantic distinction). Also affects understanding of Jhn.5:20 (Father φιλεῖ Son) and 16:27 (Father φιλεῖ disciples). Balance required: recognize substantial overlap while respecting contextual usage patterns"

  - semantic_area: "Classical breadth vs. NT narrowing"
    analysis: "LSJ documents extensive classical usage across 7+ major categories: affection, hospitality, sexual love contexts, kissing, approval of things, habitual action, impersonal usage. NT narrows to 4 primary contexts: divine/personal affection (Jhn.5:20, 11:3, 16:27), Peter's dialogue (Jhn.21:15-17), kissing (betrayal context Mat.26:48, Mrk.14:44, Luk.22:47), misplaced affections (Mat.23:6, Luk.20:46, Jhn.12:25, Rev.22:15). Classical hospitality and habitual action categories absent from NT {base-lsj} {biblehub}"
    significance: "NT usage more focused and theologically loaded than classical breadth. Semantic narrowing from general 'approval/affection' to specific theological applications"

  - semantic_area: "Frequency asymmetry with ἀγαπάω"
    analysis: "φιλέω: 25 NT occurrences vs. ἀγαπάω: 143 occurrences. Ratio nearly 6:1 in favor of ἀγαπάω. If truly synonymous, would expect more balanced usage; if truly distinct, asymmetry explained by NT emphasis on volitional covenant love over emotional friendship {blb}"
    significance: "Frequency data could support either view: traditional (NT prefers volitional term) or modern (stylistic preference without rigid semantic distinction)"

