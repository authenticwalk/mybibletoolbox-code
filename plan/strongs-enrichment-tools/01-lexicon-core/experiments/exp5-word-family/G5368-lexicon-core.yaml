strongs_number: G5368
language: greek
lemma: φιλέω
transliteration: phileō

# From base file (reference, don't duplicate)
base_data:
  definition: "to be a friend to (fond of (an individual or an object)), i.e. have affection for (denoting personal attachment, as a matter of sentiment or feeling; while G25 (ἀγαπάω) is wider, embracing especially the judgment and the deliberate assent of the will as a matter of principle, duty and propriety: the two thus stand related very much as G2309 (θέλω) and G1014 (βούλομαι), or as G2372 (θυμός) and G3563 (νοῦς) respectively; the former being chiefly of the heart and the latter of the head); specially, to kiss (as a mark of tenderness) {strongs}"
  kjv_usage: "kiss, love {strongs}"
  derivation: "from G5384 (φίλος) {strongs}"
  extended_definition_source: "{abbott-smith}"
  lsj_etymology_source: "{lsj}"
  note: "Base file G5368-strongs.strongs.yaml contains comprehensive Abbott-Smith definition (love of emotion and friendship, Lat. amare, with extensive biblical examples and synonym note: ἀγαπάω the love of duty and respect) and extensive LSJ classical etymology (8 major sections covering affection, hospitality, sexual love, kissing, approval of things, customary usage, etc.) plus proximity-based related words"

