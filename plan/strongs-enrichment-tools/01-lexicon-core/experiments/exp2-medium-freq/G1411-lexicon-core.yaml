# UNIQUE data from web extraction
etymology:
  root_words:
    - strongs: G1410
      lemma: δύναμαι
      relationship: "derived from δύναμαι (can/be able) {strongs} {biblehub} {blb}"

  controversy_documentation:
    false_etymology: "Popular sermon cliché claims δύναμις means 'dynamite' based on Alfred Nobel's 1867 naming of his explosive invention {scribalcafe} {wordstudytools}"
    refutation:
      - point: "Time-frame fallacy: 19th century usage has nothing to do with 1st century understanding - approximately 1,800 year gap {scribalcafe}"
      - point: "NT writers knew nothing of explosives resembling dynamite; understood δύναμις as strength, ability, capacity {scribalcafe}"
      - point: "Semantic anachronism: explosions are sudden and short-lived, but δύναμις conveys long-lasting, enduring strength focused on ability and capability {wordstudytools}"
      - point: "Nobel used Greek term following scientific convention of using Greek/Latin for discoveries, not because word meant explosive power {wordstudytools}"
      - point: "Modern Greek uses different vocabulary for explosions: ἀνατινάζω (blow up), έκρηξη (eruption) {wordstudytools}"
    legitimate_derivatives: "δύναμις IS root of English 'dynamic, dynamo, dynasty' - these reflect actual semantic continuity {implied-common-knowledge}"
    scholarly_term: "Error represents 'semantic back-formation and reconstruction' - applying modern erroneous concept to ancient term {wordstudytools}"

  convergence_note: "All lexicons agree on core meaning of power/might/strength with emphasis on inherent ability or capacity {strongs} {abbott-smith} {lsj} {helps} {mounce}"

  diachronic_development: "Homer's emphasis on bodily strength → philosophical abstraction (potentiality vs actuality) → Koine magical/religious supernatural power associations; early papyri show economic applications (κατὰ δύναμιν in marriage contracts), later magical papyri evidence supernatural associations influencing NT usage {studylight-papyri} {lsj}"

  pedagogical_note: "Theological term requiring students to distinguish: (1) inherent capacity vs actual manifestation, (2) divine omnipotence vs delegated authority, (3) miraculous power vs moral/spiritual strength {helps} {mounce}"

semantic_range:
  categories:
    - id: 1
      label: "Inherent ability/capacity"
      definition: "Power residing in a thing by virtue of its nature, or which a person or thing exerts and puts forth; ability to perform by applying inherent abilities {thayer} {helps}"
      examples:
        - "Mat.25:15 - relative ability, power to perform"
        - "Act.3:12 - capability demonstration"
        - "Heb.11:11 - power to conceive"
        - "2Co.8:3 - κατὰ δύναμιν (according to means/ability)"
      note: "HELPS emphasizes this as 'ability to perform by applying the Lord's inherent abilities' for believers - spiritual growth requires divine empowerment {helps}"

    - id: 2
      label: "Miraculous power/mighty works"
      definition: "Power of performing miracles; by metonymy, the miracle itself (δύναμις ποιεῖν - to do a miracle); often in plural for mighty works {abbott-smith} {thayer} {blb}"
      examples:
        - "Mat.7:22 - plural mighty works"
        - "Mat.13:54 - these mighty works"
        - "Mrk.6:2,5 - mighty works in his hometown"
        - "Luk.10:13 - mighty works performed"
        - "Act.2:22 - miracles and wonders and signs"
        - "Act.6:8 - power of performing miracles"
        - "Gal.3:5 - working miracles among you"
      note: "Trench's Synonyms Section xci distinguishes τέρας, σημεῖον, δύναμις, μεγαλεῖον {blb-trench}"

    - id: 3
      label: "Divine power/omnipotence"
      definition: "Power of God anchored in creation itself, revealed through nature; Christological power; soteriological efficacy; eschatological dimension {thayer} {biblehub}"
      examples:
        - "Rom.1:16 - gospel is power of God for salvation"
        - "Rom.1:20 - eternal power and divine nature"
        - "Mat.22:29; Mrk.12:24 - power of God"
        - "Luk.24:49; Act.1:8 - power from on high"
        - "1Co.1:24 - Christ the power of God"
        - "Php.3:10 - power of his resurrection"
      note: "Fundamental difference from external coercion - represents internal transformative capability {biblehub-theological}"

    - id: 4
      label: "Moral/spiritual power"
      definition: "Moral power and excellence of soul; pneumatological empowerment through Holy Spirit enabling believers {thayer} {biblehub}"
      examples:
        - "2Ti.3:5 - form of godliness but denying its power"
        - "1Co.15:43 - raised in power (opposite to weakness/ἀσθένεια)"
      note: "Power for sustained manifestation of spiritual realities, not momentary display {wordstudytools}"

    - id: 5
      label: "Authority/celestial powers"
      definition: "By metonymy of persons or things: (a) of God; (b) of angels; (c) of armies, hosts, metaphorically stars; (d) heavenly hosts {abbott-smith} {mounce}"
      examples:
        - "Mat.26:64; Mrk.14:62 - Son of Man at right hand of Power (God)"
        - "Rom.8:38; Eph.1:21; 1Pe.3:22 - angels/powers"
        - "Mat.24:29; Mrk.13:25; Luk.21:26 - powers of heavens"
      note: "Mounce emphasizes 'person or supernatural being who has administrative power' {studylight-mounce}"

    - id: 6
      label: "Resources/means"
      definition: "Pecuniary ability, wealth, resources; material means {abbott-smith} {thayer}"
      examples:
        - "2Co.8:3 - beyond their means (παρὰ δύναμιν), according to their means (κατὰ δύναμιν)"
        - "Rev.18:3 - abundance of her wealth/resources"
      note: "Papyri show κατὰ δύναμιν in marriage contracts for economic ability {studylight-papyri}"

    - id: 7
      label: "Military/numerical strength"
      definition: "Power from numerical strength; military forces, armies, hosts {thayer} {lsj}"
      examples:
        - "LXX usage for צְבָאוֹת (hosts/armies)"
      note: "Classical usage δύναμις ἀνδρῶν for military forces common in Herodotus, Plato, Polybius {lsj}"

    - id: 8
      label: "Linguistic force/meaning"
      definition: "Force or meaning of a word or expression; phonetic value {abbott-smith} {lsj}"
      examples:
        - "1Co.14:11 - meaning of the language"
      note: "Classical usage in Plato, Lysias for semantic force; phonetic value in Polybius, Dionysius {lsj}"

