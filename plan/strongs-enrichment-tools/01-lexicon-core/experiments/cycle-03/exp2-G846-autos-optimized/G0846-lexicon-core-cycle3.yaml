    construction: "Predicate Position (Emphatic)"
    structure: "noun + αὐτός OR αὐτός + noun (without article)"
    function: "Emphasis on subject agency or identity"
    example: "Matthew 1:21 - αὐτὸς γὰρ σώσει (he HIMSELF will save) {biblehub}"
    source: "{biblehub} {studylight}"

  pattern_2:
    construction: "Genitive Absolute"
    structure: "αὐτοῦ/αὐτῆς/αὐτῶν + participle"
    function: "Subordinate temporal/causal clause"
    example: "Matthew 1:20 - αὐτοῦ ἐνθυμηθέντος (while he pondered) {biblehub}"
    source: "{biblehub}"

  pattern_3:
    construction: "Possessive Genitive"
    structure: "article + noun + genitive (αὐτοῦ/αὐτῆς/αὐτῶν)"
    function: "Possession attribution"
    example: "Common in all NT books as possessive pronoun replacement {studylight}"
    source: "{studylight}"

  pattern_4:
    construction: "Identity Construction"
    structure: "article + αὐτός (ὁ αὐτός, ἡ αὐτή, τὸ αὐτό)"
    function: "Sameness, identity marker"
    example: "ἐπί τὸ αὐτό (to the same place) - Acts 1:15, 2:1 {biblehub}"
    source: "{biblehub}"

  pattern_5:
    construction: "Intensive with Personal Pronouns"
    structure: "personal pronoun + αὐτός (ἐγὼ αὐτός, σὺ αὐτός)"
    function: "Emphatic personal reference"
    example: "Coordination with ἐγώ, σύ for emphasis {studylight}"
    source: "{studylight}"

  pattern_6:
    construction: "Pleonastic (Redundant) Use"
    structure: "relative pronoun + αὐτός repetition"
    function: "Hebraic/Semitic influence - redundant pronoun after relative"
    example: "Post-relative clause repetition in later texts {studylight}"
    source: "{studylight}"

  pattern_7:
    construction: "Prepositional Phrases"
    structure: "preposition + oblique case (ἐν/ἐκ/διά + αὐτῷ/αὐτοῦ/αὐτόν)"
    function: "Standard prepositional object"
    example: "ἐν αὐτῷ (in him), ἐξ αὐτῶν (from them) - pervasive in NT {studylight}"
    source: "{studylight}"

