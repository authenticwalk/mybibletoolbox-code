strong_number: G1411
language: greek
lemma: δύναμις
transliteration: dýnamis

# Cycle 2 Theological Pathway Extraction
# Frequency: 120 occurrences (high-freq tier) → 4-6 semantic categories
# Word type: Theological noun with TDNT entry
# Methodology: Systematic controversy detection, convergence grouping, diachronic analysis

# ============================================================================
# 1. ETYMOLOGY & ROOT ANALYSIS
# ============================================================================

etymology:
  root_word:
    strongs: G1410
    lemma: δύναμαι
    gloss: "can, be able, have power"
    relationship: "δύναμις derives from δύναμαι (to be able, can)" {strongs} {thayer} {biblehub}

  convergence:
    summary: |
      All lexicons agree: δύναμις denotes inherent power, ability, or capacity—
      power residing in a thing by virtue of its nature. Core semantic field
      centers on capability and potentiality. {strongs} {thayer} {abbott-smith}
      {lsj} {helps} {mounce}

    etymology_consensus: |
      Unanimous agreement on derivation from verbal root δύναμαι (be able),
      with nominal form expressing the abstract concept of ability/capability
      rather than the act itself. {strongs} {thayer} {abbott-smith} {lsj}

# ============================================================================
# 2. SEMANTIC RANGE (4-6 Categories for High-Frequency Tier)
# ============================================================================

semantic_range:
  frequency_tier: "high (100-999 occurrences)"
  category_limit: "4-6 categories"
  total_categories: 6

  categories:
    - id: 1
      label: "Inherent Ability & Capacity"
      definition: |
        Power residing in a thing by virtue of its nature; inherent strength
        or capability that enables performance. For believers, ability to
        perform by applying the Lord's inherent abilities. {thayer} {helps}
        {biblehub}

      usage_context: "Core NT meaning—foundational capacity rather than external force" {helps}

      examples:
        - ref: "Mat.25:15"
          note: "κατὰ τὴν ἰδίαν δύναμιν (according to his own ability)" {biblehub}
        - ref: "Act.3:12"
          note: "ἰδίᾳ δυνάμει (by our own power) - capability demonstration" {thayer}
        - ref: "Heb.11:11"
          note: "δύναμιν εἰς καταβολὴν σπέρματος (power to conceive)" {biblehub}
        - ref: "2Co.8:3"
          note: "κατὰ δύναμιν (according to means/ability)" {thayer}

      theological_note: |
        HELPS emphasizes spiritual dimension: believers' δύναμις flows from
        applying the Lord's inherent abilities, not self-generated capacity.
        Foundational distinction between human capability and divine empowerment.
        {helps}

    - id: 2
      label: "Miraculous Power & Mighty Works"
      definition: |
        Power of performing miracles; by metonymy, the miracle itself. Frequently
        plural (δυνάμεις) for mighty works demonstrating supernatural intervention.
        Distinguished from mere signs (σημεῖα) or wonders (τέρατα). {thayer}
        {abbott-smith} {blb}

      usage_context: |
        Dominant NT application—miraculous manifestations validating divine
        authority and presence {biblehub}

      examples:
        - ref: "Mat.7:22"
          note: "πολλὰς δυνάμεις ἐποιήσαμεν (we did many mighty works)" {thayer}
        - ref: "Mat.13:54"
          note: "αἱ δυνάμεις αὗται (these mighty works)" {biblehub}
        - ref: "Mrk.6:2,5"
          note: "δυνάμεις τοιαῦται (such mighty works); could do no mighty work" {thayer}
        - ref: "Act.2:22"
          note: "δυνάμεσιν καὶ τέρασιν καὶ σημείοις (miracles, wonders, signs)" {biblehub}
        - ref: "1Co.12:10"
          note: "ἐνεργήματα δυνάμεων (working of miracles)" {thayer}

      trench_reference: |
        Trench's Synonyms Section xci distinguishes τέρας (prodigy exciting wonder),
        σημεῖον (sign with revelatory purpose), δύναμις (demonstration of power),
        μεγαλεῖον (magnificent deed). {blb}

      theological_note: |
        Δύναμις emphasizes divine power's demonstration, not mere spectacle.
        Paired with σημεῖα/τέρατα to show complete validation package—power
        (capability), sign (meaning), wonder (impact). {thayer} {biblehub}

    - id: 3
      label: "Divine Omnipotence & Creative Power"
      definition: |
        Power of God anchored in creation itself, revealed through nature;
        eternal power and divine nature evident from created order. Fundamental
        attribute distinguishing Creator from creation. {thayer} {biblehub}

      usage_context: |
        Foundational theological category—God's inherent, unlimited power
        underlying all reality {biblehub}

      examples:
        - ref: "Rom.1:20"
          note: "ἀΐδιος αὐτοῦ δύναμις (His eternal power)" {thayer}
        - ref: "Rom.1:16"
          note: "δύναμις θεοῦ εἰς σωτηρίαν (power of God for salvation)" {biblehub}
        - ref: "Mat.22:29; Mrk.12:24"
          note: "τὴν δύναμιν τοῦ θεοῦ (the power of God)" {thayer}
        - ref: "1Co.1:24"
          note: "Χριστὸν θεοῦ δύναμιν (Christ the power of God)" {biblehub}
        - ref: "Php.3:10"
          note: "τὴν δύναμιν τῆς ἀναστάσεως αὐτοῦ (power of His resurrection)" {thayer}

      christological_dimension: |
        Jesus operates "in the power of the Spirit" (Luk.4:14); power flows
        from Him for healing (Mrk.5:30); resurrection declares Him Son of God
        "with power" (Rom.1:4). Δύναμις demonstrates divine nature. {biblehub}

      soteriological_efficacy: |
        Gospel is δύναμις θεοῦ—inherent divine effectiveness for salvation,
        not mere persuasive rhetoric. Power belongs to message itself as
        vehicle of divine transformative capability. {biblehub}

    - id: 4
      label: "Moral & Spiritual Power"
      definition: |
        Moral power and excellence of soul; pneumatological empowerment through
        Holy Spirit enabling believers for witness, endurance, sanctification.
        Power for sustained manifestation of spiritual realities. {thayer}
        {biblehub}

      usage_context: |
        Applied to believer transformation and Spirit-empowered living; internal
        capability versus external coercion {biblehub}

      examples:
        - ref: "Luk.24:49; Act.1:8"
          note: "δύναμιν ἐξ ὕψους (power from on high)" {thayer}
        - ref: "2Ti.3:5"
          note: "μόρφωσιν εὐσεβείας τὴν δὲ δύναμιν αὐτῆς (form of godliness denying its power)" {biblehub}
        - ref: "1Co.15:43"
          note: "ἐγείρεται ἐν δυνάμει (raised in power) opposite ἀσθένεια (weakness)" {thayer}
        - ref: "Eph.3:16"
          note: "κραταιωθῆναι διὰ τοῦ πνεύματος αὐτοῦ εἰς τὸν ἔσω ἄνθρωπον (strengthened with power through His Spirit)" {biblehub}

      theological_note: |
        Fundamental difference from external coercion—represents internal
        transformative capability. Not momentary display but sustained
        manifestation enabling progressive sanctification. {biblehub}

    - id: 5
      label: "Celestial Powers & Authority Figures"
      definition: |
        By metonymy: (a) God Himself as "the Power"; (b) angels and supernatural
        beings with administrative power; (c) cosmic forces and heavenly hosts.
        Mounce: "person or supernatural being who has administrative power."
        {abbott-smith} {mounce} {thayer}

      usage_context: |
        Specialized NT usage—δύναμις as title or category designation for
        supernatural authority structures {mounce}

      examples:
        - ref: "Mat.26:64; Mrk.14:62"
          note: "ἐκ δεξιῶν τῆς δυνάμεως (right hand of the Power = God)" {thayer}
        - ref: "Rom.8:38; Eph.1:21; 1Pe.3:22"
          note: "δυνάμεις (powers = angelic/demonic authorities)" {biblehub}
        - ref: "Mat.24:29; Mrk.13:25; Luk.21:26"
          note: "αἱ δυνάμεις τῶν οὐρανῶν (powers of heavens = cosmic forces/stars)" {thayer}

      theological_note: |
        Reflects hierarchical cosmology of NT world—supernatural realm
        populated by powers, authorities, dominions. Δύναμις as category
        within angelic taxonomy. {biblehub}

    - id: 6
      label: "Resources & Economic Capacity"
      definition: |
        Pecuniary ability, wealth, material resources and means. Papyri evidence:
        κατὰ δύναμιν standard phrase in marriage contracts for economic ability.
        {abbott-smith} {thayer} {studylight}

      usage_context: |
        Economic idiom preserving original sense of capability—extends inherent
        ability concept to material domain {studylight}

      examples:
        - ref: "2Co.8:3"
          note: "κατὰ δύναμιν (according to means), παρὰ δύναμιν (beyond means)" {thayer}
        - ref: "Rev.18:3"
          note: "ἐκ τῆς δυνάμεως τοῦ στρήνους αὐτῆς (from abundance of her resources)" {biblehub}

      papyri_evidence: |
        Documentary papyri show κατὰ δύναμιν in marriage contracts (P.Oxy VI.899.8,
        A.D. 200): "as long as I had the power/means." Standard economic idiom.
        {studylight}

# ============================================================================
# 3. HELPS WORD-STUDIES (Theological/Devotional Focus)
# ============================================================================

helps_word_study:
  definition: |
    Properly, ability to perform; for believers, power to achieve by applying
    the Lord's inherent abilities. {helps}

  emphasis: |
    Spiritual growth requires divine empowerment—believers access δύναμις not
    from self-generated capacity but by applying God's inherent abilities
    granted through the Spirit. {helps}

  application: |
    NT uses δύναμις 120 times emphasizing that true spiritual capability flows
    from union with Christ and Spirit indwelling, not human effort alone. {helps}

  pedagogical_note: |
    HELPS emphasizes practical distinction: inherent capacity (δύναμις) versus
    actual manifestation (ἐνέργεια), divine omnipotence versus delegated
    authority (ἐξουσία), miraculous power versus moral/spiritual strength. {helps}

