theological_themes:
  - theme: christology_trinitarian
    biblical_basis: HEB.001.003
    description: |
      "Son as exact representation (χαρακτήρ) of Father's substantial being (ὑπόστασις)
      grounds orthodox Christology: Son shares divine essence while being distinct Person" {helps} {thayer}
    historical_development: |
      "Text foundational for patristic debates. Later theological usage: one οὐσία
      (essence) and three ὑποστάσεις (Persons) to articulate Trinity" {llm-cs45}
    doctrinal_significance: |
      "Affirms both unity of divine essence and distinction of Persons. Son not merely
      similar to (ὅμοιος) but shares identical substance with (ὁμοούσιος) Father" {llm-cs45}
    confidence: HIGH
    sources: "{helps} {thayer} {llm-cs45}"

  - theme: nature_of_faith
    biblical_basis: HEB.011.001
    description: |
      "Faith possesses substantive character—present possession of future realities,
      not mere intellectual assent or wishful thinking" {helps} {abbott-smith}
    implications:
      - "Believers participate in present reality that culminates in sight" {helps}
      - "Faith transcends subjective feelings; grounded in objective divine guarantee" {helps}
      - "Possible 'title-deed' sense: legal document securing promised inheritance" {abbott-smith}
    pastoral_application: |
      "Encourages believers that faith is not hoping-against-hope but possessing
      God's guaranteed promise now, awaiting future consummation" {helps}
    confidence: HIGH
    sources: "{helps} {abbott-smith} {thayer}"

  - theme: perseverance_assurance
    biblical_basis: HEB.003.014
    description: |
      "Steadfast confidence enables perseverance through trials. Believers must
      hold fast initial confidence/assurance firm to the end" {thayer}
    theological_emphasis: |
      "Confidence rooted in objective realities (Christ's work), not subjective
      feelings or self-generated resolve" {helps}
    warning_context: |
      "Hebrews warns against falling away; maintaining hypostasis (firm confidence)
      essential for endurance" {llm-cs45}
    confidence: HIGH
    sources: "{helps} {thayer} {llm-cs45}"

  - theme: apostolic_credibility
    biblical_basis: 2CO.009.004, 2CO.011.017
    description: |
      "Paul's confidence in ministry and Corinthians' generosity has objective basis
      (ὑπόστασις), not mere empty boasting" {thayer}
    implications: |
      "Authentic ministry demonstrated through tangible realities, not mere claims.
      Leadership credibility grounded in actual substance/foundation" {thayer}
    confidence: MEDIUM
    sources: "{thayer} {biblehub}"

# ============================================================================
# TRANSLATION CONSIDERATIONS
# ============================================================================

translation_challenges:
  - challenge: dual_semantic_range
    description: |
      "Single word encompasses both ontological (substance/essence) and epistemological
      (assurance/confidence) meanings with no ambiguity in Greek—context determines sense"
    resolution: |
      "Translators must choose English equivalent based on context: 'nature/being/essence'
      for Heb 1:3; 'assurance/confidence' for other four occurrences" {llm-cs45}
    examples:
      - reference: HEB.001.003
        sense: ontological
        recommended: "nature, being, essence"
        translations: "nature (NASB, ESV), being (NIV), person (KJV)"

      - reference: HEB.011.001
        sense: epistemological_with_debate
        recommended: "assurance (with possible 'substance' nuance)"
        translations: "assurance (NASB, ESV), confidence (NIV), substance (KJV)"
        note: "Translation debate ongoing; perhaps both objective and subjective dimensions"

      - reference: HEB.003.014
        sense: epistemological
        recommended: "assurance, confidence"
        translations: "assurance (NASB), conviction (NIV), confidence (ESV)"

      - reference: 2CO.009.004, 2CO.011.017
        sense: epistemological
        recommended: "confidence, boast"
        translations: "confident boasting (NASB), boast (NIV, ESV)"

  - challenge: philosophical_background
    description: |
      "Greek philosophical usage (Aristotelian 'substance,' metaphysical reality)
      influences NT usage, especially Hebrews" {lsj} {thayer}
    implication: |
      "Translators must balance philosophical precision with accessibility.
      'Substance' preserves philosophical depth but archaic in modern English;
      'assurance' more accessible but loses ontological dimension" {llm-cs45}
    recommendation: |
      "Study notes can explain philosophical background; translation should prioritize
      clarity for target audience while maintaining theological accuracy"

  - challenge: rarity_limits_certainty
    description: |
      "Only 5 occurrences limit ability to fully map semantic range with high confidence" {llm-cs45}
    implication: |
      "Some uncertainty remains about nuances, especially in 2 Cor passages.
      Translators must acknowledge limitations of available data"
    confidence: MEDIUM

  - challenge: title_deed_hypothesis
    description: |
      "Papyri evidence suggests possible 'title-deed' sense in Heb 11:1, but not
      universally accepted among scholars" {abbott-smith}
    debate: |
      "Should translators adopt 'title-deed' metaphor or stick with traditional
      'substance/assurance'? Title-deed captures both objective and subjective
      dimensions but unfamiliar to modern readers" {llm-cs45}
    current_approach: |
      "Most translations use 'assurance/confidence/reality'; 'title-deed' appears
      in study notes rather than main text"
    confidence: MEDIUM

modern_translation_trends:
  ontological_usage_heb_1_3:
    - ESV: "exact imprint of his nature"
    - NIV: "exact representation of his being"
    - NASB: "exact representation of His nature"
    - NLT: "exact representation of God's very character"
    - KJV: "express image of his person"
    trend: "Shift from 'person' (KJV) to 'nature/being' (modern); clearer ontological emphasis"

  epistemological_usage_heb_11_1:
    - ESV: "assurance of things hoped for"
    - NIV: "confidence in what we hope for"
    - NASB: "assurance of things hoped for"
    - NLT: "confidence in what we hope for, assuring us of things we cannot see"
    - KJV: "substance of things hoped for"
    trend: |
      "Shift from 'substance' (KJV, ontological) to 'assurance/confidence' (modern, epistemological).
      Reflects preference for subjective certainty over objective reality, though debate continues"

  epistemological_usage_heb_3_14:
    - ESV: "our original confidence firm to the end"
    - NIV: "our original conviction firmly to the very end"
    - NASB: "the beginning of our confidence steadfast to the end"
    - NLT: "our courageous confidence we had when we first believed"
    - KJV: "the beginning of our confidence stedfast unto the end"
    trend: "Consistent 'confidence/conviction' across translations"

  pauline_usage_2_cor:
    - ESV: "boast" (9:4), "boastful confidence" (11:17)
    - NIV: "boast of ours" (9:4), "boastful confidence" (11:17)
    - NASB: "confident boasting" (9:4, 11:17)
    - KJV: "confidence of this boasting" (9:4, 11:17)
    trend: "Focus on 'boast/confidence' combination; contextual foundation for Paul's commendation"

