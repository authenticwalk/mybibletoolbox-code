controversies:
  - controversy_id: 1
    type: terminological_confusion
    issue: "Hypostasis vs. Ousia in early church theology"
    description: |
      "At the time of the Nicene Creed (325 CE), different theologians used the terms
      hypostasis and ousia (essence/substance) differently, with many using them as
      synonyms—including Athanasius, the main custodian of the Nicene Creed. The
      distinction in meaning was worked out only in the late fourth century." {llm-cs45}
    historical_impact: |
      "Source of conflict at Nicene Council and more infamously at councils of Ephesus
      and Chalcedon, which forever divided the Eastern churches over different
      interpretations of this particular word." {llm-cs45}
    resolution: |
      "Cappadocian fathers (Basil, Gregory of Nazianzus, Gregory of Nyssa) distinguished:
      one οὐσία (shared divine essence) and three ὑποστάσεις (distinct Persons).
      However, 'Cappadocian solution' phrase is rare in their writings and may not
      be the best short expression of their teaching." {llm-cs45}
    note: "Post-biblical development; relevant for understanding theological tradition but not NT usage"
    confidence: MEDIUM
    sources: "{llm-cs45}"
    requires_human_review: true

  - controversy_id: 2
    type: theological_debate
    issue: "One vs. three hypostases in God (monohypostatic vs. trihypostatic)"
    positions:
      monohypostatic: |
        "Alexander, Athanasius, and Western Church taught single hypostasis in God.
        Some scholars claim even Nicene Creed professes 'one hypostasis' theology." {llm-cs45}
      trihypostatic: |
        "Cappadocian fathers were first pro-Nicenes to believe in three hypostases.
        Eventually became orthodox position." {llm-cs45}
    historical_period: "4th century CE"
    note: "Debate about nature of Trinity using term that appears only 5x in NT"
    confidence: MEDIUM
    sources: "{llm-cs45}"
    requires_human_review: true

  - controversy_id: 3
    type: translation_debate
    issue: "Hebrews 11:1 - substance vs. assurance vs. title-deed"
    description: |
      "Different Bible translations render 'hypostasis' in Hebrews 11:1 variously as
      'confidence,' 'assurance,' 'reality,' 'substance,' and 'guarantee,' reflecting
      ongoing scholarly debate about whether the term should be understood subjectively
      (quality within us) or objectively (external reality on which we rely)." {llm-cs45}

    positions:
      substance_objective: |
        "Traditional view (KJV 'substance'): faith gives objective reality to hoped-for
        things, making future realities present. Emphasizes ontological dimension." {kjv-1769} {thayer}

      assurance_subjective: |
        "Modern view (NIV, ESV 'assurance'): faith provides subjective confidence or
        certainty about future realities. Emphasizes epistemological/psychological dimension." {niv-2011} {esv-2016}

      title_deed_legal: |
        "Papyri-informed view: 'title-deed' or legal guarantee. Archaeological discoveries
        show hypostasis used in business documents for title deeds establishing ownership.
        Combines objective and subjective: external guarantee producing internal confidence." {abbott-smith} {llm-cs45}

    scholarly_perspectives:
      etymology_based: |
        "Word could literally be rendered 'that which stands under, a foundation,' and
        in Latin was translated as substantia, from which English 'substance' derives.
        Used variously to communicate substance, firmness, confidence, collection of
        documents establishing ownership, guarantee, or proof." {llm-cs45}

      papyri_evidence: |
        "One woman's 'hypostasis' referred to her title deeds, leading some scholars
        to suggest translating Hebrews 11:1 as 'Faith is the title deeds of things
        hoped for.'" {abbott-smith} {llm-cs45}

      contextual: |
        "USCCB notes that hypostasis usually means 'substance,' 'being,' or 'reality,'
        but in Hebrews 11:1 it connotes something more subjective. Some scholars argue
        that in all five NT occurrences, it means 'confidence or assurance.'" {llm-cs45}

    translation_survey:
      - version: KJV (1769)
        rendering: "substance of things hoped for"
        rationale: "Latin substantia; ontological emphasis"

      - version: NASB (2020)
        rendering: "assurance of things hoped for"
        rationale: "Epistemological emphasis; subjective confidence"

      - version: NIV (2011)
        rendering: "confidence in what we hope for"
        rationale: "Clear subjective psychological state"

      - version: ESV (2016)
        rendering: "assurance of things hoped for"
        rationale: "Balanced between objective and subjective"

      - version: NLT (2015)
        rendering: "reality of what we hope for"
        rationale: "Objective ontological emphasis"

    current_state: "Debate continues among translators and scholars"
    note: "Perhaps both/and rather than either/or: objective guarantee producing subjective confidence"
    confidence: HIGH
    sources: "{abbott-smith} {thayer} {llm-cs45}"
    requires_human_review: true

  - controversy_id: 4
    type: christological_debate
    issue: "Hypostatic idioms of the flesh (5th-8th centuries)"
    description: |
      "Lively debate from sixth to eighth century about whether Christ's flesh could
      have 'hypostatic idioms' (distinctive properties) without being a separate
      hypostasis (Person)." {llm-cs45}
    relevance: "Post-biblical theological development"
    note: "Shows extended theological use of term beyond NT occurrences"
    confidence: LOW
    sources: "{llm-cs45}"
    requires_human_review: true

