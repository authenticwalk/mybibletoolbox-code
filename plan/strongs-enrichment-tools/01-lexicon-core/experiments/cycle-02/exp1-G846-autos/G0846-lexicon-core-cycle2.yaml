# FUNCTIONAL CATEGORIES (2-4 Grammatical Functions)
functional_categories:
  category_1:
    function: "Personal pronoun (third person)"
    grammar: "Simple third-person pronoun 'he/she/it/they' in oblique cases (genitive, dative, accusative) {thayer} {biblehub}"
    syntax: "Functions as object, indirect object, or possessor marker; nominative usage rare {biblehub}"
    examples:
      - "Mat.7:9 - oblique case usage {biblehub}"
      - "Mat.26:44 - simple third person reference {biblehub}"
    frequency: "Dominant function at ~94% of all occurrences (oblique cases) {biblehub}"
    confidence: "HIGH"
    note: "Much more frequent in Koine than classical Greek for simple third-person reference {lsj} {abbott-smith}"

  category_2:
    function: "Reflexive/intensive pronoun (self, himself, herself, themselves)"
    grammar: "Emphatic self-reference expressing opposition, distinction, exclusion; intensive marker {thayer} {abbott-smith}"
    syntax: "Predicate position (after noun) for emphatic effect: 'Ἰησοῦς αὐτός' (Jesus himself); strengthened by καθ' αὑτοῦ construction {biblehub} {studylight}"
    examples:
      - "Jhn.2:25 - αὐτὸς ἐγινώσκεν (he himself knew) {biblehub}"
      - "Luk.5:37 - αὐτὸς ἐκχυθήσεται (it itself will be spilled) {biblehub}"
      - "Jhn.3:28 - αὐτοί ὑμεῖς (emphatic doubling: you yourselves) {biblehub}"
    frequency: "Primarily in nominative case {abbott-smith}"
    confidence: "HIGH"
    note: "Always in nominative except when preceded by article {abbott-smith}"

  category_3:
    function: "Identity marker ('the same')"
    grammar: "With definite article (ὁ αὐτός, ἡ αὐτή, τὸ αὐτό) expressing identity or sameness {thayer} {lsj}"
    syntax: "Position flexibility: αὐτὸς ὁ υἱός or ὁ υἱὸς αὐτός; also contracted forms ταὐτό, ταὐτόν in Attic {lsj} {studylight}"
    examples:
      - "Heb.13:8 - the same (Jesus Christ) {biblehub}"
      - "Heb.1:12 - the same {biblehub}"
      - "Mat.26:44 - ὁ αὐτός (the same) {biblehub}"
      - "Luk.23:12 - αὐτός for ὁ αὐτός (later Greek usage) {studylight}"
    frequency: "Common with article construction {lsj}"
    confidence: "HIGH"
    note: "Never in Tragedy but appears in later Prose and Koine Greek {lsj} {studylight}"

  category_4:
    function: "Anaphoric reference (recalling earlier noun)"
    grammar: "Recalls noun mentioned earlier in discourse, avoiding repetition {studylight}"
    syntax: "Rare in Epic, mostly emphatic; common in Prose to recall noun used earlier in sentence {lsj}"
    examples:
      - "Genitive absolute constructions: αὐτοῦ ἐλθόντος, λαλήσαντος (when he came/spoke) {biblehub}"
      - "Relative clauses with redundant element (Hebraic pattern): Mark 7:25, 1 Pet.2:24 {biblehub}"
    frequency: "Frequent in narrative discourse {lsj}"
    confidence: "MEDIUM"

# SYNTAX PATTERNS & COLLOCATIONS
syntax_patterns:
  constructions:
    - pattern: "Predicate position (noun + αὐτός)"
      meaning: "Emphatic/intensive function: 'X himself/itself' {biblehub}"
      examples: ["Ἰησοῦς αὐτός (Jesus himself)"]

    - pattern: "Genitive absolute (αὐτοῦ + participle)"
      meaning: "Temporal/causal subordinate clause {biblehub}"
      examples: ["αὐτοῦ ἐλθόντος (when he came)", "αὐτοῦ λαλήσαντος (when he spoke)"]

    - pattern: "Accusative with infinitive (αὐτοὺς + infinitive)"
      meaning: "Infinitival clause with expressed subject {biblehub} {blb}"
      examples: ["εἰς τὸ εἶναι αὐτοὺς ἀναπολογήτους (Rom.1:20) {blb}"]

    - pattern: "Possessive construction (article + noun + αὐτοῦ/αὐτῆς/αὐτῶν)"
      meaning: "Possessive genitive: 'his/her/their X' {biblehub}"
      examples: ["ὁ πατὴρ αὐτοῦ (his father) {blb}"]

    - pattern: "Article + αὐτός (ὁ αὐτός, ἡ αὐτή, τὸ αὐτό)"
      meaning: "Identity/sameness: 'the same' {thayer} {lsj}"
      examples: ["ὁ αὐτός + noun {lsj}"]

    - pattern: "Prepositional phrases (ἐν/ἐξ/διά + oblique case)"
      meaning: "Locative, source, instrumental prepositional modification {biblehub} {blb}"
      examples: ["ἐν αὐτῷ (in him)", "ἐξ αὐτοῦ (from him)", "δι' αὐτοῦ (through him)"]

    - pattern: "Intensive with personal pronouns (ἐγὼν αὐτός, σὺ αὐτός)"
      meaning: "Emphatic doubling: 'I myself', 'you yourself' {studylight}"
      examples: ["αὐτοί ὑμεῖς (you yourselves, Jhn.3:28) {biblehub}"]

  collocations:
    - phrase: "καὶ αὐτός"
      meaning: "Conjunction + pronoun marking equivalence or additional participation: 'and he also', 'he himself also' {biblehub}"
      occurrences: "Frequent across Gospels and Acts {biblehub}"
      examples: ["Mat.27:57 {biblehub}", "Luk.1:36 {biblehub}", "Acts 8:13 {biblehub}"]

    - phrase: "ἐπὶ τὸ αὐτό"
      meaning: "To the same place; together {biblehub}"
      occurrences: "Multiple NT attestations {biblehub}"
      examples: ["Mat.22:34 {biblehub}", "Acts 1:15 {biblehub}", "Acts 2:1 {biblehub}"]

    - phrase: "κατὰ τὸ αὐτό"
      meaning: "Together (prepositional variant of ἐπὶ τὸ αὐτό) {biblehub}"
      examples: ["Acts 14:1 {biblehub}"]

    - phrase: "αὐτὸ τοῦτο"
      meaning: "With demonstrative: 'this very thing' {biblehub}"
      examples: ["Gal.2:10 {biblehub}", "2Cor.7:11 {biblehub}"]

    - phrase: "ἐξ ὑμῶν αὐτῶν"
      meaning: "Possessive reflexive phrase: 'from among yourselves' {biblehub}"
      examples: ["Acts 20:30 {biblehub}", "1Cor.5:13 {biblehub}"]

    - phrase: "αὐτῇ σὺν φόρμιγγι"
      meaning: "With σύν for accompanying instrumentality: 'lyre in hand' (classical usage) {studylight}"
      note: "Classical collocation pattern preserved in Koine {studylight}"

# PEDAGOGICAL INSIGHTS
pedagogical_insights:
  learning_challenges:
    - challenge: "Position ambiguity requires recognition of article placement patterns {studylight}"
      resolution: "Distinguish functional usage through article presence and position relative to nouns {studylight}"

    - challenge: "Multiple overlapping functions can cause confusion (reflexive vs. personal vs. intensive) {studylight}"
      resolution: "Oblique case forms are essential context clues; nominative forms signal intensive/reflexive usage {studylight} {biblehub}"

    - challenge: "Distinguishing intensified/reflexive usage from standard third-person pronoun function {mounce}"
      resolution: "Check case (nominative = likely intensive; oblique = likely personal pronoun) and article presence (ὁ αὐτός = 'the same') {mounce} {abbott-smith}"

  mounce_emphasis: |
    "Intensified pronoun usage alongside personal pronoun functions, requiring students to
    distinguish reflexive versus standard third-person applications {mounce}"

  common_parsing_difficulties:
    - "Nominative singular rarely appears as simple pronoun (contrary to student expectations from English) {biblehub}"
    - "Gender/number agreement crucial for accurate parsing due to three-gender declension {studylight}"
    - "Form overlap between nominative and accusative neuter (αὐτό, αὐτά) requires syntactic analysis {llm-cs45}"

# DIACHRONIC FREQUENCY ANALYSIS
diachronic_analysis:
  classical:
    frequency: "Rare in Epic dialect, mostly emphatic usage {lsj}"
    dialects: "Epic/Attic/Ionic variations; contracted forms ταὐτό, ταὐτόν in Attic {lsj}"
    usage_note: "In Prose either precedes both article and substantive, or follows both (αὐτὸς ὁ υἱός or ὁ υἱὸς αὐτός) {lsj} {studylight}"
    article_construction: "αὐτός for ὁ αὐτός ('the same') never in Tragedy but appears in later Prose {lsj} {studylight}"

  koine:
    frequency: "Much more frequently used in late Greek (Koine) than classical, particularly in oblique cases for simple third person reference {lsj} {abbott-smith}"
    shift_explanation: |
      "Increased functional load in Koine period: expanded from primarily emphatic/reflexive usage (Classical)
      to dominant simple third-person pronoun in oblique cases (Koine). Nominative usage 'contrary to Greek usage'
      where classical would employ δέ or οὗτος {biblehub} {lsj}."
    register: "Narrative prominence in Gospels and Acts; theological constructions in Pauline epistles; exalted Christology in Revelation {biblehub}"
    genre_distribution: "Matthew leads with highest frequency, reflecting Koine narrative patterns {studylight}"

  frequency_trajectory: |
    "Clear diachronic trajectory from Classical to Koine: (1) Epic - rare, emphatic only;
    (2) Classical Prose - increased anaphoric usage; (3) Later Prose - ὁ αὐτός → αὐτός simplification begins;
    (4) Koine - dominant third-person pronoun in all oblique cases, expanded functional range {lsj} {abbott-smith} {llm-cs45}"

