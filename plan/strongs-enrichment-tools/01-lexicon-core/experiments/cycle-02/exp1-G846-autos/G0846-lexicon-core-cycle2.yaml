# ETYMOLOGY & MORPHOLOGICAL ROOT
etymology:
  root: "G846 αὐτός (itself the primary root)"
  possible_derivation: "from particle αὖ, perhaps akin to the base of G109 ἀήρ through the idea of a baffling wind (backward) {strongs} {blb}"
  etymological_note: |
    "Connection to atmospheric/wind concepts uncertain but suggested through particle αὖ {strongs} {blb}.
    In oblique cases αὐτός coalesced with personal pronouns later creating compound reflexives
    ἐμαυτοῦ, σεαυτοῦ, ἑαυτοῦ {lsj} {studylight}."
  convergence: |
    "All lexicons agree: primary third-person pronoun with reflexive capacity,
    standard three-gender declension (masculine/feminine/neuter) {strongs} {thayer} {lsj} {abbott-smith}"

