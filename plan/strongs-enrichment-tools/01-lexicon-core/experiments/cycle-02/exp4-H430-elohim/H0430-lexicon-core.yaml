# Lexicon-Core Extraction: H430 אֱלֹהִים (Elohim)
# Cycle 2 - Theological Pathway
# Experiment 4: Re-extraction with refined methodology

strongs_number: H0430
language: hebrew
lemma: אֱלֹהִים
transliteration: ʼĕlôhîym
pronunciation: el-o-heem'
part_of_speech: "Noun Masculine (plural form)" {biblehub}{studylight}{blb}

# CATEGORY 1: Etymology & Root Analysis
# Following theological pathway: multiple source verification with convergence grouping

etymology:
  root_convergence: |
    All major Hebrew lexicons agree: אֱלֹהִים (elohim) is the plural form of H433 אֱלוֹהַּ (eloah),
    ultimately derived from the root meaning "god, deity, mighty one" {biblehub}{studylight}{blb}{bdb}

  derivation_chain:
    primary_root:
      strongs: H433
      lemma: אֱלוֹהַּ
      transliteration: eloah
      relationship: "singular form; H430 is the morphological plural with suffix ים-" {biblehub}{studylight}{bdb}

    related_roots:
      - strongs: H410
        lemma: אֵל
        transliteration: el
        relationship: "related short form meaning 'God, mighty one' - possibly underlying root" {biblehub}{bdb}

      - strongs: H426
        lemma: אֱלָה
        transliteration: elah
        relationship: "Aramaic cognate/equivalent" {studylight}{bdb}

  pictographic_etymology:
    source: "Ancient Hebrew Research Center via StudyLight" {studylight}{gesenius}
    analysis:
      aleph: "אָ - ox head, representing strength and power" {studylight}
      lamed: "לָ - shepherd's staff, representing authority and leadership" {studylight}
      combined_meaning: "strong authority - anyone or anything wielding power over others" {studylight}
      yoke_imagery: "harnessing power for productive work" {studylight}
    application: "Semantic range includes all beings with strength and authority: oxen, rams, chiefs, pillars, judges, angels, and divine beings" {studylight}

  etymology_uncertainty:
    scholarly_note: |
      Despite widespread use, the ultimate etymology remains debated. Etymology dictionaries describe it as
      "a word of unknown etymology, perhaps an augmentation of El 'God,' also of unknown origin."
      Even among scholars, "its etymology has not thus far been satisfactorily explained." {web-etymonline}{web-search}
    theories:
      - theory: "Proto-Semitic *ʾilāh- as broken plural of *ʾil-" {web-search}
        status: "reanalyzed as singular in Hebrew, with elohim as respectful plural"
      - theory: "Dual semantic function: plural 'gods' + abstract 'godhood/divinity'" {web-search}
        status: "accounts for both polytheistic and monotheistic usage"

# CATEGORY 2: Semantic Range
# Cycle 2 refinement: 3-4 categories max for ultra-high frequency words (2,606 occurrences)
# Consolidating Cycle 1's 6 categories into 4 major semantic domains

semantic_range:
  frequency_note: "Ultra-high frequency (2,606 occurrences) - limiting to 4 primary semantic categories per Cycle 2 methodology" {llm-cs45}
  occurrence_total: "2,598 {biblehub}, 2,600 {blb}, 2,606 {blb-kjv}, variance due to textual basis" {biblehub}{studylight}{blb}

  categories:

    # CATEGORY 1: The True God (Monotheistic Usage) - PRIMARY
    - id: 1
      label: "The Supreme God of Israel (Monotheistic)"
      frequency: "~2,346 occurrences in KJV translation as 'God' (singular)" {blb}

      definition: |
        The one true God (Yahweh), Creator and covenant-keeper, especially when:
        (a) used with definite article הָאֱלֹהִים "the God"
        (b) takes singular verb agreement despite plural morphology
        (c) appears in covenant formulae "your God," "God of Abraham/Israel" {biblehub}{studylight}{bdb}

      usage_contexts:
        creator_theology: "Subject of every creative verb in Genesis 1; establishes sovereignty over time, space, matter, and life" {biblehub}
        covenant_maker: "Pledges land, progeny, and blessing to patriarchs; fidelity undergirds biblical history despite human failures" {biblehub}
        divine_judge: "Renders judgment upon nations, kings, and individuals with righteous authority" {biblehub}

      theological_significance:
        plural_intensive: |
          Plural form (אֱלֹהִים) used with singular verbs demonstrates grammatical testimony to monotheism.
          BDB terms this "plural intensive" or "superlative majesty" - the plural conveys divine transcendence,
          comprehensive authority, and fullness of deity rather than numerical plurality {bdb}{biblehub}{studylight}

        covenant_relationship: "Phrase 'your God' (אֱלֹהֵיכֶם) emphasizes personal relationship within covenant framework" {studylight}

      major_distributions:
        genesis: "200+ occurrences" {biblehub}
        deuteronomy: "370-378 occurrences" {studylight}
        psalms: "260-365 occurrences (varies by counting method)" {biblehub}{studylight}
        chronicles: "117-119 occurrences" {studylight}

      construct_phrases:
        personal: "God of Abraham, God of Israel, God of Jacob" {biblehub}
        attributive: "God of heaven, God of hosts, Everlasting God, God Most High" {biblehub}
        relational: "God of the living, God of our fathers, God of salvation" {blb}

      greek_equivalent: "θεός (theos) in Septuagint, establishing continuity into NT apostolic monotheism" {biblehub}

    # CATEGORY 2: False Gods and Pagan Deities - SECONDARY
    - id: 2
      label: "False Gods and Pagan Deities (Polytheistic)"
      frequency: "~244 occurrences in KJV as 'god/gods' (plural/pagan)" {blb}

      definition: |
        Pagan deities, idols, foreign gods of surrounding nations - true plural usage.
        Scripture employs this term to immediately expose their impotence contrasted with "the living God" {biblehub}{bdb}

      usage_contexts:
        common_phrases: "other gods, foreign gods, gods of the nations, gods of Egypt/Canaan/Philistia" {studylight}{bdb}
        polemical_function: "Designates false deities while simultaneously demonstrating their powerlessness against Yahweh" {biblehub}

      theological_significance: |
        Using the same term (elohim) for both the true God AND false gods creates theological irony:
        the term itself is neutral ("divine beings"), but context determines whether true deity or impotent idol.
        This linguistic choice exposes that pagan "gods" claim the status but lack the reality of divinity {llm-cs45}{bdb}

    # CATEGORY 3: Divine Representatives (Judges, Angels, Supernatural Beings) - TERTIARY
    - id: 3
      label: "Divine Representatives and Supernatural Beings"
      frequency: "Combined ~15-20 occurrences for judges (5x 'judge'), angels (1x 'angels'), divine ones" {blb}{bdb}

      definition: |
        (a) Human rulers/judges functioning as divine representatives in judicial contexts
        (b) Superhuman beings: angels, members of divine council, celestial creatures
        (c) "Godlike ones" - exceptional figures reflecting divine authority {biblehub}{studylight}{bdb}

      usage_examples:
        judges_magistrates:
          - verse: "Exodus 21:6"
            function: "Judges at sacred sites wielding divine judicial authority" {studylight}{bdb}
          - verse: "Exodus 22:8-9"
            function: "Human judges as God's representatives in legal disputes" {biblehub}{bdb}

        superhuman_beings:
          - verse: "Psalm 8:5"
            note: "References to angels or divine beings in heavenly assembly" {bdb}
          - context: "בני אלהים (sons of God/elohim) - members of divine council" {studylight}

        godlike_figures:
          - verse: "Exodus 4:16"
            person: "Moses"
            function: "Moses as 'elohim' to Aaron - representing God's authority" {biblehub}{bdb}
          - verse: "1 Samuel 28:13"
            person: "Samuel's shade"
            function: "Divine being/supernatural entity" {blb}{bdb}

      theological_significance: |
        Reflects biblical worldview that earthly authority derives from and reflects heavenly authority.
        Judges are "elohim" because they represent God's justice; angels are "elohim" because they
        participate in divine governance. The term bridges heaven and earth {llm-cs45}

    # CATEGORY 4: Superlative and Intensive Usage - QUATERNARY
    - id: 4
      label: "Superlative, Intensive, and Attributive Usage"
      frequency: "~7 occurrences for superlative translations (exceeding, great, mighty)" {blb}

      definition: |
        (a) Divine quality or extreme degree ("exceedingly," "very great")
        (b) Works or possessions belonging to God (construct phrases)
        (c) Compound titles combining human roles with divine association {bdb}{biblehub}

      usage_patterns:
        superlative_quality:
          - translation: "exceeding" (1x), "great" (2x), "mighty" (2x) {blb}
          - function: "Expresses divine-level magnitude or intensity" {bdb}

        divine_possessions:
          - pattern: "mountain of God, fire of God, house of God, city of God" {studylight}{bdb}
          - semantic: "Attributes location/object to divine ownership or purpose" {bdb}

        compound_titles:
          - pattern: "angel of God, man of God (prophet), servant of God" {studylight}{bdb}
          - function: "Designates human role as divinely commissioned" {bdb}

        goddess_usage:
          - occurrences: "2x translated 'goddess'" {blb}
          - context: "Individual pagan deity with possessive suffix (e.g., Ashtoreth)" {studylight}{bdb}

