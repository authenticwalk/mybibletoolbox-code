# Pedagogical Notes
pedagogical_notes:
  key_learning_points:
    - point: "Clear noun→verb derivation (φίλος → φιλέω)"
      evidence: "All sources agree {strongs} {biblehub} {studylight}"
      importance: "Demonstrates word family relationships; friend → to be a friend"

    - point: "Semantic narrowing from classical to NT"
      trajectory: "Classical 7+ categories → LXX transitional → NT 3 categories"
      evidence: "LSJ documents classical breadth {studylight-lsj}"
      importance: "Shows lexical specialization in biblical Greek"

    - point: "Φιλέω NOT always 'pure friendship love'"
      evidence: |
        Used for worldly affections (loving best places MAT.023.006, loving greetings
        LUK.020.046, loving lies REV.022.015) {biblehub}
      importance: "Corrects popular misconception; parallels ἀγαπάω negative usage"

    - point: "Φιλέω/ἀγαπάω distinction is contested"
      traditional: "Trench, Thayer, HELPS make strong distinction"
      modern: "Carson, Das, Kostenberger view as substantially synonymous"
      importance: "Teaches students to navigate scholarly debates; avoid oversimplification"

    - point: "Both verbs used for same relationships in John"
      evidence: |
        Father-Son love: both verbs. Jesus-beloved disciple love: both verbs. Worldly
        loves: both verbs. {web-search-psephizo}
      implication: "John's stylistic variation, not semantic precision"

  translation_implications:
    - issue: "Should translators distinguish φιλέω and ἀγαπάω in John 21?"
      traditional_practice: "Some older translations/interpretations attempted distinction"
      modern_practice: "NIV, ESV, NASB, NLT use 'love' for both {llm-cs45}"
      recommendation: |
        Most modern translations recognize stylistic variation. Footnotes may note Greek
        word difference without claiming semantic distinction. Avoid reading theological
        significance into word choice alone.

  exegetical_fallacies_to_avoid:
    - fallacy: "Illegitimate totality transfer"
      description: "Importing all possible meanings into every occurrence"
      example: "Reading 'pure emotional friendship' into every φιλέω instance"
      correction: |
        Context determines which semantic range applies. Φιλέω in MAT.023.006 (loving
        best places) ≠ JHN.005.020 (Father loving Son). {llm-cs45}

    - fallacy: "Simplistic synonym distinction"
      description: "Assuming φιλέω and ἀγαπάω are always semantically distinct"
      example: "John 21:15-17 distinction as exegetically determinative"
      correction: |
        Recognize John's stylistic variation; note both words used interchangeably
        elsewhere in Gospel; consider Aramaic substrate; focus on Peter's grief at
        repetition not vocabulary. {web-search-carson} {web-search-psephizo}

    - fallacy: "Etymology determines meaning"
      description: "Assuming φιλέω always means 'to be a friend' from φίλος"
      example: "Claiming Judas' kiss shows 'false friendship'"
      correction: |
        While etymology is φίλος (friend), synchronic usage shows φιλέω had broader
        meaning (kiss, affection, approval). Context determines specific sense. {llm-cs45}

  command_impossibility_argument:
    traditional_claim: |
      Christ commands ἀγαπάω toward enemies (MAT.005.044) not φιλέω because emotional
      affection cannot be commanded, only volitional choice can. {blb}

    critique: |
      This argument assumes the distinction it tries to prove. If φιλέω and ἀγαπάω
      overlap substantially (Carson's view), then word choice may reflect common NT
      usage patterns for enemy-love contexts, not semantic necessity. {llm-cs45}

    significance: |
      Demonstrates circular reasoning in traditional argumentation. Need to establish
      distinction from usage patterns before using it to explain word selection. {llm-cs45}

