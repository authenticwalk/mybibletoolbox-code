# SYSTEMATIC CONTROVERSY DETECTION (Cycle 2 refinement)
controversies:
  - type: "semantic_debate"
    claim: "The distinction between φιλέω (G5368) and ἀγαπάω (G25) is hotly contested"
    scope: "Entire NT usage, especially John 21:15-17"
    source: "{web-search-psephizo} {web-search-hermeneutics-se} {web-search-carson}"
    note: "Same controversy as documented in G25 file, viewed from φιλέω perspective"

    traditional_position:
      view: "Φιλέω signifies lower, human, friendship, emotional love; ἀγαπάω signifies higher, divine, volitional love"
      proponents:
        - "R.C. Trench (Synonyms of the New Testament, Section xii) {trench} {blb}"
        - "HELPS Word-studies (sentimental vs. wholehearted) {helps}"
        - "Thayer's Lexicon (emotion/sentiment vs. will/duty) {biblehub}"
      source: "{trench} {helps} {biblehub}"

      evidence:
        - point: "Thayer distinguishes: φιλέω = emotion/sentiment vs. ἀγαπάω = deliberate will/duty"
          quote: |
            Φιλέω "denotes personal attachment, as a matter of sentiment or feeling" while
            ἀγαπάω represents "judgment and deliberate assent of the will as a matter of
            principle, duty and propriety." {biblehub-thayer}

        - point: "Analogy: φιλέω relates to emotion like thumos (heart) relates to nous (mind)"
          source: "{biblehub-thayer}"
          note: "Emotion vs. intellect dichotomy"

        - point: "Christ commands ἀγαπάω toward enemies (MAT.005.044) not φιλέω"
          explanation: |
            Because emotional affection (φιλέω) cannot be commanded, only deliberate choice
            (ἀγαπάω) can. {blb}

        - point: "Trench's Latin distinction: φιλέω = amare (spontaneous) vs. ἀγαπάω = diligere (esteem-based)"
          source: "{trench}"

    modern_position:
      view: "Φιλέω and ἀγαπάω are essentially synonymous in most NT contexts; distinction is stylistic variation"
      proponents:
        - "D.A. Carson (Exegetical Fallacies) {web-search-carson}"
        - "Andrew Das {web-search}"
        - "Kostenberger, Blomberg, Morris, Bock {web-search}"
      source: "{web-search-churchleaders} {web-search-psephizo}"

      evidence:
        - point: "John uses both verbs interchangeably elsewhere in Gospel"
          examples:
            - "Father loves Son: ἀγαπάω (JHN.003.035), φιλέω (JHN.005.020)"
            - "Disciple Jesus loved: ἀγαπάω (JHN.013.023; 019.026; 021.007,020), φιλέω (JHN.020.002)"
          source: "{web-search-psephizo}"
          note: "Same relationship described with both verbs"

        - point: "Both words used for imperfect/worldly loves"
          examples:
            - "Ἀγαπάω: loved darkness (JHN.003.019), loved praise of men (JHN.012.043)"
            - "Φιλέω: loved best places (MAT.023.006), loved greetings (LUK.020.046)"
          source: "{biblehub}"
          note: "Neither verb is exclusively 'pure/divine' love"

        - point: "Aramaic substrate argument"
          explanation: |
            If Jesus-Peter conversation occurred in Aramaic (likely), there would be no
            distinction expressed because both Aramaic and Hebrew have only one basic word
            for love. Greek distinction may be translator's stylistic variation. {web-search-hermeneutics-se}

        - point: "Peter's grief due to 'third time' not word change"
          text: "Peter was grieved because He said to him the third time" (JHN.021.017)
          source: "{web-search-psephizo}"
          note: "John explicitly states reason for grief - repetition, not vocabulary"

        - point: "D.A. Carson on substantial overlap"
          quote: |
            "Although it is doubtless true that the entire range of αγαπάω and the entire
            range of φιλέω are not exactly the same, nevertheless they enjoy substantial overlap." {web-search-carson}
          implication: "Acknowledges some distinction but emphasizes contextual synonymy"

    scholarly_consensus:
      current_trend: |
        Contemporary biblical scholarship (post-1970s) tends to favor the synonymous
        interpretation. Many evangelical scholars now question the sharp distinction that
        was standard in 20th century expository preaching. {web-search-churchleaders} {web-search-psephizo}

      shift_explanation: |
        Represents move away from "etymological fallacy" and "illegitimate totality transfer"
        toward contextual usage. Recognition that John uses synonym pairs for stylistic
        variation throughout Gospel. {web-search-carson}

    translation_impact: |
      Most modern English translations do not attempt to distinguish the two Greek words
      in John 21, translating both as "love." NIV, ESV, NASB, NLT all use "love" for both
      φιλέω and ἀγαπάω. {llm-cs45}

  - type: "classical_narrowing"
    claim: "Φιλέω underwent significant semantic narrowing from classical to NT usage"
    source: "{studylight-lsj} {studylight-abbott-smith}"

    classical_breadth:
      categories_count: 7
      source: "{studylight-lsj}"
      categories:
        - "Affection/love between persons (Homer, Plato)"
        - "Hospitality - welcoming guests (Odyssey)"
        - "Romantic love - distinguished from erāo yet overlapping"
        - "Physical affection - kissing (Herodotus, Sophocles)"
        - "Approval of things - delight in non-personal entities"
        - "Impersonal subjects - circumstances 'loving' outcomes"
        - "Habitual action - loves to do (with infinitives)"
      note: "Classical usage extremely broad - persons, things, actions, circumstances"

    nt_narrowing:
      categories_count: 3
      usage: "Personal affection (17 instances), to kiss (3 instances), worldly affections (5 instances)"
      note: |
        NT usage narrowed from classical 7+ categories to 3 main contexts. Lost: hospitality,
        romantic love, impersonal subjects, habitual action meanings. Retained: personal
        affection, physical kiss, approval (positive and negative). {llm-cs45}

    lxx_bridge:
      occurrences: 27
      source: "{blb}"
      note: |
        LXX usage shows transitional stage - broader than NT but narrower than classical.
        Primarily for personal affection and covenant relationships. {llm-cs45}

# Synonym Network & Distinctions
synonym_network:
  - word: "G0025 ἀγαπάω"
    lemma: "ἀγαπάω"
    distinction_traditional: |
      Trench: ἀγαπάω = esteem-based love (diligere); φιλέω = spontaneous affection (amare).
      Thayer: ἀγαπάω = will/duty; φιλέω = emotion/sentiment. {trench} {biblehub-thayer}

    distinction_modern: |
      Carson and modern scholars: substantial semantic overlap; John uses interchangeably
      for stylistic variation. Context determines meaning, not lexical choice. {web-search-carson}

    semantic_overlap: |
      Both used for: (1) Father's love for Son, (2) Jesus' love for beloved disciple,
      (3) worldly/sinful affections. Neither word is exclusively "divine" or "human" love. {web-search-psephizo}

    source: "{trench} {biblehub-thayer} {web-search-carson} {web-search-psephizo}"

  - word: "G5384 φίλος"
    lemma: "φίλος"
    relationship: "root noun from which φιλέω is derived; friend"
    distinction: "Noun → verb derivation; φίλος (friend) → φιλέω (to be a friend, show affection) {strongs} {biblehub}"

  - word: "G5373 φιλία"
    lemma: "φιλία"
    relationship: "related noun - friendship"
    distinction: |
      Noun form of φιλέω; only appears once in NT (JAS.004.004: 'friendship with the world
      is enmity with God'). {studylight}

  - word: "G5360 φιλαδελφία"
    lemma: "φιλαδελφία"
    relationship: "compound noun - brotherly love (φιλέω + adelphos)"
    distinction: "Specialized compound for Christian brotherly affection {strongs}"

  word_family_network:
    phileo_family:
      - "G5384: φίλος (noun - friend)"
      - "G5368: φιλέω (verb - to love, show affection)"
      - "G5373: φιλία (noun - friendship)"
      - "G5360: φιλαδελφία (noun - brotherly love)"
      note: "Complete word family with clear derivation from φίλος root"

    contrasting_family:
      agape_family:
        - "G0025: ἀγαπάω (verb - to love)"
        - "G0026: ἀγάπη (noun - love)"
        - "G0027: ἀγαπητός (adjective - beloved)"

# Diachronic Development
diachronic_analysis:
  classical:
    period: "Homer → Classical (800 BCE - 300 BCE)"
    usage: |
      Very broad semantic range: affection between persons, hospitality, romantic love,
      kissing, approval of things, impersonal subjects, habitual actions. {studylight-lsj}

    primary_sources: "Homer (Odyssey), Herodotus, Plato, Sophocles {studylight-lsj}"
    note: "Classical breadth (7+ categories) contrasts with NT narrowing (3 categories)"

  lxx:
    period: "LXX translation (250 BCE - 100 BCE)"
    occurrences: 27
    source: "{blb}"

    usage: |
      Primarily for personal affection and covenant relationships. Some narrowing from
      classical breadth, but broader than NT usage. {llm-cs45}

    note: "Transitional stage between classical breadth and NT specificity"

  nt_koine:
    period: "NT writings (50 CE - 100 CE)"
    occurrences: 25
    source: "{blb}"

    distribution: |
      Concentrated in Johannine literature (John 13 instances). Also in Synoptics (betrayal
      kisses), Paul (Titus, 1 Corinthians), Revelation. {biblehub}

    specialization: |
      Significant semantic narrowing from classical 7+ categories to 3 main contexts:
      (1) personal affection/friendship (17x), (2) physical kiss (3x), (3) worldly
      affections/negative (5x). {llm-cs45}

    theological_development: |
      Lost classical breadth (hospitality, romantic love, impersonal, habitual). Retained
      core meaning of personal affection but narrowed to specific relational contexts
      (divine-human, human-human, betrayal, misplaced). {llm-cs45}

    semantic_trajectory: |
      Classical broad usage (7+ categories) → LXX transitional (narrowing) → NT specific
      usage (3 categories). Demonstrates lexical specialization in biblical Greek. {llm-cs45}

