# Etymology & Root Analysis
etymology:
  root_words:
    - strongs: G5384
      lemma: "φίλος"
      meaning: "friend"
      relationship: "verb derived from noun G5384 φίλος (friend)"
      source: "{strongs} {biblehub} {studylight} {blb}"
      confidence: "HIGH"
      note: "Clear noun → verb derivation; all sources agree"

  derivation_chain:
    - word: "G5384 φίλος"
      relationship: "root noun - friend"
    - word: "G5368 φιλέω"
      relationship: "derived verb - to love, show affection"
      source: "{strongs} {biblehub} {studylight}"
    - word: "G5373 φιλία"
      relationship: "derived noun - friendship"
      source: "{studylight}"

  convergence_note: |
    All lexicons agree: φιλέω derives from φίλος (friend) and fundamentally means to show
    warm affection in intimate friendship, to be a friend to, have affection for. {biblehub} {studylight} {blb}

# Semantic Range (3 categories for low frequency)
semantic_range:
  category_count: 3
  note: "Within frequency tier limit (low: 1-3 categories)"

  classical_breadth_note: |
    Classical Greek had 7+ semantic categories (LSJ): affection, hospitality, romantic love,
    physical kissing, approval of things, impersonal subjects, habitual action. NT usage
    narrowed significantly to 3 primary categories. {studylight-lsj}

  categories:
    - id: 1
      label: "Personal affection - intimate friendship love"
      definition: |
        To show warm affection in intimate friendship, characterized by tender, heartfelt
        consideration and kinship; personal attachment as a matter of sentiment or feeling. {helps} {biblehub}
      usage_context: "Divine and human relational affection"
      examples:
        - ref: "JHN.005.020"
          text: "For the Father loves (φιλεῖ) the Son"
          note: "Divine affection within Trinity {biblehub}"

        - ref: "JHN.011.003"
          text: "he whom You love (φιλεῖς) is sick"
          note: "Jesus' personal affection for Lazarus {biblehub}"

        - ref: "JHN.011.036"
          text: "See how He loved (ἐφίλει) him!"
          note: "Observers recognize Jesus' friendship {biblehub}"

        - ref: "JHN.016.027"
          text: "the Father Himself loves (φιλεῖ) you"
          note: "Father's affection for disciples {biblehub}"

        - ref: "JHN.020.002"
          text: "the other disciple, whom Jesus loved (ἐφίλει)"
          note: "Jesus' special friendship with beloved disciple {biblehub}"

        - ref: "JHN.021.015-017"
          text: "Simon, son of Jonah, do you love (φιλεῖς) Me?"
          note: "Peter's confession using φιλέω after denial {biblehub} {web-search}"

        - ref: "TIT.003.015"
          text: "Greet those who love (φιλοῦντας) us in the faith"
          note: "Christian friendship/affection {biblehub}"
      confidence: "HIGH"

    - id: 2
      label: "To kiss - physical expression of affection"
      definition: |
        To kiss as a mark of tenderness, physical affection, greeting, or (negatively)
        betrayal. Classical usage as outward sign of love. {biblehub} {studylight}
      usage_context: "Physical gesture of affection or greeting"
      examples:
        - ref: "MAT.026.048"
          text: "Whomever I kiss (φιλήσω), He is the One"
          note: "Judas' betrayal kiss {biblehub}"

        - ref: "MAR.014.044"
          text: "whomever I kiss (φιλήσω), He is the One"
          note: "Parallel betrayal account {biblehub}"

        - ref: "LUK.022.047"
          text: "drew near to Jesus to kiss (φιλῆσαι) Him"
          note: "Betrayal kiss fulfilled {biblehub}"

      confidence: "HIGH"
      note: |
        KJV translates as 'kiss' 3 times (all betrayal contexts). Classical usage broader
        (greeting, affection). {blb} {studylight-lsj}

    - id: 3
      label: "Misplaced affection - worldly loves (negative)"
      definition: |
        To approve of, like, sanction worldly things; love of honor, status-seeking,
        misplaced priorities. Demonstrates φιλέω (like ἀγαπάω) can express negative
        preferences. {biblehub} {studylight}
      usage_context: "Warnings against worldly affections"
      examples:
        - ref: "MAT.023.006"
          text: "they love (φιλοῦσιν) the best places at feasts"
          note: "Pharisees' love of honor {biblehub}"

        - ref: "LUK.020.046"
          text: "who love (φιλούντων) greetings in the marketplaces"
          note: "Status-seeking affection {biblehub}"

        - ref: "REV.022.015"
          text: "whoever loves (φιλῶν) and practices a lie"
          note: "Negative affection for falsehood {biblehub}"
      confidence: "HIGH"
      note: |
        Demonstrates φιλέω is NOT always "pure friendship love" - can express worldly,
        sinful affections. Parallels ἀγαπάω negative usage (loving darkness JHN.003.019). {llm-cs45}

# HELPS Word-Studies
helps_word_study:
  definition: |
    To show warm affection in intimate friendship, characterized by tender, heartfelt
    consideration and kinship. {helps} {biblehub}

  emphasis: |
    Emotional and sentimental; personal attachment as matter of feeling rather than
    deliberate will. {helps} {biblehub}

  key_distinction: |
    Phileó emphasizes feelings, conditional, sentimental responses (the head), while
    agapaó (G25) centers on wholehearted, unconditional, devoted affection (the heart). {helps} {biblehub}

  note: |
    HELPS makes strong distinction between phileó and agapaó, representing traditional
    view. This distinction is contested in modern scholarship (see controversies section). {helps}

