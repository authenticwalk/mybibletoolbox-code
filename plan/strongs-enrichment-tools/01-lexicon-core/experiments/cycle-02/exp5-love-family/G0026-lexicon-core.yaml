  category_limit: "4-6 categories"

# Etymology & Root Analysis
etymology:
  root_words:
    - strongs: G0025
      lemma: ἀγαπάω
      relationship: "noun derived from verb G25 ἀγαπάω (to love)"
      source: "{strongs} {biblehub} {studylight} {blb}"
      confidence: "HIGH"
      note: "Clear verb → noun derivation; all sources agree"

  back_formation:
    claim: "ἀγάπη is a back-formation from the verb, replacing the older ἀγάπησις"
    source: "{studylight-abbott-smith} {web-search-moulton-milligan}"
    scholarly_quote: |
      "Ἀγάπη is in any case a back-formation from the verb, replacing the older
      ἀγάπησις, and originating doubtless in a restricted dialectic area." (Moulton & Milligan, 1930) {web-search}

    linguistic_process: |
      Classical authors (Aristotle, etc.) preferred ἀγάπησις as the noun form. In Koine
      period, dialectic variant ἀγάπη emerged and gradually replaced ἀγάπησις,
      especially in Jewish Hellenistic Greek (LXX). {studylight-abbott-smith} {web-search}

  convergence_note: |
    All lexicons agree: ἀγάπη derives from G25 ἀγαπάω and represents back-formation
    replacing older ἀγάπησις. First prominent usage in LXX (Song of Solomon). {strongs} {biblehub} {studylight}

  root_etymology_uncertainty: |
    While derivation from G25 is certain, the ultimate etymology of the agap- root remains
    uncertain. Proposed: from ἄγαν ('much'), PIE *aga-pa- ('to protect greatly'), or
    unknown origin. {web-search} See G25 file for detailed etymology discussion.

# Semantic Range (5 categories for medium-high frequency)
semantic_range:
  category_count: 5
  note: "Within frequency tier limit (medium-high: 4-6 categories)"

  categories:
    - id: 1
      label: "Divine love - God's essential nature"
      definition: |
        Love which centers in moral preference; what God prefers as divine characteristic;
        love as God's essential nature and being. {helps} {biblehub}
      usage_context: "God's self-definition and character"
      examples:
        - ref: "1JN.004.008"
          text: "God is love (ὁ θεὸς ἀγάπη ἐστίν)"
          note: "Ontological statement - love defines God's nature {biblehub}"
        - ref: "1JN.004.016"
          text: "God is love, and he who abides in love abides in God"
          note: "Love as divine essence and relational reality {biblehub}"
      confidence: "HIGH"

    - id: 2
      label: "Divine love toward humanity"
      definition: |
        Affection, benevolence from God toward people; Father's love for humanity;
        Christ's self-giving sacrificial love. {biblehub} {studylight}
      usage_context: "God's redemptive action"
      examples:
        - ref: "ROM.005.005"
          text: "the love of God has been poured out in our hearts"
          note: "Divine love as experienced reality {biblehub}"
        - ref: "ROM.005.008"
          text: "God demonstrates His own love toward us"
          note: "Love proven in Christ's death {biblehub}"
        - ref: "ROM.008.035,039"
          text: "Who shall separate us from the love of Christ?"
          note: "Inseparable divine love {biblehub}"
        - ref: "EPH.003.019"
          text: "to know the love of Christ which surpasses knowledge"
          note: "Transcendent love {biblehub}"
        - ref: "JHN.015.013"
          text: "Greater love has no one than this, that he lay down his life"
          note: "Sacrificial love defined {biblehub}"
      confidence: "HIGH"

    - id: 3
      label: "Christian mutual love - ecclesial bond"
      definition: |
        Love between believers, brotherly affection within the church; spiritual bond of
        love between God and humanity and among believers. {studylight-abbott-smith} {biblehub}
      usage_context: "Christian community relationships"
      examples:
        - ref: "JHN.013.035"
          text: "By this all will know you are My disciples, if you have love for one another"
          note: "Identifying mark of discipleship {biblehub}"
        - ref: "1CO.013.001-013"
          text: "The love chapter - supreme virtue"
          note: "Love as greatest spiritual virtue {biblehub}"
        - ref: "COL.003.014"
          text: "above all put on love, which is the bond of perfection"
          note: "Love as unifying bond {biblehub}"
        - ref: "EPH.004.002-016"
          text: "bearing with one another in love"
          note: "Love in community building {biblehub}"
      confidence: "HIGH"

    - id: 4
      label: "Love as law fulfillment and fruit of Spirit"
      definition: |
        Love as the comprehensive principle fulfilling moral requirements; fruit of
        the Spirit; ethical imperative. {biblehub} {studylight}
      usage_context: "Theological/ethical synthesis"
      examples:
        - ref: "ROM.013.010"
          text: "love is the fulfillment of the law"
          note: "Love as legal summary {biblehub}"
        - ref: "GAL.005.006"
          text: "faith working through love"
          note: "Faith-love integration {biblehub}"
        - ref: "GAL.005.022"
          text: "fruit of the Spirit is love (first listed)"
          note: "Spirit's primary fruit {biblehub}"
        - ref: "1TI.001.005"
          text: "the goal of our instruction is love"
          note: "Love as doctrinal aim {biblehub}"
      confidence: "HIGH"

    - id: 5
      label: "Love-feasts (ἀγαπαι - plural)"
      definition: |
        Communal meals celebrating mutual Christian love, often held before the Lord's
        Supper, where wealthier believers shared food with poorer ones. {biblehub} {studylight}
      usage_context: "Early Christian liturgical practice"
      examples:
        - ref: "JUD.001.012"
          text: "spots in your love feasts (ἀγάπαις)"
          note: "Only clear plural usage for communal meals {biblehub}"
        - ref: "2PE.002.013"
          text: "carousing in their own deceptions while they feast with you"
          note: "Possible reference to love-feasts (disputed) {biblehub}"
        - ref: "1CO.011.017ff"
          text: "when you come together to eat"
          note: "Context suggests love-feast practice {biblehub}"
      confidence: "MEDIUM"
      note: |
        Dual meaning: abstract love (primary, 115+ instances) + concrete love-feasts
        (secondary, 1-2 instances). Represents bridge between theological abstraction
        and liturgical practice. {llm-cs45}

# HELPS Word-Studies
helps_word_study:
  definition: |
    Love which centers in moral preference - properly denoting 'divine love (= what God
    prefers)' in NT contexts, distinct from romantic passion. {helps} {biblehub}

  emphasis: |
    What God prefers as His divine characteristic; moral preference rather than emotional
    sentiment. {helps}

  distinction_from_eros: |
    Distinct from romantic passion (ἔρως, not used in NT); emphasizes volitional choice
    and covenant commitment. {helps}

