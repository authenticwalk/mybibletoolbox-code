# Diachronic Development
diachronic_analysis:
  classical:
    period: "Homer → Classical (800 BCE - 300 BCE)"
    usage: |
      To greet with affection; show regard for deceased; love, prize, desire things;
      be fond of, prize above other things; be well pleased, contented. {studylight-lsj}

    semantic_range: "Broad - affection, preference, contentment"
    primary_sources: "Plato, classical authors {studylight-lsj}"
    note: "Less common than φιλέω in classical period"

  lxx:
    period: "LXX translation (250 BCE - 100 BCE)"
    occurrences: 215
    source: "{blb}"

    usage: |
      Primarily renders Hebrew אָהַב (ʾāháḇ, 'to love'); indicates covenant love,
      preferential affection. Purged of coldness found in classical Greek; deepened
      theological significance. {studylight}

    hebrew_equivalent: "H0157 אָהַב (ʾāháḇ)"
    note: |
      LXX usage established theological foundation for NT appropriation. Hebrew אָהַב
      covers full range of loves (divine, human, sexual, covenantal). {studylight}

  nt_koine:
    period: "NT writings (50 CE - 100 CE)"
    occurrences: 143
    source: "{blb}"

    specialization: |
      In NT, usually the active love of God for his Son and his people, and the active
      love his people are to have for God, each other, and even enemies. {studylight}

    distribution: |
      Concentrated in Johannine literature (John 38 instances; 1 John 28-30 instances).
      Also frequent in Paul, Synoptics, Peter. {biblehub}

    theological_development: |
      Commands love as moral duty, not merely emotional response. Love as fulfillment
      of law (ROM.013.010), identifying mark of disciples (JHN.013.035), eternal virtue
      (1CO.013.008,013). {biblehub}

    semantic_trajectory: |
      Classical broad usage → LXX covenant love → NT theological specialization
      (divine love, Christian ethic, ecclesial marker) while retaining ability to
      express negative preferences. {llm-cs45}

