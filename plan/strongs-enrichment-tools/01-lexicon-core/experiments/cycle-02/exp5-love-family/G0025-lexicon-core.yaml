# Pedagogical Notes
pedagogical_notes:
  key_learning_points:
    - point: "Etymology uncertain despite common citation of 'from agan'"
      importance: "Teaches students to acknowledge uncertainty in lexical origins"

    - point: "Agapaō NOT always 'divine unconditional love'"
      evidence: "Used for loving darkness (JHN.003.019), worldly things (2TI.004.010)"
      importance: "Corrects popular misconception; emphasizes contextual usage"

    - point: "Agapaō/phileo distinction is contested"
      traditional: "Trench, HELPS make strong distinction"
      modern: "Carson, Das, Kostenberger view as substantially synonymous"
      importance: "Teaches students to navigate scholarly debates"

    - point: "Verb form more controversial than noun form (ἀγάπη)"
      explanation: |
        Noun ἀγάπη clearly specialized for spiritual/covenantal love; verb ἀγαπάω
        has broader usage including worldly preferences. {llm-cs45}

    - point: "LXX bridge between Hebrew and NT usage"
      explanation: |
        LXX translators chose ἀγαπάω to render Hebrew אָהַב, establishing theological
        foundation for NT writers. Understanding LXX usage essential for NT lexicography. {studylight}

  translation_implications:
    - issue: "Should translators distinguish agapaō and phileo in John 21?"
      traditional_practice: "Some older translations attempted distinction"
      modern_practice: "NIV, ESV, NASB, NLT use 'love' for both {llm-cs45}"
      recommendation: |
        Most modern translations recognize stylistic variation rather than semantic
        precision. Footnotes may note Greek word difference without claiming semantic distinction.

  exegetical_fallacies_to_avoid:
    - fallacy: "Etymological fallacy"
      description: "Assuming current meaning from uncertain ancient etymology"
      example: "Claiming agapaō means 'much love' from agan"
      correction: "Focus on synchronic usage (LXX, NT) not diachronic speculation"

    - fallacy: "Illegitimate totality transfer"
      description: "Importing all possible meanings into every occurrence"
      example: "Reading 'divine unconditional love' into every agapaō instance"
      correction: "Context determines which semantic range applies (JHN.003.019 ≠ JHN.003.016)"

    - fallacy: "Simplistic synonym distinction"
      description: "Assuming agapaō and phileo are always distinct"
      example: "John 21:15-17 distinction as exegetically determinative"
      correction: |
        Recognize John's stylistic variation; note both words used interchangeably
        elsewhere in Gospel; consider Aramaic substrate. {web-search-carson}

