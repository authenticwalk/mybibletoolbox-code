        etymology_meaning: "from *méǵh₂- ('great') + *peh₂- ('to protect'), literally 'provide great protection'"
        scholar: "Pinault (1991)"
        source: "{web-search-wiktionary}"
        confidence: "low"
        note: "Scholarly proposal, not consensus"

