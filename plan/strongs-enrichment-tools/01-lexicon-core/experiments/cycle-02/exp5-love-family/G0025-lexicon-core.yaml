# HELPS Word-Studies
helps_word_study:
  definition: |
    Properly, to prefer, to love; for the believer, preferring to 'live through Christ'
    (Gal 2:20); wholehearted, unconditional, devoted affection centered in choice. {helps} {biblehub}

  emphasis: |
    Discriminating affection which involves choice and selection. {helps}

  key_distinction: |
    Agapaó centers on wholehearted, unconditional, devoted affection (the heart),
    while phileo (G5368) emphasizes feelings, conditional, sentimental responses
    (the head). {helps} {biblehub}

  note: |
    HELPS makes strong distinction between agapaó and phileo, representing traditional
    view. This distinction is contested in modern scholarship (see controversies section). {helps}

