# SYSTEMATIC CONTROVERSY DETECTION (Cycle 2 refinement)
controversies:
  - type: "semantic_debate"
    claim: "The distinction between ἀγαπάω (G25) and φιλέω (G5368) is hotly contested in modern scholarship"
    scope: "Particularly in John 21:15-17"
    source: "{web-search-psephizo} {web-search-hermeneutics-se}"

    traditional_position:
      view: "Agapaō signifies higher, divine, selfless, altruistic love; phileo signifies lower, human, friendship love"
      proponents:
        - "R.C. Trench (Synonyms of the New Testament, Section xii) {trench} {blb}"
        - "HELPS Word-studies (wholehearted vs. sentimental) {helps}"
        - "Traditional expositors and preachers"
      source: "{web-search} {trench}"

      evidence:
        - point: "Peter unwilling to claim agapaō after denying Christ"
          passage: "JHN.021.015-017"
          note: "Peter uses phileo when Jesus asks agapaō"

        - point: "Jesus' progressive questioning tests Peter's commitment level"
          passage: "JHN.021.017"
          note: "Jesus 'descends' to Peter's phileo in third question"

        - point: "HELPS distinguishes wholehearted (agape) vs. sentimental (phileo)"
          source: "{helps}"

    modern_position:
      view: "Agapaō and phileo are essentially synonymous in John 21 and most NT contexts; distinction is stylistic variation"
      proponents:
        - "D.A. Carson (Exegetical Fallacies) {web-search-carson}"
        - "Andrew Das {web-search}"
        - "Kostenberger, Blomberg, Morris, Bock {web-search}"
      source: "{web-search-churchleaders} {web-search-psephizo}"

      evidence:
        - point: "John uses both verbs interchangeably elsewhere in Gospel"
          examples:
            - "Father loves Son: agapaō (JHN.003.035), phileo (JHN.005.020)"
            - "Disciple Jesus loved: agapaō (JHN.013.023; 019.026; 021.007,020), phileo (JHN.020.002)"
          source: "{web-search-psephizo}"

        - point: "Both words used for imperfect/worldly loves"
          examples:
            - "Agapaō: loved darkness (JHN.003.019), loved praise of men (JHN.012.043)"
            - "Phileo: Pharisees love standing in synagogues"
          source: "{web-search}"
          note: "Demonstrates agapaō is NOT always 'divine unconditional love'"

        - point: "Aramaic factor - only one word for love"
          explanation: |
            If conversation occurred in Aramaic or Hebrew (likely), there would be
            no distinction expressed because both languages have only one basic word for love. {web-search-psephizo}
          source: "{web-search-hermeneutics-se}"

        - point: "Peter was grieved because Jesus asked 'a third time' not because of word change"
          passage: "JHN.021.017"
          text: "Peter was grieved because He said to him the third time"
          source: "{web-search-psephizo}"
          note: "John explicitly states reason for Peter's grief"

        - point: "D.A. Carson on semantic overlap"
          quote: |
            Although it is doubtless true that the entire range of αγαπάω and the entire
            range of φιλέω are not exactly the same, nevertheless they enjoy substantial overlap. {web-search-carson}
          note: "Acknowledges some distinction but emphasizes contextual synonymy"

        - point: "Post-Victorian scholarship consensus"
          statement: |
            Post-Victorian analysts (with exceptions) do not accept the difference between
            agapao and phileo here, because John uses interchangeable pairs of words regularly,
            and philein/agapan was already one of those pairs. {web-search-psephizo}

    scholarly_consensus:
      current_trend: "Contemporary biblical scholarship tends to favor the synonymous interpretation"
      source: "{web-search-churchleaders} {web-search-psephizo}"
      note: |
        Represents significant shift from traditional/popular teaching. Many evangelical
        scholars (Carson, Das, Kostenberger) now question the distinction that was once
        standard in expository preaching. {web-search}

    translation_impact: |
      Most modern English translations do not attempt to distinguish the two Greek words
      in John 21, translating both as "love." NIV, ESV, NASB, NLT all use "love" for both verbs. {llm-cs45}

    significance: |
      This controversy demonstrates the importance of contextual usage over etymological
      fallacies. The "agape = divine love" equation, while popular, is not supported by
      full NT usage (e.g., agapaō used for loving darkness, worldly things). Modern scholarship
      emphasizes John's stylistic variation rather than semantic precision in synonym pairs. {web-search}

  - type: "etymology_uncertainty"
    claim: "Etymology of ἀγαπάω is uncertain despite multiple theories"
    source: "{biblehub} {strongs} {studylight} {web-search-wiktionary}"

    proposed_origins:
      - "ἄγαν (agan, 'much') - most commonly cited but questionable {biblehub} {strongs}"
      - "Hebrew אָהַב - semantic parallel, not derivation {biblehub}"
      - "PIE *m̥ǵh₂-peh₂- (Pinault 1991) - scholarly proposal, not consensus {web-search-wiktionary}"
      - "Abkhaz loanword (Cornelius) - speculative {web-search-wiktionary}"

    consensus: |
      All major lexicons acknowledge uncertainty ("perhaps from agan"). Synchronic
      usage (LXX rendering Hebrew אָהַב, NT theological development) more important
      than uncertain diachronic origin. {biblehub} {studylight}

# Synonym Network & Distinctions
synonym_network:
  - word: "G5368 φιλέω"
    lemma: "φιλέω"
    distinction_traditional: |
      Trench: ἀγαπάω = esteem-based love (Latin diligo); φιλέω = spontaneous affection
      (Latin amo). HELPS: agapaō = wholehearted/unconditional; phileo = sentimental/conditional. {trench} {helps}

    distinction_modern: |
      Carson and modern scholars: substantial semantic overlap in most contexts; John uses
      interchangeably for stylistic variation. Both can express divine and human love. {web-search-carson}

    semantic_overlap: |
      Both used for: (1) Father's love for Son, (2) Jesus' love for beloved disciple,
      (3) worldly/sinful affections. Context determines meaning, not lexical choice. {web-search-psephizo}

    source: "{trench} {helps} {web-search-carson} {web-search-psephizo}"

  - word: "G0026 ἀγάπη"
    lemma: "ἀγάπη"
    distinction: "Noun form derived from ἀγαπάω; underwent semantic elevation from rare classical term to central NT theological vocabulary {strongs} {biblehub}"
    semantic_contrast: "Noun form less controversial than verb regarding synonym distinctions {llm-cs45}"

  - word: "G0027 ἀγαπητός"
    lemma: "ἀγαπητός"
    distinction: "Adjective form - beloved, esteemed, dear; derives from ἀγαπάω {strongs}"

  - word: "G5373 φιλία"
