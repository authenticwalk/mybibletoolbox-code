# === LEXICAL CONVERGENCE (FAIR USE GROUPING) ===
lexical_convergence:
  primary_meaning: "strength, power, ability"
  lexicons_agreeing: [strongs, thayer, helps, abbott-smith, mounce] # Listed collectively
  confidence: "HIGH"
  convergence_note: "Strong consensus across all published lexicons on primary meaning and etymology"

  # Areas of strong agreement
  agreement_areas:
    - area: "Etymology from δύναμαι"
      sources: [strongs, thayer, helps, abbott-smith]
    - area: "Seven semantic categories"
      sources: [thayer, helps]
      note: "Thayer's provides most detailed categorization, HELPS confirms major categories"
    - area: "Miraculous power emphasis in NT"
      sources: [thayer, helps, tdnt-ref]

# === LEXICAL DIVERGENCE (FAIR USE COMPARATIVE ANALYSIS) ===
lexical_divergence:
  # Diachronic semantic shift
  - semantic_area: "Classical vs. Koine usage"
    classical_usage:
      definition: "Natural physical strength, political power" # Citation: {lsj-abridged}
      period: "Classical Greek (5th-4th century BCE)"
      context: "Used by Plato, Aristotle, Homer for natural/political power"
      sources: [lsj-abridged]

    koine_usage:
      definition: "Miraculous power, divine ability, supernatural strength" # Citation: {thayer} {helps}
      period: "Koine Greek (NT era, 1st century CE)"
      context: "Applied to divine/supernatural acts, especially miracles of Jesus"
      sources: [thayer, helps, tdnt-ref]

    analysis: "Semantic shift from natural physical/political power to supernatural divine power. Core concept of 'ability/strength' preserved, but domain extended from natural to supernatural realm." # Citation: {llm-cs45}

  # Nuance emphasis differences
  - semantic_area: "Inherent vs. Manifested Power"
    approach_1:
      emphasis: "Inherent ability, latent power"
      sources: [abbott-smith]
      note: "Emphasizes the capacity or potential for power"

    approach_2:
      emphasis: "Power in action, demonstrated strength"
      sources: [helps, tdnt-ref]
      note: "Emphasizes the manifestation and exercise of power"

    synthesis: "Both aspects present in biblical usage - word encompasses both latent capacity and active demonstration of power" # Citation: {llm-cs45}

