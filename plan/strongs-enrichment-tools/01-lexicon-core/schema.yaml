# Strong's Lexicon Core - Output Schema

# Output File Location: ./bible/words/strongs/{number}/{number}-lexicon-core.yaml
# Example: ./bible/words/strongs/G1411/G1411-lexicon-core.yaml

# === METADATA ===
strongs_number: "G1411"  # Required: Strong's number (G#### or H####)
language: "greek"         # Required: "greek" or "hebrew"
lemma: "δύναμις"         # Required: Lexical form in original script
transliteration: "dunamis"  # Required: Romanized form

tool:
  name: "strongs-lexicon-core"
  version: "1.0.0"
  generated_date: "2025-11-08"

# === BASE DATA (from ./bible/words/strongs/{number}/{number}.strongs.yaml) ===
# This section copied from pre-existing base Strong's file
base_data:
  strongs_number: "G1411"
  definition: "strength, power, ability" # Citation: {strongs}
  kjv_usage: "strength, power, ability, abundance" # Citation: {strongs}
  derivation: "from δύναμαι (to be able)" # Citation: {strongs}
  source: "OpenScriptures Strong's"
  license: "CC-BY-SA"

  # Pre-imported lexicon data (if present in base file)
  imported_lexicons:
    thayers: "present"  # Note: Thayer's data already in base file
    bdb: "not_applicable"  # For Hebrew words only
    lsj: "present"     # LSJ abridged data in base file
    unfoldingword: "partial"  # Some unfoldingWord data present

  # Cross-reference codes (if present in base file)
  cross_references:
    bdag: "δύναμις-227"    # Bauer-Danker-Arndt-Gingrich code (if available)
    tdnt: "2:286"          # Theological Dictionary of NT reference (if available)
    louw_nida: "74.1"      # Louw-Nida semantic domain (if available)
    gk: "1539"             # Goodrick-Kohlenberger number (if available)
    twot: null             # Theological Wordbook of OT (Hebrew only)
    lsj_ref: "δύναμις"     # LSJ reference (if available)

# === ETYMOLOGY (HIGH AUTHORITY) ===
etymology:
  # Root words (with Strong's numbers if biblical)
  root_words:
    - word: "δύναμαι"
      strongs: "G1410"
      meaning: "to be able, to have power" # Citation: {thayer} {biblehub-lexicon}

  # Detailed derivation notes
  derivation_notes: "From root δύναμαι (dunamai, Strong's G1410) meaning 'to be able, to have power'. The -μις suffix forms an abstract noun indicating the quality or state of being able." # Citation: {thayer} {helps} {biblehub-lexicon}

  # Convergence note (fair use compliance)
  convergence_note: "Etymology consistent across all major Greek lexicons" # Citation: {strongs} {thayer} {helps} {abbott-smith}

  # Diachronic development (Classical → Koine → Modern, if significant)
  diachronic_development: |
    Classical Greek: Used by Plato and Aristotle for natural physical strength and political power.
    Koine Greek (NT): Extended to miraculous/divine power, particularly in contexts of supernatural acts.
    Semantic shift from natural to supernatural domain while retaining core concept of 'power'. # Citation: {lsj-abridged} for classical, {thayer} for Koine, {llm-cs45} for analysis

# === SEMANTIC RANGE (HIGH AUTHORITY) ===
semantic_range:
  # Convergence note (fair use grouping)
  convergence_note: "Major lexicons identify 7 primary semantic categories, with strong agreement on structure" # Citation: {thayer} {helps} {abbott-smith}

  # Semantic categories (numbered, with examples)
  categories:
    - category_id: 1
      category_name: "Universal Strength and Power"
      definition: "Inherent ability, general strength or power" # Citation: {thayer}
      biblical_examples:
        - ref: "MAT.22.29"
          context: "Not knowing the scriptures nor the power of God" # Citation: {biblehub-interlinear}
        - ref: "ROM.1.20"
          context: "Eternal power and divine nature" # Citation: {biblehub-interlinear}

    - category_id: 2
      category_name: "Power for Performing Miracles"
      definition: "Miraculous power, ability to perform supernatural acts" # Citation: {thayer} {helps}
      biblical_examples:
        - ref: "MAT.11.20"
          context: "Cities where most of his miracles (δύναμεις) were done" # Citation: {biblehub-interlinear}
        - ref: "ACT.8.13"
          context: "Seeing miracles and great signs" # Citation: {biblehub-interlinear}

    - category_id: 3
      category_name: "Moral Power and Excellence of Soul"
      definition: "Moral strength, virtue, spiritual excellence" # Citation: {thayer}
      biblical_examples:
        - ref: "2PE.1.3"
          context: "His divine power has granted us everything for life and godliness" # Citation: {biblehub-interlinear}

    - category_id: 4
      category_name: "Power of Wealth"
      definition: "Ability or resources to accomplish something (especially through wealth)" # Citation: {thayer}
      biblical_examples:
        - ref: "REV.18.3"
          context: "Abundance of her luxury" # Note: δύναμις can indicate wealth/resources

    - category_id: 5
      category_name: "Numerical Strength"
      definition: "Numbers, army, or force of persons" # Citation: {thayer}
      note: "Less common usage, contextual in some passages"

    - category_id: 6
      category_name: "Military Forces"
      definition: "Armies, military might" # Citation: {thayer}
      biblical_examples:
        - ref: "LUK.21.26"
          context: "Powers of the heavens will be shaken" # Note: Cosmic/celestial powers

    - category_id: 7
      category_name: "Meaning of a Word"
      definition: "Significance, import, or force of language" # Citation: {thayer}
      note: "Rare usage, technical linguistic sense"

