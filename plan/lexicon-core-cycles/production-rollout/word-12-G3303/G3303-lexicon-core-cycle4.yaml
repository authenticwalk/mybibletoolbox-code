    interpretation: "Koine simplification of particle system; Biblical Greek influenced by Semitic languages; genre differences (narrative/epistolary vs. Classical prose/philosophy)" #{llm-cs45}

# ============================================================================
# DIACHRONIC ANALYSIS (Cycle 4: 7 bullet points)
# ============================================================================
diachronic_analysis:
  frequency_trajectory:
    - period: "Classical Greek (5th-4th c. BCE)"
      status: "Very frequent in prose (Herodotus, Thucydides, Plato, Xenophon); well-established correlative and emphatic particle" #{perseus-smyth}
      frequency: "High frequency; stronger affirmative force retained, especially Ionic/Epic/Herodotus" #{blb-thayer}
      usage: "Full range of asseverative (μέν solitarium) and correlative (μέν...δέ) functions; μέν frequently emphasizes personal pronouns (ἐγὼ μέν) with implication of contrast to others" #{perseus-smyth}
      emphatic_function: "Original asseverative force ('surely, certainly') clearly evident in Classical usage" #{perseus-smyth}

    - period: "Hellenistic/Early Koine (3rd-1st c. BCE)"
      status: "Continued common use but frequency declining; correlative function increasingly dominant over standalone emphatic" #{llm-cs45}
      frequency: "Less frequent than Classical; particle system simplifying in Koine" #{blb-thayer}
      semantic_shift: "Affirmative force weakening through association with adversative δέ; gradual loss of primitive asseverative meaning" #{perseus-smyth}
      lxx_evidence: "Only 47 occurrences in LXX despite large corpus; shows 'normative absence' compared to contemporary Greek papyri, likely due to Semitic substrate from Hebrew/Aramaic translation" #{cambridge-emphatic-men}
      scholarly_debate: "Diachronic confusion about 'emphatic μέν' in Koine may stem from projecting Classical usage onto Hellenistic texts" #{cambridge-emphatic-men}

    - period: "New Testament Era (1st c. CE)"
      status: "Moderate frequency (179 occurrences); correlative function primary, emphatic function debated" #{billmounce}
      frequency: "Not nearly so frequent in NT as in classical Greek" #{blb-thayer}
      usage_patterns: "Correlative μέν...δέ dominant; μέν solitarium present but less common; μὲν οὖν combination distinctive (especially Acts)" #{cambridge-clark}
      genre_variation: "Highly variable by genre/author: Acts very high (71), Pauline moderate-high (46), Gospels moderate (37), General Epistles low (9), Revelation absent (0)" #{biblehub-g3303}
      scholarly_consensus: "Those instances sometimes labeled 'emphatic μέν' can be more satisfactorily and consistently explained by awareness of Koine usage and fuller understanding of correlative function" #{cambridge-emphatic-men}

  genre_distribution_evolution:
    - genre: "Acts (Luke's second volume)"
      frequency: "Very high density (71 occurrences); highest concentration in NT" #{biblehub-g3303}
      function_emphasis: "μὲν οὖν (27 instances) characteristic of Acts; used for narrative transitions, summaries, replies, emphasis" #{cambridge-clark}
      distinctive_pattern: "μέν solitarium (15 instances) vs. only 1 in Luke's Gospel; striking intra-authorial variation suggests different compositional contexts or rhetorical purposes" #{cambridge-clark}
      pedagogical_note: "Acts provides best NT evidence for range of μέν functions; essential for understanding Koine μέν usage" #{llm-cs45}

    - genre: "Pauline Epistles (argumentative discourse)"
      frequency: "Moderate to high (46 occurrences); concentrated in major argumentative epistles (Romans, 1-2 Corinthians, Galatians)" #{biblehub-g3303}
      function_emphasis: "Correlative μέν...δέ structures theological contrasts: flesh vs. spirit, law vs. grace, old covenant vs. new, death vs. life" #{llm-cs45}
      distinctive_pattern: "Tightly structured logical arguments using μέν...δέ to create balanced antitheses" #{llm-cs45}
      pedagogical_note: "Paul's usage exemplifies μέν's power for theological argumentation and doctrinal distinction" #{llm-cs45}

    - genre: "Hebrews (typological/contrastive)"
      frequency: "Moderate (19 occurrences); high density relative to book length" #{biblehub-g3303}
      function_emphasis: "Structures typological contrasts: OT vs. NT, shadow vs. reality, earthly sanctuary vs. heavenly, old covenant vs. new" #{llm-cs45}
      distinctive_pattern: "Consistent use of μέν...δέ for sustained contrastive argumentation throughout book" #{llm-cs45}
      pedagogical_note: "Hebrews demonstrates μέν's effectiveness for extended typological comparisons" #{llm-cs45}

    - genre: "Johannine Literature (distinctive absence)"
      frequency: "Very low to absent; General Epistles (1-3 John) contain no μέν; Fourth Gospel usage minimal" #{llm-cs45}
      function_emphasis: "When present, limited to basic correlative function" #{llm-cs45}
      stylistic_note: "Reflects John's distinctive Greek style; prefers καί and asyndeton over μέν...δέ constructions (similar to δέ rarity in Johannine corpus)" #{llm-cs45}
      pedagogical_note: "John's avoidance of μέν not evidence of particle's decline but authorial stylistic preference" #{llm-cs45}

  textual_variant_patterns:
    stability: "μέν relatively stable across textual traditions; TR (193) vs. NA28 (179) difference modest (14 occurrences, 7.8% variation)" #{blb-strongs}
    variation_types: "Most variants involve presence/absence of μέν rather than substitution with other particles; some μέν ↔ μὲν οὖν variation" #{llm-cs45}
    critical_significance: "Variation concentrated in later manuscripts; earlier witnesses show higher agreement on μέν presence/absence; suggests some medieval scribal tendency to add/remove particles for perceived clarity" #{llm-cs45}
    scholarly_debate_impact: "Textual criticism must consider whether 'emphatic μέν' is authentic reading or diachronic confusion; Cambridge study (2017) argues against emphatic function in Koine, impacting interpretation of variant readings" #{cambridge-emphatic-men}
    translation_challenge: "Textual stability contrasts with translation instability: 73.6% untranslated in KJV despite consistent Greek text; reflects English's inability to render Greek particle system naturally" #{blb-strongs}

# ============================================================================
# PEDAGOGICAL INSIGHTS
