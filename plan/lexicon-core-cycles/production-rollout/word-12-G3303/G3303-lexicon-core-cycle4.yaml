cross_references:
  related_particles:
    - strongs: "G1161"
      word: "δέ"
      relationship: "Primary correlative partner; μέν anticipates, δέ fulfills; together create 'on the one hand...on the other hand' structure" #{dcc-men-de}
      usage: "μέν rarely appears without δέ in Classical Greek; NT shows more μέν solitarium (implied δέ)" #{perseus-smyth}
      contrast: "δέ can appear without μέν (majority of δέ occurrences lack explicit μέν); μέν almost always implies forthcoming δέ (explicit or implicit)" #{perseus-smyth}

    - strongs: "G3767"
      word: "οὖν"
      relationship: "Combines with μέν to form μὲν οὖν ('so then, now therefore'); especially common in Acts" #{studylight-g3303}
      usage: "μὲν οὖν can have compound force (single unit) or retain individual particle meanings (μέν anticipating δέ, οὖν adding inference)" #{studylight-g3303}
      frequency: "Acts: 27 instances of μὲν οὖν vs. 1 in Luke" #{cambridge-clark}

    - strongs: "G1211"
      word: "δή"
      relationship: "Combines with μέν to form μὲν δή ('certainly indeed'); expresses positive certainty" #{perseus-smyth}
      usage: "Less frequent than μὲν οὖν in NT" #{llm-cs45}
      etymology: "μέν etymologically related to μήν as δέ to δή" #{blb-thayer}

    - strongs: "G3375"
      word: "μήν"
      relationship: "μέν is weakened/shortened form of μήν; μήν retains stronger affirmative force" #{blb-strongs}
      diachronic: "In Attic before 4th c. BCE, μήν written as μέν (eta not yet in Attic alphabet)" #{wiktionary}
      contrast: "μήν more emphatic/affirmative; μέν developed primarily correlative function" #{perseus-smyth}

    - strongs: "G2532"
      word: "καί"
      relationship: "Alternative connective particle; Johannine literature prefers καί over μέν...δέ constructions" #{llm-cs45}
      contrast: "καί is additive/cumulative; μέν is anticipatory/correlative; different discourse functions" #{llm-cs45}

  discourse_markers:
    note: "μέν functions alongside other discourse markers (δέ, οὖν, γάρ, τότε, ἄρα) to structure NT discourse; understanding particle system interaction improves exegesis and reading fluency" #{chs-particles}

