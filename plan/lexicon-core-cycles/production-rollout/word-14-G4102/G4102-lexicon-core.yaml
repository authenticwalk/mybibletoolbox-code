etymology:
  root_word:
    strongs: G3982
    lemma: πείθω
    meaning: "to persuade, convince"
    source: "{thayer} {abbott-smith} {lsj} {mounce} {biblehub}"

  derivation: |
    πίστις derives from πείθω (peíthō, 'to persuade') + -τις (-τις, noun suffix).
    The etymological connection shows that faith involves being persuaded or convinced,
    highlighting the element of divine persuasion rather than mere human decision. {biblehub} {studylight}

  proto_indo_european:
    root: "*bʰéydʰtis"
    meaning: "trust, confidence"
    source: "{beekes-etymological-dict} {wiktionary}"
    note: "This PIE root is generally uncontroversial in scholarly literature"

  morphology:
    gender: feminine
    genitive: πίστεως
    forms:
      - form: πίστις
        occurrences: 36
        function: nominative_singular
      - form: πίστεως
        occurrences: 94
        function: genitive_singular
      - form: πίστει
        occurrences: 58
        function: dative_singular
      - form: πίστιν
        occurrences: 55
        function: accusative_singular
    source: "{biblehub}"

  convergence: |
    All major lexicons (Thayer, Abbott-Smith, LSJ, Mounce, Strong's) agree on
    derivation from πείθω, with no scholarly controversy regarding etymology. The
    semantic connection between 'persuasion' and 'faith/trust' is universally accepted. {thayer} {abbott-smith} {lsj} {mounce} {strong}

# ============================================================================
# SEMANTIC RANGE (4-6 categories for medium frequency: 243 occurrences)
# ============================================================================
semantic_range:
  category_count: 6
  frequency_tier: medium

  category_1_conviction_belief:
    primary_meaning: "Faith, belief, trust, confidence in God, Christ, or spiritual truths"
    usage_frequency: "Primary and most common (estimated 75-80% of occurrences)"
    definition: |
      Conviction of the truth regarding man's relationship to God and divine things,
      with trust and holy fervor born from faith in God. {thayer} Described as 'divine
      persuasion' — a gift from God involving God's revelation rather than mere human
      intellectual assent. {helps}
    usage_context: |
      Used with objective genitives (faith IN something/someone): Mark 11:22, Acts 3:16,
      Romans 3:22, Galatians 2:16, Ephesians 3:12, James 2:1. {abbott-smith}
      Also with prepositions: ἐν (in) Romans 3:25, Galatians 3:26; εἰς (into) Acts 20:21;
      πρός (toward) 1 Thessalonians 1:8; ἐπί (upon) Hebrews 6:1. {abbott-smith}
    theological_significance: |
      "Faith is always a gift from God, and never something that can be produced by people...
      Faith is only (exclusively) given to the redeemed. It is not a virtue that can be
      worked up by human effort." {helps} Distinguished from mere belief: "Demons believe
      and shudder" (James 2:19) but lack saving faith. {biblehub}
    examples:
      - reference: "Matthew 8:10"
        context: "Jesus marvels at the centurion's great faith"
      - reference: "Romans 1:8"
        context: "Paul thanks God for the Romans' faith being proclaimed"
      - reference: "Hebrews 11:1"
        context: "Faith defined as 'substance of things hoped for, evidence of things not seen'"
      - reference: "1 Corinthians 2:5"
        context: "Faith resting not on human wisdom but God's power"
    source: "{biblehub} {helps} {thayer} {abbott-smith}"

  category_2_relational_trust:
    meaning: "Personal trust and reliance, especially upon Christ for salvation"
    definition: |
      Beyond intellectual assent, πίστις involves active, committed trust in the person
      of Jesus Christ. Encompasses the Reformed distinctions of notitia (knowledge),
      assensus (assent), and fiducia (trust). {themileses-2017} The fiducia component
      (trust) is critical: "unconditional trust in the source of one's faith." {themileses-2017}
    semantic_emphasis: |
      Recent scholarship (Teresa Morgan and others) argues for understanding πίστις as
      primarily relational, representing trust, loyalty, and trustworthiness in relationships,
      moving beyond a mere concept of 'belief.' {ncbi-2018} {researchgate-pistis-christou}
    theological_framework: |
      Melanchthon (1521) in "Loci Communes Theologici" first systematized the three-part
      framework still used in Protestant theology: notitia (understanding gospel truths),
      assensus (intellectual assent to gospel truth), fiducia (act of will = trust). {themileses-2017} {wsc-justifying-faith}
    usage_context: |
      Especially prominent in Pauline theology of justification: "justified by faith"
      (Romans 3:28, 5:1), "the righteous shall live by faith" (Romans 1:17, quoting
      Habakkuk 2:4), "faith working through love" (Galatians 5:6). {gotquestions-hab-2-4}
    source: "{themileses-2017} {ncbi-2018} {wsc-justifying-faith} {gotquestions-hab-2-4}"

  category_3_system_of_belief:
    meaning: "The faith - the system of Christian doctrine and belief"
    usage_frequency: "Moderate (estimated 10-15% of occurrences)"
    definition: |
      Objective use: that which is believed, the content of Christian faith, the Gospel
      system. By metonymy, faith represents "the faith once delivered to the saints" (Jude 3). {thayer} {abbott-smith}
    usage_context: |
      "Obedience to the faith" (Acts 6:7, Romans 1:5, 16:26), "continue in the faith"
      (Acts 14:22), "the faith" as deposit to guard (1 Timothy 1:19, 3:9, 4:1, 6, 2 Timothy 4:7),
      "contend for the faith" (Jude 3). {abbott-smith}
    examples:
      - reference: "Acts 6:7"
        context: "Many priests becoming obedient to the faith"
      - reference: "Galatians 1:23"
        context: "Paul now preaching the faith he once tried to destroy"
      - reference: "Jude 3"
        context: "Contend earnestly for the faith once delivered to the saints"
      - reference: "1 Timothy 4:1"
        context: "Some will depart from the faith in latter times"
    source: "{thayer} {abbott-smith} {biblehub}"

  category_4_faithfulness_fidelity:
    meaning: "Faithfulness, trustworthiness, reliability, fidelity"
    usage_frequency: "Less common (estimated 5% of occurrences)"
    definition: |
      Passive sense: the quality of being faithful or trustworthy. "The character of one
      who can be relied on" and "one who keeps his promises." {thayer} Can refer to both
      human and divine faithfulness. {abbott-smith}
    usage_context: |
      "The faithfulness of God" (Romans 3:3), fruit of the Spirit includes faithfulness
      (Galatians 5:22), weightier matters of the law include "faith/faithfulness" (Matthew 23:23). {abbott-smith}
    examples:
      - reference: "Matthew 23:23"
        context: "Justice, mercy, and faithfulness as weightier matters of the law"
      - reference: "Romans 3:3"
        context: "Will human unfaithfulness nullify God's faithfulness?"
      - reference: "Galatians 5:22"
        context: "Fruit of the Spirit includes πίστις (faithfulness/faith)"
    source: "{thayer} {abbott-smith}"

  category_5_pledge_assurance:
    meaning: "Pledge, assurance, guarantee, plighted faith"
    usage_frequency: "Rare (1-2 occurrences)"
    definition: |
      Objective sense: a pledge of fidelity, that which gives confidence or assurance.
      Classical usage: "assurance, pledge of good faith, guarantee" often involving oaths
      and treaties. {lsj}
    classical_background: |
      In classical Greek, πίστις frequently meant "guarantee, pledge" in diplomatic and
      legal contexts: πίστιν καὶ ὅρκια ποιέεσθαι (make a treaty by exchange of assurances
      and oaths), πίστιν δοῦναι (give assurances). {lsj}
    nt_usage:
      - reference: "1 Timothy 5:12"
        context: "Having broken their first pledge/faith (πίστιν)"
        note: "Refers to a pledge or commitment made"
    source: "{abbott-smith} {lsj}"

  category_6_proof_means_of_persuasion:
    meaning: "Means of persuasion, argument, proof (primarily classical/rhetorical)"
    usage_frequency: "Not in NT, but important for understanding etymology"
    definition: |
      Classical rhetorical sense: arguments or proofs used to persuade, especially by
      orators. Aristotle distinguished ἔντεχνοι πίστεις (artistic proofs) from ἄτεχνοι
      πίστεις (inartistic proofs), and contrasted πίστεις with ἀπόδειξις (demonstrative proof). {lsj} {marquette-aristotle}
    philosophical_background: |
      Plato positioned πίστις on his divided line (Republic VI) as a middle ground between
      knowledge (ἐπιστήμη) and ignorance (ἀγνοσία), associated with δόξα (opinion). {leiden-pistis-philosophy}
      Aristotle connected πίστις to ethos (establishing speaker credibility/trustworthiness)
      and discussed it as result of socially embedded interpersonal communication. {degruyter-pistis-aristotle}
    relevance_to_nt: |
      This classical sense illuminates why πίστις etymologically connects to πείθω (persuade):
      faith involves being persuaded by divine revelation, not irrational blind trust. {llm-cs45}
    source: "{lsj} {marquette-aristotle} {leiden-pistis-philosophy} {degruyter-pistis-aristotle}"

semantic_trajectory:
  classical_to_nt: |
    The word evolved from classical "trust/persuasion/guarantee" meanings toward specifically
    theological usage in Christian contexts, emphasizing "conviction respecting man's relationship
    to God" rather than generic confidence. {studylight} The NT specializes and intensifies
    the relational-trust dimension present in classical usage. {llm-cs45}

