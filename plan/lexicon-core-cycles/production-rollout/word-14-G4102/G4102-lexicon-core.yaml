# DIACHRONIC DEVELOPMENT
# ============================================================================
diachronic_analysis:
  period_count: 4
  sources_consulted: "LSJ for classical, StudyLight for papyri, BLB for LXX, HELPS/TDNT for NT"

  period_1_classical_greek:
    timeframe: "Homer (8th c. BC) → Classical Period (5th-4th c. BC)"
    earliest_attestation: |
      First appearance in Hesiod (8th-7th c. BC): "πίστιες καὶ ἀπιστίαι ὤλεσαν ἄνδρας"
      (trusts and distrusts destroyed men). {lsj} Also in Theognis (6th c. BC): "πίστει
      χρήματ᾽ ὄλεσσα, ἀπιστίῃ δ᾽ ἐσάωσα" (by trust I lost wealth, by distrust I saved it). {lsj}

    primary_meanings:
      trust_in_others: |
        "Trust in others, faith" - first meaning in LSJ. Used in contexts like "π. ἴσχειν
        τινί" (have trust in someone, Sophocles OC 950). {lsj}

      good_faith_trustworthiness: |
        "In subjective sense, good faith, trustworthiness, honesty" (Theognis 1137, Aeschylus
        Persae 443, Herodotus 8.105). "θνῄσκει δὲ π., βλαστάνει δ᾽ ἀπιστία" (trustworthiness
        dies, distrust flourishes, Sophocles OC 611). {lsj}

      pledge_guarantee: |
        "Assurance, pledge of good faith, guarantee" - especially in diplomatic/legal contexts.
        "πίστιν καὶ ὅρκια ποιέεσθαι" (make a treaty by exchange of assurances and oaths,
        Herodotus 9.92). {lsj}

      rhetorical_proof: |
        "Means of persuasion, argument, proof" - especially in rhetoric. Aristotle distinguished
        ἔντεχνοι πίστεις (artistic proofs) from ἄτεχνοι πίστεις (inartistic proofs), opposed
        to ἀπόδειξις (demonstrative proof). {lsj} {marquette-aristotle}

    philosophical_usage:
      plato: |
        In Plato's divided line (Republic VI), πίστις positioned as middle ground between
        knowledge (ἐπιστήμη) and ignorance (ἀγνοσία), associated with δόξα (opinion). {leiden-pistis-philosophy}
        Represents cognition dealing with images/reflections of true eternal Forms. {websearch-classical-usage}

      aristotle: |
        In Rhetoric, πίστις discussed as means of persuasion, closely related to ethos
        (establishing speaker credibility/trustworthiness). {degruyter-pistis-aristotle}
        In Nicomachean Ethics, πίστις closely tied to φιλία (friendship), with trust as
        fundamental element of friendship. {websearch-classical-usage} Core sense: "result
        of socially embedded interpersonal communication, a willing acceptance of guidance
        offered in respect to action." {degruyter-pistis-aristotle}

    semantic_emphasis: |
      Classical usage emphasizes concrete trust in persons, legal/diplomatic pledges, and
      rhetorical persuasion. More concrete and relational than abstract theological belief. {llm-cs45}

    source: "{lsj} {leiden-pistis-philosophy} {websearch-classical-usage} {marquette-aristotle} {degruyter-pistis-aristotle}"

  period_2_hellenistic_papyri:
    timeframe: "Hellenistic Period (300 BC - 300 AD)"
    documentary_evidence: |
      Limited papyri references in lexicons. Mentioned: "hereditates fideicommissariae"
      (trust inheritances), Egyptian "safe-conduct" documents, demonstrating administrative
      and legal applications. {studylight}

    commercial_usage: |
      "In a commercial sense, credit. π. τοσούτων χρημάτων ἐστί τινι παρά τισι - he has
      credit for so much money with them (Demosthenes 36.57). εἰς πίστιν διδόναι - give
      on credit (Demosthenes 32.16)." {lsj}

    latin_fides_parallel: |
      "Political protection or suzerainty, Latin fides. Αἰτωλοὶ.. δόντες αὑτοὺς εἰς τὴν
      Ῥωμαίων π... (Aetolians giving themselves into Roman protection/fides, Polybius 20.9.10)." {lsj}
      Shows Roman period influence with Latin fides concept overlapping Greek πίστις. {llm-cs45}

    egyptian_safe_conduct: |
      "In Egypt, safe-conduct, safeguard. δοῦναί μοι ἔγγραπτον π. (give me written safe-conduct,
      UPZ 124.30, 2nd c. BC)." {lsj} Administrative/bureaucratic usage in Ptolemaic Egypt. {llm-cs45}

    semantic_development: |
      Hellenistic period shows continuity with classical meanings (trust, guarantee, pledge)
      but expands into commercial credit, legal trusts, and administrative safe-conducts.
      Maintains concrete, practical applications rather than abstract belief. {llm-cs45}

    source: "{lsj} {studylight}"

  period_3_septuagint_lxx:
    timeframe: "LXX Translation (3rd-2nd c. BC)"
    primary_hebrew_equivalents: |
      "The Septuagint primarily rendered Hebrew אֱמוּנָה (emunah = faithfulness) with πίστις,
      plus several occurrences for אֱמֶת (emet = truth) and אֲמָנָה (amanah = faithfulness)." {studylight}

    semantic_shift_toward_faithfulness: |
      LXX translators chose πίστις to render Hebrew emunah, which emphasizes "steadiness,"
      "stability," and "reliability" manifesting as "trustworthiness" and "faithfulness." {websearch-emunah}
      This choice began shifting πίστις semantic center toward covenantal faithfulness. {llm-cs45}

    translation_pattern: |
      "Most of these texts are translated into English using faithfulness, faithfully or
      truth. In none of these texts is pistis or emunah used in the sense of belief." {websearch-emunah}
      LXX usage emphasizes faithfulness/reliability more than intellectual belief. {llm-cs45}

    theological_preparation: |
      LXX usage prepared the semantic ground for NT theological development by infusing
      πίστις with Hebrew covenantal concepts of steadfast loyalty and reliability, moving
      beyond classical Greek's more transactional trust. {llm-cs45}

    occurrences: |
      Specific LXX occurrence count not provided in sources consulted, but BLB typically
      lists this data. {blb} Further research needed for precise count. {llm-cs45}

    source: "{studylight} {websearch-emunah} {blb}"

  period_4_new_testament_koine:
    timeframe: "1st Century AD (NT Period)"
    occurrences: "243 times in NT (NA28 text base)"

    theological_specialization: |
      "The word evolved from classical 'trust/persuasion/guarantee' meanings toward specifically
      theological usage in Christian contexts, emphasizing 'conviction respecting man's
      relationship to God' rather than generic confidence." {studylight} NT usage represents
      theological specialization and intensification of earlier semantic range. {llm-cs45}

    dominant_usage_shift: |
      While classical Greek emphasized concrete pledges/guarantees and LXX emphasized
      faithfulness, NT emphasizes trust/belief in Christ for salvation as primary meaning
      (estimated 75-80% of occurrences). Fidelity/faithfulness meaning remains but becomes
      secondary (estimated 5%). {llm-cs45}

    pauline_theological_centrality: |
      Paul makes πίστις central to his gospel: justification by faith (Romans 3:28, 5:1,
      Galatians 2:16), faith as gift (Ephesians 2:8), living by faith (Galatians 2:20),
      righteousness through faith (Philippians 3:9). {gotquestions-paul-james} πίστις becomes
      technical theological term for Christian faith/trust in Christ. {llm-cs45}

    helps_divine_persuasion: |
      HELPS Word-studies emphasizes NT usage as "God's divine persuasion" - a gift from
      God involving revelation, not human-generated virtue. {helps-biblehub} This represents
      significant theological development from classical "being persuaded by rhetoric." {llm-cs45}

    habakkuk_2_4_trajectory: |
      Paul's use of Habakkuk 2:4 ("the righteous shall live by πίστει") in Romans 1:17
      and Galatians 3:11 shows how OT emunah (faithfulness/steadfastness) is reinterpreted
      as NT πίστις (faith/trust in Christ). {gotquestions-hab-2-4} {esv-hab-2-4} Debate
      exists whether Paul uses it in same way Habakkuk intended (pragmatic stance in
      historical upheaval) or reinterprets it christologically. {postost-hab-2-4}

    object_of_faith_specification: |
      NT specifies faith's object in ways classical Greek did not: "faith in Jesus Christ"
      (Galatians 2:16), "faith in God" (Mark 11:22), "faith in his name" (Acts 3:16).
      Faith becomes distinctly christocentric. {llm-cs45}

    faith_vs_sight_opposition: |
      NT introduces new conceptual opposition: "Theological, faith, opposed to sight and
      knowledge (NT 1 Corinthians 13:13)." {lsj} "We walk by faith, not by sight" (2
      Corinthians 5:7). This epistemological contrast is distinctly Christian. {llm-cs45}

    semantic_trajectory_summary: |
      Classical (concrete trust, pledges, proofs) → LXX (faithfulness, covenantal reliability)
      → NT (trust in Christ for salvation, divine gift, theological virtue). NT preserves
      earlier senses but subordinates them to primary christocentric faith meaning. {llm-cs45}

    source: "{studylight} {helps-biblehub} {gotquestions-hab-2-4} {esv-hab-2-4} {postost-hab-2-4} {lsj}"

overall_diachronic_pattern: |
  πίστις undergoes semantic specialization from broad classical meanings (trust, guarantee,
  pledge, proof) through LXX's covenantal faithfulness emphasis, culminating in NT's
  christocentric theological faith. The word retains semantic memory of earlier meanings
  (faithfulness, assurance) while prioritizing salvific trust in Christ. {llm-cs45}

