# ============================================================================
synonym_network:
  related_count: 7
  primary_source: "Base file proximity data + Trench + lexicons"

  synonym_1_pisteuo:
    strongs: G4100
    lemma: πιστεύω
    meaning: "to believe, to have faith, to trust (verb form)"
    proximity: "Very high (same root family)"

    semantic_relationship: |
      πιστεύω is the verb form from the same πείθω root. Both share core meaning of
      trust/belief, but πίστις is the noun (faith/faithfulness) while πιστεύω is the
      action of believing/trusting. {billmounce-pisteuo}

    distinction: |
      "πίστις can mean either faith or faithfulness, and πιστεύω cannot mean 'I am faithful'."
      {bgreek-pistis-pisteuo} There are questions in specific instances whether the noun
      or verb refers to: (a) assurance regarding a proposition, (b) trust in a person, or
      (c) reliability/trustworthiness of a person. {bgreek-pistis-pisteuo}

    usage_note: |
      "The original and etymological meaning of the verb πιστεύω is 'I trust' which later
      turned to mean 'believe, have faith'." {wordreference-pisteuein} John's Gospel uses
      πιστεύω 98 times but never uses the noun πίστις, showing stylistic/theological preference
      for verbal action over abstract noun. {hermeneutics-john-faith}

    source: "{billmounce-pisteuo} {bgreek-pistis-pisteuo} {wordreference-pisteuein} {hermeneutics-john-faith}"

  synonym_2_peitho:
    strongs: G3982
    lemma: πείθω
    meaning: "to persuade, convince"
    proximity: 0.8188

    semantic_relationship: |
      πείθω is the etymological root of πίστις. The connection shows that faith involves
      being persuaded or convinced, highlighting the element of divine persuasion. {biblehub} {studylight}

    distinction: |
      πείθω focuses on the act of persuading (active) or being persuaded (passive), while
      πίστις is the resulting state of trust/conviction produced by persuasion. πείθω →
      produces → πίστις. {llm-cs45}

    theological_significance: |
      The etymological link emphasizes that biblical faith is not irrational but involves
      being persuaded by divine revelation and evidence. "Faith comes by hearing, and hearing
      by the word of Christ" (Romans 10:17). {llm-cs45}

    source: "{biblehub} {studylight} {base-file}"

  synonym_3_elpis:
    strongs: G1680
    lemma: ἐλπίς
    meaning: "hope, expectation, confidence in the future"
    proximity: "High (frequently paired)"

    semantic_relationship: |
      ἐλπίς (hope) and πίστις (faith) are closely related but distinct concepts, often
      appearing together in NT triads: "faith, hope, love" (1 Corinthians 13:13). {websearch-elpis}

    distinction: |
      "Faith is associated with the Person of Jesus Christ, while hope is associated with
      future happenings; faith is present tense, hope is always in the future." {consideringthebible-elpis}
      πίστις means "sureness based on valuable information" while ἐλπίς comes from ἔλπω
      (to anticipate, usually with pleasure) and means expectation or confidence. {consideringthebible-elpis}

    etymological_note: |
      ἐλπίς and πίστις are NOT etymologically related. ἐλπίς comes from ἔλπω (PIE root *wel),
      while πίστις comes from πείθω (PIE root *bheidh). {linguistics-se-elpis-pistis}

    trench_reference: |
      "Trench's Synonyms lists 'elpis, pistis' as a synonym pair" with section number cvii. {studylight-trench-appendix}

    mythological_note: |
      "In Greek mythology, πίστις was mentioned together with ἐλπίς (Hope) and other
      personifications associated with honesty and harmony." {websearch-elpis}

    source: "{consideringthebible-elpis} {linguistics-se-elpis-pistis} {studylight-trench-appendix} {websearch-elpis}"

  synonym_4_pepoithesis:
    strongs: G4006
    lemma: πεποίθησις
    meaning: "confidence, trust, reliance"
    proximity: 0.7379

    semantic_relationship: |
      πεποίθησις is a perfect participle form meaning established confidence or settled
      trust. Occurs only 6 times in NT. {websearch-pepoithesis}

    distinction: |
      πεποίθησις emphasizes settled, established confidence (perfect tense aspect), while
      πίστις is broader, encompassing initial trust, ongoing faith, and the act of believing.
      πεποίθησις → settled confidence; πίστις → faith/trust (broader). {llm-cs45}

    usage_examples:
      - reference: "2 Corinthians 3:4"
        text: "Such confidence (πεποίθησιν) we have through Christ toward God"
      - reference: "Philippians 3:4"
        text: "Though I might have confidence (πεποίθησιν) in the flesh"

    source: "{base-file} {websearch-pepoithesis}"

  synonym_5_pistos:
    strongs: G4103
    lemma: πιστός
    meaning: "faithful, trustworthy, believing"
    proximity: "Very high (adjectival form)"

    semantic_relationship: |
      πιστός is the adjectival form related to πίστις. Can describe either (a) one who
      believes/trusts (active: believing, faithful), or (b) one who is trustworthy (passive:
      faithful, reliable). {llm-cs45}

    distinction: |
      πίστις (noun) = faith/faithfulness; πιστός (adjective) = faithful/believing/trustworthy.
      Same root family but different parts of speech. Homer used πιστός in constructions
      like ὄρκια πιστά (trusted oaths) and πιστὸς ἑταῖρος (trusted friend). {websearch-classical-usage}

    theological_usage: |
      God is πιστός (faithful/trustworthy): 1 Corinthians 1:9, 10:13, 2 Corinthians 1:18.
      Believers are called πιστοί (faithful ones): Ephesians 1:1, Colossians 1:2.

    source: "{websearch-classical-usage}"

  synonym_6_emunah:
    strongs: H530
    lemma: אֱמוּנָה
    meaning: "faithfulness, fidelity, steadfastness, trust, faith (Hebrew)"
    proximity: 0.7722
    language: hebrew

    semantic_relationship: |
      πίστις is the standard LXX translation of Hebrew אֱמוּנָה (emunah). Both words share
      semantic range of faith/faithfulness/reliability. {websearch-emunah}

    lxx_translation_pattern: |
      "The Greek πίστις (pistis) has a Hebrew equivalent -- אֱמוּנָה (emunah). The Greek
      word pistis is frequently used in the Septuagint to translate the Hebrew word emunah." {israelbiblecenter-emunah} {biblicalprospector-emunah}

    hebrew_root_connection: |
      אֱמוּנָה (emunah), אֱמֶת (emet = truth), and אָמֵן (amen = so be it) all derive from
      Hebrew root אמן (AMN), conveying "firmness, steadfastness." {balashon-emunah} The
      term conveys "steadiness," "stability," and "reliability" that manifests as
      "trustworthiness" and "faithfulness." {websearch-emunah}

    semantic_emphasis: |
      Hebrew emunah emphasizes faithfulness/steadfastness more than Greek πίστις. "In Hebrew,
      the term conveys a 'steadiness,' 'stability,' and 'reliability' that manifests as
      'trustworthiness' and 'faithfulness.'" {websearch-emunah} LXX translators saw sufficient
      semantic overlap to use πίστις, but Hebrew preserves stronger concrete/relational
      connotations. {llm-cs45}

    kjv_translation_statistics: |
      "Emunah is translated in the KJV with the following words (and counts): faithfulness 18,
      truth 13, faithfully 5, office 5, faithful 3, faith 1, stability 1, steady 1, truly 1,
      verily 1." {websearch-emunah} Most texts are translated using "faithfulness," "faithfully,"
      or "truth," rarely as "belief." {websearch-emunah}

    source: "{israelbiblecenter-emunah} {biblicalprospector-emunah} {balashon-emunah} {websearch-emunah} {base-file}"

  synonym_7_aletheia:
    strongs: G225
    lemma: ἀλήθεια
    meaning: "truth, reality, truthfulness"
    proximity: "Moderate (theological pairing)"

    semantic_relationship: |
      ἀλήθεια (truth) and πίστις (faith) are theologically linked: faith responds to truth,
      and truth grounds faith. "Faith comes by hearing, and hearing through the word of
      Christ" (Romans 10:17) - the word is truth. {llm-cs45}

    distinction: |
      ἀλήθεια = objective truth/reality; πίστις = subjective trust/belief in that truth.
      Truth is the content; faith is the response. "Belief in the truth" (2 Thessalonians 2:13)
      shows how πίστις relates to ἀλήθεια. {llm-cs45}

    paul_usage: |
      Paul contrasts "truth of the gospel" (ἀλήθεια, Galatians 2:5, 14) with faith by which
      the gospel is received (πίστις). Truth is proclaimed; faith is the means of reception. {llm-cs45}

    source: "{llm-cs45}"

english_translation_note: |
  English "faith" and "belief" inadequately capture πίστις's semantic range. "Faith" can
  sound abstract or emotional, missing the concrete trust and relational commitment dimensions.
  "Belief" can sound merely intellectual, missing the volitional trust component. Recent
  translations experiment with "trust" (REV), "allegiance," and "faithfulness" to recover
  lost nuances. {rev-bible-faith-trust} The Reformation framework (notitia-assensus-fiducia)
  attempts to preserve the multi-dimensional nature πίστις held in Greek. {themileses-2017}

