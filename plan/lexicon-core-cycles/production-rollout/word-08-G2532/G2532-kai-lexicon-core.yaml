      - source: "NA28/mGNT"
        occurrences: 9153 #{user-specified}
        note: "Most frequent conjunction in NT; second most frequent word overall (after ὁ)" #{llm-cs45}

      - source: "LXX"
        occurrences: 47282 #{blb-strongs}
        note: "Extremely frequent in LXX as translation of Hebrew ו (waw); creates characteristic LXX narrative style" #{llm-cs45}

  ranking: "2nd most common word in NT (after article ὁ, before αὐτός)" #{llm-cs45}

