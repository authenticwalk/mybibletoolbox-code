        note: "Reflects correlative καί...καί construction"

      - translation: "then/so/likewise"
        count: 51
        percentage: 0.6 #{blb-strongs}
        note: "Reflects resultative or sequential contexts"

      - translation: "not translated"
        count: 350
        percentage: 3.8 #{blb-strongs}
        note: "English stylistic preference in some contexts; modern translations increasingly preserve καί"

    translation_note: "Single Greek word requires multiple English glosses depending on context; demonstrates καί's semantic flexibility" #{biblehub-g2532}

  genre_distribution:
    narrative_dominant:
      description: "Extremely high frequency in narrative portions of NT" #{frame-poythress}
      books: "Matthew, Mark, Luke, Acts"
      function: "Primary inter-sentence connective creating sequential narrative flow" #{biblehub-g2532}
      characteristic: "Creates characteristic biblical narrative 'and...and...and' rhythm" #{biblehub-g2532}
      comparison: "Much higher than δέ in narrative genres" #{llm-cs45}

    epistolary_high:
      description: "High frequency in epistolary books, though less dominant than in narrative" #{llm-cs45}
      books: "Romans, 1-2 Corinthians, Galatians, Ephesians, etc."
      function: "Coordinates arguments, lists vices/virtues, connects logical points" #{llm-cs45}
      patterns: "Frequent in ethical lists (virtues, vices) and doctrinal arguments" #{llm-cs45}

    johannine_distinctive:
      description: "High frequency but distinctive usage pattern in Johannine literature" #{frame-poythress}
      books: "Gospel of John, 1-2-3 John"
      function: "Used selectively when positive reason exists for connection; competes with high asyndeton" #{frame-poythress}
      note: "John's style shows lower καί density than Synoptics but still very frequent" #{frame-poythress}

    apocalyptic:
      description: "Very high frequency in Revelation" #{llm-cs45}
      function: "Creates rapid-fire visionary progression; coordinates apocalyptic symbols and sequences" #{llm-cs45}

  theological_significance:
    trinitarian_formulas:
      description: "καί coordinates three persons of Trinity in baptismal and benediction formulas" #{biblehub-g2532}
      examples:
        - reference: "Matthew 28:19"
          text: "τὸ ὄνομα τοῦ Πατρὸς καὶ τοῦ Υἱοῦ καὶ τοῦ Ἁγίου Πνεύματος"
          translation: "the name of the Father and of the Son and of the Holy Spirit"
          significance: "καί coordinates persons while maintaining equality; not subordination" #{biblehub-g2532}
        - reference: "2 Corinthians 13:14"
          text: "ἡ χάρις τοῦ κυρίου Ἰησοῦ Χριστοῦ καὶ ἡ ἀγάπη τοῦ θεοῦ καὶ ἡ κοινωνία τοῦ ἁγίου πνεύματος"
          translation: "the grace of the Lord Jesus Christ and the love of God and the fellowship of the Holy Spirit"

    christological_uses:
      description: "καί coordinates divine and human aspects of Christ" #{biblehub-g2532}
      examples:
        - reference: "John 1:1"
          text: "ὁ λόγος ἦν πρὸς τὸν θεόν καὶ θεὸς ἦν ὁ λόγος"
          translation: "the Word was with God and the Word was God"
          significance: "καί maintains both distinction (with God) and identity (was God)" #{biblehub-g2532}

    redemptive_contrasts:
      description: "καί can introduce gracious alternative or redemptive addition" #{llm-cs45}
      examples:
        - reference: "Romans 6:23"
          text: "τὸ δὲ χάρισμα τοῦ θεοῦ ζωὴ αἰώνιος ἐν Χριστῷ Ἰησοῦ τῷ κυρίῳ ἡμῶν"
          note: "While δέ marks the contrast here, καί often appears in similar redemptive additions"

# ============================================================================
# DIACHRONIC ANALYSIS (Cycle 4: 7 bullet points)
# ============================================================================
diachronic_analysis:
  frequency_trajectory:
    - period: "Classical Greek (5th-4th c. BCE)"
      status: "Most common copulative conjunction; fundamental element of Greek syntax" #{perseus-smyth}
      frequency: "Extremely high; dominant coordinating particle in prose and poetry" #{perseus-smyth}
      usage: "Full range of copulative, adverbial, and ascensive functions already present" #{perseus-smyth}
      literature: "Homer, Herodotus, Thucydides, Plato, Demosthenes all use καί with high frequency" #{llm-cs45}

    - period: "Hellenistic/Early Koine (3rd-1st c. BCE)"
      status: "Maintained dominant position; increased frequency as particle system simplified" #{llm-cs45}
      frequency: "Very high; became even more prominent as Classical particles declined" #{llm-cs45}
      lxx_evidence: "47,282 occurrences in LXX; primary translation of Hebrew ו (waw-consecutive)" #{blb-strongs}
      stylistic_note: "LXX's heavy καί usage creates 'translation Greek' flavor influencing NT style" #{llm-cs45}

    - period: "New Testament Era (1st c. CE)"
      status: "Second most frequent word in NT (after article); most common conjunction" #{llm-cs45}
      frequency: "9,153-9,268 occurrences across 27 NT books" #{blb-strongs}
      usage_patterns: "Genre-dependent: very high in narratives, high in epistles, distinctive in John" #{frame-poythress}
      stylistic_role: "Creates characteristic NT narrative cadence; essential for Semitic-influenced Greek style" #{biblehub-g2532}

  genre_distribution_evolution:
    - genre: "Synoptic Gospels (Matthew, Mark, Luke)"
      frequency: "Extremely high density; dominant sentence connector" #{biblehub-g2532}
      function_emphasis: "Copulative/sequential function dominant; creates narrative flow" #{biblehub-g2532}
      stylistic_influence: "Reflects LXX influence and Hebrew narrative patterns (waw-consecutive)" #{llm-cs45}
      pedagogical_note: "Essential for understanding NT narrative structure and Semitic background" #{llm-cs45}

    - genre: "Acts"
      frequency: "Very high; continuation of Lukan narrative style" #{llm-cs45}
      function_emphasis: "Sequential narrative; also frequent in speeches and summaries" #{llm-cs45}
      distinctive_pattern: "High use of καί ἐγένετο (and it came to pass) following LXX patterns" #{biblehub-g2532}

    - genre: "Johannine Literature"
      frequency: "High but distinctive; competes with high asyndeton frequency" #{frame-poythress}
      function_emphasis: "Selective use when positive reason exists for connection; agent continuity primary trigger" #{frame-poythress}
      stylistic_note: "John's lower δέ frequency means καί fills some developmental functions" #{frame-poythress}
      theological_focus: "Frequent in key Christological passages (John 1:1-14)" #{llm-cs45}

  textual_variant_patterns:
    stability: "καί is generally stable across textual traditions due to high frequency and clarity of function" #{llm-cs45}
    variation_types: "Most variants involve καί vs. δέ substitutions or presence/absence of καί in series" #{llm-cs45}
    critical_significance: "Variants rarely affect meaning significantly; more about stylistic preference than theological content" #{llm-cs45}
    crasis_forms: "Occasional variants in crasis forms (κἀγώ vs. καὶ ἐγώ) without semantic difference" #{llm-cs45}

# ============================================================================
# PEDAGOGICAL INSIGHTS
# ============================================================================
pedagogical_insights:
  - insight: "καί's overwhelming frequency (9,153 occurrences) makes it the single most important particle for NT reading fluency"
    teaching_value: "Students must master καί's range to read NT naturally; drilling copulative, adverbial, and ascensive functions essential" #{llm-cs45}

  - insight: "καί's semantic simplicity (links equal items) contrasts with translation complexity (and/also/even/but/then)"
    teaching_value: "Helps students distinguish Greek semantics from English glosses; one Greek word ≠ one English word" #{llm-cs45}

  - insight: "Understanding καί vs. δέ distinction (cumulative vs. developmental) improves discourse analysis"
    teaching_value: "Discourse grammar approach clarifies why translations vary; context determines force, not particle alone" #{runge-dg}

  - insight: "καί...καί correlative construction (both...and) emphasizes inclusion and equality of elements"
    teaching_value: "Essential for understanding Trinitarian formulas, comprehensive lists, and emphatic coordination" #{llm-cs45}

  - insight: "LXX's heavy καί usage (translating Hebrew waw) creates NT's characteristic narrative rhythm"
    teaching_value: "Understanding Hebrew-Greek translation patterns explains NT's 'and...and...and' style" #{llm-cs45}

# ============================================================================
# CROSS-REFERENCES
# ============================================================================
cross_references:
  related_particles:
    - strongs: "G1161"
      word: "δέ"
      relationship: "δέ is developmental marker; καί is cumulative connector; both link clauses but different discourse functions" #{nt-greek-blog}
      contrast: "καί links within text segment (equal addition); δέ shifts between segments (development)" #{nt-greek-blog}
      pedagogical_note: "Most important particle pair to distinguish for NT reading" #{llm-cs45}

    - strongs: "G235"
      word: "ἀλλά"
      relationship: "ἀλλά is strong adversative (but, rather); καί can have mild adversative force but primarily additive" #{perseus-smyth}
      contrast: "ἀλλά excludes/contradicts; καί adds (even when context creates contrast)" #{perseus-smyth}

    - strongs: "G3767"
      word: "οὖν"
      relationship: "οὖν is inferential (therefore, then); καί can have resultative force but less explicit" #{llm-cs45}
      contrast: "οὖν marks logical inference; καί marks cumulative addition or sequence" #{llm-cs45}

    - strongs: "G1063"
      word: "γάρ"
      relationship: "γάρ is explanatory (for, because); often combines with καί as 'καί γάρ' (for also, for even)" #{biblehub-g2532}
      usage: "καί γάρ adds explanatory force to additive/ascensive καί" #{biblehub-g2532}

    - strongs: "G5037"
