# Etymology & Root Analysis
etymology:
  root: "H2616 חָסַד (chasad) - 'to be kind, to bow the neck'" {biblehub} {studylight}
  derivation: |
    "Derived from H2616 (חָסַד - 'to be kind'). The term encompasses kindness,
    mercy, steadfast love, loyalty, and faithfulness." {biblehub}
    "Root concept relates to 'bowing of the neck as a sign of respect and
    kindness to an equal.'" {studylight-bdb}
  components: |
    "The root חסד suggests eager zeal or desire which can manifest as either
    kindness (positive) or envy/shame (negative)." {balashon}
  convergence: |
    "All major lexicons (BDB, TWOT, Strong's) agree on derivation from H2616
    and the core meaning of covenant loyalty expressed through faithful action."
    {biblehub} {blb} {studylight}
  scholarly_note: |
    "Etymology is contested due to rare negative usage (Lev 20:17, Prov 14:34).
    Klein suggests possible separate roots; others propose contronym (same word,
    opposite meanings) where 'eager zeal' leads to both kindness and reproach."
    {balashon}

