      period: "Homer (8th c. BCE) - Classical period (5th-4th c. BCE)"
      literal_usage: "Archery/combat context: missing a physical target with spear or arrow {open-our-eyes}"
      figurative_expansion: "Error of understanding, failure to achieve goal, moral mistake {blb-G266}"
      philosophical_context: "Used by Aeschylus, Thucydides, and classical tragedians for moral failure {blb-G266}"
      semantic_core: "Predominating significance was 'failure to attain in any field of endeavor' {open-our-eyes}"
      moral_neutrality: "In classical literature, often morally neutral - simply 'error' or 'mistake' without necessary moral condemnation {brody-hamartia}"
