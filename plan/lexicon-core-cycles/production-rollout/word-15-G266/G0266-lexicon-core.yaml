      hamartia_g266: "ἁμαρτία - General term for sin, 'missing the mark' {biblefood-7words}"
      anomia_g458: "ἀνομία - Lawlessness, 'without law', willfully breaking God's written rules {biblefood-7words}"
      key_distinction: "Hamartia emphasizes failure to reach God's standard; anomia stresses willful rebellion against divine law {biblefood-7words}"
      perspective_difference: "Hamartia = missing a mark/aim; anomia = nonobservance of a law {biblefood-7words}"
      example_contrast: "1 John 3:4: 'sin (hamartia) IS lawlessness (anomia)' - definitional equation {jesuswalk-lawlessness}"

    hamartia_vs_paraptoma:
      hamartia_g266: "ἁμαρτία - General sin, failure to meet standard"
      paraptoma_g3900: "παράπτωμα - Falling/trespass, 'falling when one should have stood' {biblefood-7words}"
      key_distinction: "Hamartia is comprehensive; paraptoma focuses on stumbling or falling from right path {biblefood-7words}"
      intentionality: "Paraptoma often suggests unintentional slip, misstep or deviation, though sometimes designates lesser sins {biblefood-7words}"
      perspective_difference: "Hamartia = missing target; paraptoma = falling where should stand upright {biblefood-7words}"
