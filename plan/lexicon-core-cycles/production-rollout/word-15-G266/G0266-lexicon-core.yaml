    application: "Equip students to identify which sin term is used and why - reveals author's emphasis"
    challenge: "English translations often flatten distinctions by using 'sin' for all terms"
    examples: "1 John 3:4 deliberately uses both hamartia and anomia to define sin as lawlessness {jesuswalk-lawlessness}"

