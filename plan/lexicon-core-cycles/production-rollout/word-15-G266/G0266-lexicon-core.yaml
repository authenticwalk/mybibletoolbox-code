# =============================================================================
# ETYMOLOGY
# =============================================================================

etymology:
  root_derivation:
    primary_source: "Derived from G264 ἁμαρτάνω (hamartanō) {blb-G266}"
    core_meaning: "The root meaning involves 'a failing to hit the mark' {blb-G266}"
    verb_relationship: "From ἁμαρτάνειν (hamartanein), meaning 'to miss the mark' or 'to err' {biblehub-G266}"

  classical_etymology:
    literal_origin: "Originally 'to miss the mark' in archery contexts {lsj-hamartia}"
    homeric_usage: "Homer used hamartanō in Iliad 5.287 to speak of a man who failed to hit his opponent with a spear {open-our-eyes}"
    semantic_expansion: "By Classical period, used figuratively for all kinds of failures - to make a mistake, miss an opportunity, or fail to reach a goal {open-our-eyes}"
    lsj_definition: "More generally meant 'to do wrong, err or sin' according to Liddell, Scott and Jones {open-our-eyes}"

  scholarly_debate_etymology:
    archaic_meaning: "The matching verb hamartanō technically had the original meaning 'to miss the mark' in archery {equip-saints}"
    actual_nt_usage: "Hamartia seldom has that literal meaning, and you won't find any place in the New Testament where it is used to describe physical combat {equip-saints}"
    obsolescence_claim: "Such archery meaning would have been long obsolete by the time of the New Testament, and thus irrelevant {open-our-eyes}"
    classical_writers: "From Aeschylus and Thucydides down, the word had two primary meanings: (1) an error of the understanding, (2) a bad action, evil deed {blb-G266}"
    temporal_context: "By the time they were writing the New Testament, the average reader would not have heard the word as 'miss the mark,' unless thinking about Homer's Iliad, written 800 years earlier {open-our-eyes}"

  theological_etymology:
    significance: "As a military shooting term, means 'to fail to achieve a bull's-eye,' and in moral and ethical terms means 'to fail of one's purpose,' 'to go wrong,' 'to fail to reach a standard or ideal' {jesuswalk-lawlessness}"
    expansion: "Hamartia was used in early Greek for mistake, but in New Testament times, its use was broadened to include any wrongdoing {open-our-eyes}"

