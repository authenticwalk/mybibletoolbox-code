controversies:
  controversy_count: 6
  detection_method: "Full systematic search across 6 categories (Cycle 3 Theological pathway)"

  1_missing_mark_etymology:
    category: "Etymology and Translation"
    debate: "Whether 'missing the mark' archery etymology is helpful or misleading for understanding NT usage {equip-saints}"

    proponents_of_etymology:
      position: "Emphasize archery metaphor as foundational to understanding sin {hungry-hearts}"
      claim: "Both Hebrew chata and Greek hamartia mean 'missing the mark' - aids understanding {fivestarman}"
      pedagogical_value: "Helps communicate that sin is falling short of God's perfect standard"

    critics_of_etymology:
      obsolescence_argument: "The archery meaning 'would have been long obsolete by the time of the New Testament' {open-our-eyes}"
      irrelevance_claim: "Technically the original meaning, but hamartia seldom has that literal meaning in NT - you won't find any place where it describes physical combat {equip-saints}"
      misleading_concern: "To say sin is literally 'to miss the mark' is about as useful as saying 'a hair comb is literally the top of a rooster's head' - gives no help and is misleading {equip-saints}"
      temporal_disconnect: "By NT times, average reader would not have heard 'miss the mark' unless thinking about Homer's Iliad, written 800 years earlier {open-our-eyes}"
      broader_usage: "In classics, predominating significance was failure to attain in any field - not specifically archery {open-our-eyes}"

    scholarly_consensus:
      etymology_accurate: "Etymology IS accurate historically - verb hamartanō used in Homer for missing with spear {open-our-eyes}"
      semantic_development: "But semantic range expanded far beyond literal archery by NT period"
      contextual_meaning: "NT meaning determined by context, not archaic etymology"
      moderate_position: "Etymology provides background but shouldn't dominate theological definition"

  2_pelagian_controversy:
    category: "Original Sin and Human Nature"
    historical_period: "5th century CE (AD 410-418)"
    significance: "Most significant early church dispute relating to doctrine of salvation {ligonier-pelagius}"
    lasting_impact: "Shaped every subsequent soteriological discussion through Reformation and beyond {ligonier-pelagius}"

    pelagius_position:
      nature_intact: "Rejected any concept of original sin {britannica-pelagianism}"
      adams_sin_limited: "Adam's sin affected Adam only - we sin by imitating Adam, not because our nature has been corrupted {augustine-pelagius}"
      free_will: "Humans by divine grace have free will to achieve human perfection {britannica-pelagianism}"
      infant_innocence: "A child is born innocent and free from sin, emphatically denying that sin is transmitted at birth (or conception) {dtl-augustine}"
      glory_of_god: "All children are born manifesting the glory of God {dtl-augustine}"
      volitional_sin: "Sin is result of act of will, choosing evil over good {dtl-augustine}"
      grace_unnecessary: "As long as man considered free from sin's grip, grace would never be necessary {dtl-augustine}"

    augustine_response:
      impaired_nature: "Fall seriously impaired the moral ability of the human race {ligonier-pelagius}"
      original_sin: "Fall of Adam plunged all of humanity into ruinous state of original sin {ligonier-pelagius}"
      inherited_corruption: "Sin transmitted generationally, affecting all descendants of Adam"
      grace_necessity: "Grace absolutely necessary for salvation - cannot achieve righteousness by will alone"

    historical_outcome:
      augustine_victory: "Augustine proved victorious in the Pelagian controversy {britannica-pelagianism}"
      carthage_418: "Pelagianism decisively condemned at 418 Council of Carthage {britannica-pelagianism}"
      heresy_status: "Regarded as heretical by Roman Catholic Church and Eastern Orthodox Church {britannica-pelagianism}"
      ongoing_debate: "Semi-Pelagianism and debates over grace vs. works continue throughout church history"

  3_hamartia_personification:
    category: "Biblical Interpretation"
    text_focus: "Romans 5-7 (especially 5:21, 6:12, 7:8-11)"
    debate: "How to understand Paul's personification of sin - literary device or cosmic power? {hermeneutics-rom7}"

    literary_device_view:
      position: "Personification is rhetorical technique, not ontological claim"
      argument: "Paul using metaphor to dramatize sin's effects on human will and behavior"
      precedent: "Common in ancient rhetoric to personify abstract concepts"

    cosmic_power_view:
      position: "Sin is apocalyptic power, sometimes even personified, rather than intrinsic nature {mdpi-augustine}"
      pauline_theology: "For Paul, sin was not hereditary from generation to generation but a cosmic enslaving force {mdpi-augustine}"
      agency: "Sin has real agency - it 'reigns,' 'dwells,' 'deceives,' 'kills' (Romans 7:11)"
      imperial_language: "Sin as imperial personage that dominates and enslaves {biblehub-G266}"

    theological_implications:
      anthropology: "Affects understanding of human moral agency and responsibility"
      soteriology: "Shapes view of what Christ's work accomplishes - personal forgiveness vs. cosmic liberation"
      sanctification: "Influences progressive sanctification theology"

  4_sin_as_state_vs_acts:
    category: "Systematic Theology"
    debate: "Whether hamartia primarily refers to sin as state/condition or sinful acts"

    state_emphasis:
      position: "Hamartia often represents sin as moral condition or power, not merely individual acts"
      singular_usage: "Paul almost always uses hamartia in singular - sin as principle {wesleyan-rom5-8}"
      ontological: "Sin as ontological reality affecting human nature"
      augustinian_tradition: "Original sin as inherited condition, not just imitated actions"

    acts_emphasis:
      position: "Hamartia can refer to specific sinful deeds and violations"
      plural_usage: "When plural (hamartiai), clearly refers to individual sinful acts"
      volitional: "Emphasis on human responsibility for specific choices and actions"

    integrated_view:
      both_and: "Hamartia encompasses both state and acts - not either/or"
      semantic_range: "Different NT contexts emphasize different aspects"
      theological_balance: "Need both for full hamartiology - inherited condition AND personal responsibility"

  5_johannine_sinlessness:
    category: "Believers and Sin"
    text_focus: "1 John 1:8-10; 3:6, 9"
    debate: "Apparent contradiction - believers DO sin (1:8) vs. believers CANNOT sin (3:9)"

    habitual_sin_view:
      position: "Most popular evangelical view {sinless-christians}"
      interpretation: "While Christians sin occasionally (1 John 1:8-9), true Christians cannot sin habitually {gospel-coalition-sin}"
      present_tense: "1 John 3:6, 9 uses present tense - 'continues in sin' vs. occasional sin"
      practice_distinction: "Difference between practicing sin as lifestyle vs. occasional failures"

    sinless_perfection_view:
