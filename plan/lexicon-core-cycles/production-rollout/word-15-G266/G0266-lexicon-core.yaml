      ritual_dimension: "Hebrew ht' refers both to wrongdoing AND to the ritual used to remove it {lxx-semantic}"
      technical_term: "Phrase peri hamartias ('concerning sin') became technical term for Levitical sin offering (e.g., Leviticus 5:6) {lxx-semantic}"
      confusion_factor: "There is some confusion in the Greek that is cleared up by English translations using 'sin' and 'sin-offering' to account for context {lxx-semantic}"

    key_passages:
      leviticus_4_3: "LXX uses hamartia to translate chatta'ath in sacrificial contexts {lxx-semantic}"
      psalm_51_1_2: "Hamartia represents Hebrew sin terms in penitential contexts {lxx-semantic}"
      isaiah_53_6: "Used for corporate sin and atonement theology {lxx-semantic}"

    semantic_development:
