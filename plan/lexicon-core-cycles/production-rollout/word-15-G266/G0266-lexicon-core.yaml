    universality: "Romans 3:23: 'all have sinned (hamartēsan) and fall short of the glory of God'"
    anthropology: "Defines human condition and need for redemption"

  pauline_theology:
    adams_sin: "Romans 5:12: 'sin entered the world through one man' - original sin theology {mdpi-augustine}"
    personified_power: "Sin as cosmic power enslaving humanity, not merely individual moral failures {wesleyan-rom5-8}"
    deliverance: "Romans 6-8: liberation from sin's dominion through union with Christ"
    internal_struggle: "Romans 7: believer's struggle with indwelling sin"
