pedagogical_insights:
  learning_challenges:
    challenge_1:
      issue: "Article presence/absence in Greek vs English mismatch"
      resolution: "Greek uses articles for abstraction (ἡ ἀγάπη = love as concept), generics (ὁ ἄνθρωπος = mankind), and previous reference. English omits articles in many contexts. Students must learn Greek article logic, not impose English patterns {studylight}"
      source: "{studylight}"

    challenge_2:
      issue: "Distinguishing attributive vs predicate adjective position"
      resolution: "Article placement determines meaning: ὁ ἀγαθὸς ἄνθρωπος = 'the good man' (attributive), ὁ ἄνθρωπος ἀγαθός = 'the man [is] good' (predicate). Second article presence/absence is key diagnostic {studylight}"
      source: "{studylight}"

    challenge_3:
      issue: "Substantivizer function unfamiliar to English speakers"
      resolution: "Greek routinely creates nouns from non-nouns via article: τὸ ἀγαθόν (the good [thing]), ὁ πιστεύων (the believing [one] = believer), τὸ εἶναι (the to-be = being/existence). English requires supplied nouns; Greek doesn't {studylight}"
      source: "{studylight}"

    challenge_4:
      issue: "Theological significance of article presence/absence"
      resolution: "John 1:1 θεὸς ἦν ὁ λόγος (God was the Word) - anarthrous θεός emphasizes quality ('divine'), articular ὁ λόγος marks subject. Article presence affects doctrinal interpretation {biblehub}"
      source: "{biblehub}"

