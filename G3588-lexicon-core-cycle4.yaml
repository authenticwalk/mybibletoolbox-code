syntax_patterns:
  pattern_1:
    construction: "Articular Noun (Standard Definiteness)"
    structure: "article + noun"
    function: "Marks definiteness, previous reference, or specificity"
    example: "ὁ θεός (the God), ἡ βασιλεία (the kingdom) {biblehub}"
    source: "{biblehub} {studylight}"

  pattern_2:
    construction: "Substantivized Adjective"
    structure: "article + adjective (no noun)"
    function: "Converts adjective to noun (neuter article creates abstract noun)"
    example: "τὸ ἀγαθόν (the good [thing]), ὁ δίκαιος (the righteous [one]) {biblehub}"
    source: "{biblehub}"

  pattern_3:
    construction: "Substantivized Participle"
    structure: "article + participle (no noun)"
    function: "Converts participle to agent noun or nominal phrase"
    example: "ὁ βαπτίζων (the baptizer/Baptist), ὁ ἐρχόμενος (the coming one) {biblehub}"
    source: "{biblehub}"

  pattern_4:
    construction: "Articular Infinitive"
    structure: "article (τό/τοῦ/τῷ) + infinitive"
    function: "Nominalizes infinitive for subject/object/prepositional use"
    example: "τὸ θέλειν (the willing/to will), τοῦ ποιῆσαι (of doing) - Romans 7:18, 2 Cor 8:11 {biblehub}"
    source: "{biblehub}"

  pattern_5:
    construction: "Attributive Position"
    structure: "article + adjective + noun OR article + noun + article + adjective"
    function: "Marks adjective as attributive (describing the noun)"
    example: "ὁ ἀγαθὸς ἄνθρωπος (the good man), ὁ ποιμὴν ὁ καλός (the shepherd the good = the good shepherd) {biblehub}"
    source: "{biblehub}"

  pattern_6:
    construction: "Predicate Position"
    structure: "article + noun + adjective (no second article)"
    function: "Marks adjective as predicate (asserting quality)"
    example: "ὁ θεὸς ἀγάπη (the God [is] love) - 1 John 4:8 {biblehub}"
    source: "{biblehub}"

  pattern_7:
    construction: "Demonstrative Distribution"
    structure: "ὁ μέν...ὁ δέ OR οἱ μέν...οἱ δέ"
    function: "Partitive distribution - 'the one...the other' or 'some...others'"
    example: "Matthew 16:14 - οἱ μὲν...ἄλλοι δέ (some...others) {biblehub}"
    source: "{biblehub}"

  pattern_8:
    construction: "Possessive Genitive"
    structure: "article + noun + genitive (article + genitive noun)"
    function: "Marks possession or association"
    example: "οἱ τοῦ Χριστοῦ (those of Christ), τὰ τοῦ θεοῦ (the things of God) {biblehub}"
    source: "{biblehub}"

  pattern_9:
    construction: "Substantivized Prepositional Phrase"
    structure: "article + prepositional phrase"
    function: "Nominalizes entire prepositional phrase"
    example: "οἱ ἀπὸ Ἰταλίας (those from Italy), τὰ ἄνω (the [things] above) {biblehub}"
    source: "{biblehub}"

  pattern_10:
    construction: "Vocative with Nominative"
    structure: "article + nominative noun (functioning as vocative)"
    function: "Direct address using article + nominative instead of vocative case"
    example: "Matthew 11:26 - ὁ πατήρ (O Father) {biblehub}"
    source: "{biblehub}"

